<div>
    <nav class="pcoded-navbar" pcoded-header-position="relative" style="overflow-y:auto !important;">
        <div class="sidebar_toggle"><a href="#"><i class="icon-close icons"></i></a></div>
        <div class="pcoded-inner-navbar main-menu">
            <div class="">
                <div class="main-menu-header">
                    <img class="img-40" src="assets/images/avatar-2.png" alt="User-Profile-Image">
                    <div class="user-details" ng-controller="topNavController">
                        <span>{{facultyName}}</span>
                        <span id="more-details">{{designationName}}<!--<i class="ti-angle-down"></i>--></span>
                    </div>
                </div>

                <div class="main-menu-content">
                    <ul>
                        <li class="more-details">
                            <a href="user-profile.html"><i class="ti-user"></i>View Profile</a>
                            <a href="#!"><i class="ti-settings"></i>Settings</a>
                            <a href="#!"><i class="ti-layout-sidebar-left"></i>Logout</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="pcoded-navigatio-lavel" data-i18n="nav.category.navigation" menu-title-theme="theme5">Navigation</div>
            <ul class="pcoded-item pcoded-left-item">
                <li ng-class="{'active': menuItem.parentActive, 'pcoded-hasmenu': menuItem.hasSubMenu,'pcoded-trigger':menuItem.pcoded}" ng-click="toggle(menuItem)" dropdown-icon="style3" subitem-icon="style6" ng-repeat="menuItem in menuItemList">
                    <a ui-sref="{{menuItem.state}}">
                        <span class="pcoded-micon"><i class="{{menuItem.icon}}"></i></span>
                        <span class="pcoded-mtext" data-i18n="nav.widget.main">{{menuItem.displayName}}</span>
                        <span class="pcoded-mcaret"></span>
                    </a>
                    <ul class="pcoded-submenu" ng-show="menuItem.hasSubMenu">
                        <li ng-class="{'active': $state.includes(test1.state)}" ng-repeat="test1 in menuItem.submenu">
                            <a ui-sref="{{test1.state}}">
                                <span class="pcoded-micon"><i class="ti-angle-right">--</i></span>
                                <span class="pcoded-mtext">{{test1.displayName}}</span>
                                <span class="pcoded-mcaret"></span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
