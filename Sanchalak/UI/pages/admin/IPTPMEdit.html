<style>
    .md-dialog-is-showing {
        top: auto !important;
    }

    .button-size {
        width: 11rem !important;
    }
</style>

<!-- Page body start -->
<div class="page-body">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Institute Paper Map</h4></div>
                        <div class="float-right"> <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light ">Back</button></div>
                    </div>
                </div>
                <div class="card-block" ng-init="IncAcademicYearListGet()">
                    <div class="col-md-12 offset-md-2">
                        <form ng-model="IPTPM">
                            <div class="form-group row">
                                <div class="col-sm-2">Institute Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <label>{{IPTPM.InstituteName}}</label>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-2">Academic Year</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="IPTPM.AcademicYearId" ng-options="d.Id as d.AcademicYearCode for d in AcademicList" ng-change="FacultyGet()" [value]="IPTPM.AcademicYearId" class="form-control" name="Facdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-2">Faculty Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="IPTPM.FacultyId" ng-options="d.Id as d.FacultyName for d in FacultyList" ng-change="ProgrammeGet()" [value]="IPTPM.FacultyId" class="form-control" name="Facdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-2">Programme Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="IPTPM.ProgrammeId" ng-options="d.Id as d.ProgrammeName for d in ProgrammeList" ng-change="PTGet()" [value]="IPTPM.ProgrammeId" class="form-control" name="Facdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-2">Semester Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="IPTPM.IncProgInstancePartTerm" ng-options="d.InstancePartTermName for d in PTList" [value]="IPTPM.IncProgInstancePartTerm" class="form-control" name="Facdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button class="btn btn-success" ng-click="GetPaperTree()">Insert </button>
                                    <button class="btn btn-disabled disabled" ng-click="resetIPTPM()">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card" ng-show="ShowTree">
                        <div class="card-header">
                            <h4>Paper Selection for Institute Map</h4>
                        </div>
                        <div class="card-block">
                            <div class="card-block tree-view">
                                <div id="checkTree">


                                </div>
                            </div>
                        </div>
                        <div class="card-block">
                            <button type="button" ng-click="SaveTreeData()" class="btn btn-info btn-round ">Submit</button>
                        </div>
                    </div>
                    <div class="card" ng-show="ShowTree">
                        <div class="card-block">
                            <div class="table-responsive">
                                <!--ng-show="!NoRecordFound"-->
                                <table class="table table-striped table-bordered" id="example-2" ng-table="IPTPMTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="IPTPMD in $data">

                                            <!--<td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>-->
                                            <td data-title="'Institute Name'" filter="{InstituteName: 'text'}" sortable="'InstituteName'" style=" border-top: none;"><label>{{IPTPMD.InstituteName}}</label></td>
                                            <td data-title="'Semester Name'" filter="{InstancePartTermName: 'text'}" sortable="'InstancePartTermName'" style=" border-top: none;"><label>{{IPTPMD.InstancePartTermName}}</label></td>
                                            <td data-title="'Paper Name'" filter="{PaperName: 'text'}" sortable="'PaperName'" style=" border-top: none;"><label>{{IPTPMD.PaperName}}</label></td>
                                            <td data-title="'Actions'">
                                                <div layout="row">
                                                    <button type="button" ng-click="deleteIPTPM($event,IPTPMD)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>           
                </div>
            </div>
        </div>
    </div>
</div>
