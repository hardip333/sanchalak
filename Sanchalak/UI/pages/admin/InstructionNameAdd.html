<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="InstructionNameCtrl" ng-init="getINameList()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Instruction Name Master</h4>
                </div>
                <div class="card-block">
                    <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light">Back</button><br /><br />
                    <form ng-model="IName" name="INameAdd">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Instruction Name <span style="color:red">*</span>:</label>
                            <div class="col-sm-10 col-lg-9 col-md-9">
                                <textarea class="form-control" ng-model="IName.InstructionName" placeholder="Type Your Instruction Name" name="InstructionName" required></textarea>
                                <span ng-show="INameAdd.InstructionName.$touched && INameAdd.InstructionName.$invalid" style="color:red">This Field is required.</span>
                            </div>

                            
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button class="btn btn-success" ng-click="addIName()">Add </button>
                                <button class="btn btn-disabled disabled" ng-click="cancelIName()">Cancel</button>
                            </div>
                        </div>
                    </form>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="InstructionNameTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="IName in $data">
                                            <td data-title="'Instruction Name'" filter="{InstructionName: 'text'}" sortable="'InstructionName'" style="text-align:center;"><label>{{IName .InstructionName}}</label></td>
                                            


                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
