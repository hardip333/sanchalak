<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
    .button-size {
        width: 11rem !important;
    }
    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>

<div class="page-body" ng-controller="MstTeachingLearningMethodCtrl" ng-init="getTeachingLearningMethod()">
    <!-- Verticle Wizard card start -->
    <div class="card">
        <div class="card-header">
            <h4>Edit Teaching Learning Method</h4>
        </div>

        <div class="card-block">
            
        <button type="button" ng-click="newTeachingLearningMethodAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="ion-plus-round"></span>&nbsp; Add New</button><br /><br />
        <div class="col-md-12 offset-md-2">           
            <form name="myForm" ng-model="MstTeachingLearningMethod" ng-show="showFormFlag">

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Teaching Learning Method Name</label>
                    <div class="col-sm-6">
                        <input type="text" name="MstTeachingLearningMethod" class="form-control" ng-model="MstTeachingLearningMethod.TeachingLearningMethodName" placeholder="Type Method Name" required />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Teaching Learning Method Code</label>
                    <div class="col-sm-6">
                        <input type="text" name="MstTeachingLearningMethod" class="form-control" ng-model="MstTeachingLearningMethod.TeachingLearningMethodCode" placeholder="Type Method Code" required />
                    </div>
                </div>

                <div class="col-md-12 offset-md-2">
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <button class="btn btn-success" ng-click="editTeachingLearningMethod()">Update</button>
                            <button class="btn btn-disabled disabled" ng-click="resetTeachingLearningMethod()">Cancel</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
                            <div class="card">
                                <div class="card-block">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered" id="example-2" ng-table="MstTeachingLearningMethodTableParams" show-filter="true">
                                            <tbody>
                                                <tr ng-repeat="MstTeachingLearningMethod in $data">
                                                    <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;text-align:center;"><label>{{MstTeachingLearningMethod.IndexId}}</label></td>
                                                    <td data-title="'Teaching Learning Method Name'" filter="{TeachingLearningMethodName: 'text'}" sortable="'TeachingLearningMethodName'" style="text-align:center;"><label>{{MstTeachingLearningMethod.TeachingLearningMethodName}}</label></td>
                                                    <td data-title="'Teaching Learning Method Code'" filter="{TeachingLearningMethodCode: 'text'}" sortable="'TeachingLearningMethodCode'" style="text-align:center;"><label>{{MstTeachingLearningMethod.TeachingLearningMethodCode}}</label></td>
                                                    <td data-title="'Actions'">
                                                        <div layout="row">
                                                            <span flex></span>

                                                            <button type="button" ng-click="modifyTeachingLearningMethodData(MstTeachingLearningMethod)" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button>
                                                            <button type="button" ng-click="deleteTeachingLearningMethod($event,MstTeachingLearningMethod)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>
                                                            <!--<button title="Hide" ng-click="ShowTeachingLearningMethod(MstTeachingLearningMethod)" class="btn btn-danger ml-2 button-size" ng-hide="MstTeachingLearningMethod.IsActive"><i class="fa fa-toggle-on"></i>Click to Active</button>
            <button title="Show" ng-click="HideTeachingLearningMethod(MstTeachingLearningMethod)" class="btn btn-success ml-2 button-size" ng-show="MstTeachingLearningMethod.IsActive"><i class="fa fa-toggle-off"></i>Click to Suspended</button>-->
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>                            
                        
        </div>
    </div>
    <!-- Verticle Wizard card end -->

    <script>
        
    $("#verticle-wizard").steps({
        headerTag: "h3",
        bodyTag: "fieldset",
        transitionEffect: "slide",
        stepsOrientation: "vertical",
        autoFocus: true
    });

    </script>

</div>
