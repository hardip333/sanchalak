        top: auto !important;

        float: right !important;

<div id="overlay">
    <div class="w-100 d-flex justify-content-center align-items-center">
        <div class="spinner"></div>
    </div>
</div>

<!-- Page body start -->
<div class="page-body">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>REFUNDED REPORT OF FACULTY REQUEST - ACCOUNT SECTION</h4></div>

                    </div>
                </div>

                <div class="card-block">
                    <div class="col-md-12 offset-md-2">
                        <form ng-model="RefundCaseAccount" novalidate>

                            <div class="form-group row" ng-init="getFacultyById()">
                                <div class="col-sm-2">Select Faculty<span style="color:red;"> *</span></div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select id="ddlfaculty" ng-model="RefundCaseAccount.Id" ng-options="d.Id as d.FacultyName for d in FacultyList  | orderBy:'FacultyList'" class="form-control" required>
                                                <option value="" disabled selected>-- select Faculty --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-2">Select Bank Status<span style="color:red;"> *</span></div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select class=" form-control" id="ddlstatus" name="RefundBankStatus" ng-model="RefundCaseAccount.RefundBankStatus" [value]="RefundCaseAccount.RefundBankStatus">
                                                <option value="" selected disabled>-- Select Bank Status --</option>
                                                <!--<option value="All">All</option>-->
                                                <option value="BOB">Bank of Baroda</option>
                                                <option value="Other">Other</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button type="button" ng-click="getBankStatus()" class="btn btn-success">&nbsp; Submit</button>
                                        <button class="btn btn-disabled disabled" ng-click="cancelRefundCaseList()">Cancel</button>

                                    </div>
                                    <div class="col-sm-6" ng-if="checkDataforBOB == false">
                                        <button type="button" ng-click="ExportRefundDatatoExcelBOB()" class="btn btn-success">Export To Excel</button>
                                    </div>
                                    <div class="col-sm-6" ng-if="checkDataforOther == false">
                                        <button type="button" ng-click="ExportRefundDatatoExcelOther()" class="btn btn-success">Export To Excel</button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>

                    <div class="card" ng-show="BOBFlag">
                        <!--ng-if="RefundCaseAccount.RefundBankStatus == 'BOB'"
                        BOBFlag-->
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="RefundCaseBOBTableparam" show-filter="true">
                                    <tbody ng-repeat="RefundCaseAccount in $data">
                                        <tr>

                                            <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;text-align:center"><label>{{RefundCaseAccount.IndexId}}</label></td>
                                            <!--<td data-title="'Actions'" style="text-align:center;">
        <div layout="row">
            <span flex></span>
            <button type="button" ng-show="RefundCaseAccount.IsApprovedByAccount == false || RefundCaseAccount.IsApprovedByAccount == null" class="btn btn-info" style="width:110px;">&nbsp;Refund</button>
            <button type="button" ng-show="RefundCaseAccount.IsApprovedByAccount == true" class="btn btn-success" style="width:110px;">&nbsp;Refunded</button>
        </div>
    </td>-->
                                            <td data-title="'Application Form No.'" filter="{ApplicationId: 'text'}" sortable="'ApplicationId'" style="border-top:none;text-align:center"><label>{{RefundCaseAccount.ApplicationId}}</label></td>
                                            <td data-title="'Full Name'" filter="{FullName: 'text'}" sortable="'FullName'" style="border-top: none;"><label>{{RefundCaseAccount.FullName}}</label></td>
                                            <td data-title="'Faculty Name'" filter="{FacultyName: 'text'}" sortable="'FacultyName'" style="border-top: none;"><label>{{RefundCaseAccount.FacultyName}}</label></td>
                                            <td data-title="'Programme Name'" filter="{InstancePartTermName: 'text'}" sortable="'InstancePartTermName'" style="border-top: none;"><label>{{RefundCaseAccount.InstancePartTermName}}</label></td>
                                            <!--<td data-title="'Refund Amount By Academic'" filter="{RefundAmountByAcademic: 'text'}" sortable="'RefundAmountByAcademic'" style="border-top: none; text-align: center;"><label>{{RefundCaseAccount.RefundAmountByAcademic}}</label></td>-->
                                            <td data-title="'Refund Status'" filter="{RequestStatus: 'text'}" sortable="'RequestStatus'" style="border-top:none;text-align:center;">
                                                <span ng-if="RefundCaseAccount.RequestStatus != null"><label>{{RefundCaseAccount.RequestStatus}}</label></span>
                                                <span ng-if="RefundCaseAccount.RequestStatus == null || RefundCaseAccount.RequestStatus == ''"><label>--</label></span>
                                            </td>
                                            <td data-title="'Account Refunded Amount'" filter="{RefundAmountByAudit: 'text'}" sortable="'RefundAmountByAudit'" style="border-top: none; text-align: center;">
                                                <!--<label>{{RefundCaseAccount.RefundAmountByAudit}}</label>-->
                                                <span ng-if="RefundCaseAccount.RefundAmountByAudit == null || RefundCaseAccount.RefundAmountByAudit == ''"><label>--</label></span>
                                                <span ng-if="RefundCaseAccount.RefundAmountByAudit != null"><label>{{RefundCaseAccount.RefundAmountByAudit}}</label></span>
                                            </td>
                                            <td data-title="'Change Type'" filter="{RequestType: 'text'}" sortable="'RequestType'" style="border-top: none; text-align: center;">
                                                <span ng-if="RefundCaseAccount.RequestType == 'Fee_Category_Change'"><label>Fee Change</label></span>
                                                <span ng-if="RefundCaseAccount.RequestType == 'Branch_Change'"><label>Branch Change</label></span>
                                                <span ng-if="RefundCaseAccount.RequestType == 'Institute_Group_Change'"><label>Institute/ Group Change</label></span>
                                                <span ng-if="RefundCaseAccount.RequestType == '--' || RefundCaseAccount.RequestType == '' || RefundCaseAccount.RequestType == null"><label>--</label></span>
                                            </td>
                                            <td data-title="'Account Approved On'" filter="{ProcessedOnAccount: 'text'}" sortable="'ProcessedOnAccount'" style="border-top: none; text-align: center;"><label>{{RefundCaseAccount.ProcessedOnAccount}}</label></td>
                                        </tr>

                                    </tbody>
                                </table>
                                <div ng-if="checkDataforBOB">
                                    <div style="color:red;margin:1px;text-align:center;padding:10px;">No Records available for Particular Programme.</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card" ng-hide="BOBFlag">
                        <!--ng-if="RefundCaseAccount.RefundBankStatus == 'Other'"-->
                        
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="RefundCaseOtherTableparam" show-filter="true">
                                    <tbody ng-repeat="RefundCaseAccount in $data">
                                        <tr>

                                            <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;text-align:center"><label>{{RefundCaseAccount.IndexId}}</label></td>
                                            <!--<td data-title="'Actions'" style="text-align:center;">
        <div layout="row">
            <span flex></span>
            <button type="button" ng-show="RefundCaseAccount.IsApprovedByAccount == false || RefundCaseAccount.IsApprovedByAccount == null" class="btn btn-info" style="width:110px;">&nbsp;Refund</button>
            <button type="button" ng-show="RefundCaseAccount.IsApprovedByAccount == true" class="btn btn-success" style="width:110px;">&nbsp;Refunded</button>
        </div>
    </td>-->
                                            <td data-title="'Application Form No.'" filter="{ApplicationId: 'text'}" sortable="'ApplicationId'" style="border-top:none;text-align:center"><label>{{RefundCaseAccount.ApplicationId}}</label></td>
                                            <td data-title="'Full Name'" filter="{FullName: 'text'}" sortable="'FullName'" style="border-top: none;"><label>{{RefundCaseAccount.FullName}}</label></td>
                                            <td data-title="'Faculty Name'" filter="{FacultyName: 'text'}" sortable="'FacultyName'" style="border-top: none;"><label>{{RefundCaseAccount.FacultyName}}</label></td>
                                            <td data-title="'Programme Name'" filter="{InstancePartTermName: 'text'}" sortable="'InstancePartTermName'" style="border-top: none;"><label>{{RefundCaseAccount.InstancePartTermName}}</label></td>
                                            <!--<td data-title="'Refund Amount By Academic'" filter="{RefundAmountByAcademic: 'text'}" sortable="'RefundAmountByAcademic'" style="border-top: none; text-align: center;"><label>{{RefundCaseAccount.RefundAmountByAcademic}}</label></td>-->
                                            <td data-title="'Refund Status'" filter="{RequestStatus: 'text'}" sortable="'RequestStatus'" style="border-top:none;text-align:center;">
                                                <span ng-if="RefundCaseAccount.RequestStatus != null"><label>{{RefundCaseAccount.RequestStatus}}</label></span>
                                                <span ng-if="RefundCaseAccount.RequestStatus == null || RefundCaseAccount.RequestStatus == ''"><label>--</label></span>
                                            </td>
                                            <td data-title="'Account Refunded Amount'" filter="{RefundAmountByAudit: 'text'}" sortable="'RefundAmountByAudit'" style="border-top: none; text-align: center;">
                                                <!--<label>{{RefundCaseAccount.RefundAmountByAudit}}</label>-->
                                                <span ng-if="RefundCaseAccount.RefundAmountByAudit == null || RefundCaseAccount.RefundAmountByAudit == ''"><label>--</label></span>
                                                <span ng-if="RefundCaseAccount.RefundAmountByAudit != null"><label>{{RefundCaseAccount.RefundAmountByAudit}}</label></span>
                                            </td>
                                            <td data-title="'Change Type'" filter="{RequestType: 'text'}" sortable="'RequestType'" style="border-top: none; text-align: center;">
                                                <span ng-if="RefundCaseAccount.RequestType == 'Fee_Category_Change'"><label>Fee Change</label></span>
                                                <span ng-if="RefundCaseAccount.RequestType == 'Branch_Change'"><label>Branch Change</label></span>
                                                <span ng-if="RefundCaseAccount.RequestType == 'Institute_Group_Change'"><label>Institute/ Group Change</label></span>
                                                <span ng-if="RefundCaseAccount.RequestType == '--' || RefundCaseAccount.RequestType == '' || RefundCaseAccount.RequestType == null"><label>--</label></span>
                                            </td>
                                            <td data-title="'Account Approved On'" filter="{ProcessedOnAccount: 'text'}" sortable="'ProcessedOnAccount'" style="border-top: none; text-align: center;"><label>{{RefundCaseAccount.ProcessedOnAccount}}</label></td>
                                        </tr>

                                    </tbody>
                                </table>
                                <div ng-if="checkDataforOther">
                                    <div style="color:red;margin:1px;text-align:center;padding:10px;">No Records available for Particular Programme.</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--<p>
        <div class="card-header-right" ng-if="checkDataExists == false"> <button type="button" ng-click="ExportRefundDatatoExcel()" class="btn btn-success">Export To Excel</button></div>
    </p>-->
                </div>
            </div>
        </div>
    </div>
</div>
