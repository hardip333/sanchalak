<style>
    .card-block .pagination li {
        margin-right: 10px !important;
    }



    .card .card-block ul {
        float: right !important;
    }
    /*   for table*/
    .card .card-block table tr {
        padding-bottom: 20px;
    }

    .table td {
        padding: .25rem;
    }

    .table label {
        margin-bottom: 0px;
        margin-top: 8px;
    }


    /*  for button in table*/
    .table button {
        width: 45px;
        height: 40px;
        padding: 0px;
    }

        .table button i {
            margin-right: 0px;
        }

    /*  for sort indicator*/
    .ng-table th.sortable .sort-indicator {
        padding-right: 18px;
        position: relative;
        white-space: normal;
    }

        .ng-table th.sortable .sort-indicator:after, .ng-table th.sortable .sort-indicator:before {
            content: "";
            border-width: 0 4px 4px;
            border-style: solid;
            border-color: #000 transparent;
            visibility: hidden;
            right: 5px;
            top: 50%;
            position: absolute;
            opacity: .3;
        }

    .ng-table th.sortable.sort-desc .sort-indicator:after {
        border-bottom: 0;
        border-left: 4px solid transparent;
        border-right: 4px solid transparent;
        border-top: 4px solid #000;
        visibility: hidden;
    }

    .ng-table th.sortable .sort-indicator:hover:before {
        opacity: 1;
        visibility: hidden;
    }

    .ng-table th.sortable .sort-indicator:hover:after {
        opacity: 1;
        visibility: hidden;
    }



</style>

<!-- Page body start -->
<div class="page-body" ng-init="setValue();">
    <div class="row">
        <div class="col-sm-12">
            <div class="card" style="margin-bottom:15px;">
                <div class="card-header">
                    <div>

                        <div class="float-left"> 
                            <h4 style="margin-bottom:0px;">Exam Fee Head</h4>
                        </div>

                    </div>
                </div>

            </div>

            <div class="row clearfix">
                <div class="col-lg-4 col-md-6">
                    <div class="card" style="margin-bottom: 100px;">
                        <div class="card-header" style="padding:16px 20px;border-bottom:1px solid rgba(0,40,100,0.12);">
                            <h3 class="card-title" style="font-size:18px;">Exam Fee Head Detail</h3>
                        </div>
                        <div class="card-body" style="padding:10px 20px 20px 20px;">


                            <div layout="row" style="height:25px;">
                                <label class="form-label">Name</label>
                                <span flex></span>
                                <p class="input-length">{{examfeehead.ExamFeeHeadName.length}} / 50</p>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="example-text-input" placeholder="Enter Name" ng-model="examfeehead.ExamFeeHeadName " limit-to="50">
                            </div>

                            <div layout="row" style="height:25px;">
                                <label class="form-label">Code</label>
                                <span flex></span>
                                <p class="input-length">{{examfeehead.ExamFeeHeadCode.length}} / 10</p>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="example-text-input" placeholder="Enter Code" ng-model="examfeehead.ExamFeeHeadCode" limit-to="10">
                            </div>

                            <div layout="row" style="height:25px;">
                                <label class="form-label">Day Range</label>
                                <span flex></span>
                                <p class="input-length">{{examfeehead.DayRange.length}} / 50</p>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" name="example-text-input" placeholder="Enter Day Range" ng-model="examfeehead.DayRange" limit-to="50">
                            </div>

                        </div>
                        <div class="card-footer">
                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-12">
                                        <button type="button" ng-click="saveExamFeeHead(examfeehead)" class="btn btn-success">Save</button>
                                        <button class="btn btn-secondary " ng-click="cancelExamFeeHead()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                            <!--<button type="button" ng-click="saveExamFeeHead(examfeehead)" class="btn btn-success">Submit</button>
                            <button class="btn btn-disabled" ng-click="cancelExamFeeHead()">Cancel</button>-->
                        </div>
                    </div>
                </div>

                <div class="col-lg-8 col-md-6">
                    <div class="card">
                        <div class="card-header" style="padding:16px 20px;border-bottom:1px solid rgba(0,40,100,0.12);">
                            <h3 class="card-title" style="font-size:18px;">List of Exam Fee Head</h3>
                        </div>
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" ng-table="examfeeheadTableParams" show-filter="true">
                                    <tbody>
                                        <tr style="text-align:center" ng-repeat="examfeehead in $data">
                                            <td data-title="'Name'" filter="{'ExamFeeHeadName':'text'}" sortable="'ExamFeeHeadName '" style="border-top:none;">
                                                <label>{{examfeehead.ExamFeeHeadName}}</label>
                                            </td>
                                            <td data-title="'Code'" filter="{'ExamFeeHeadCode': 'text'}" sortable="'ExamFeeHeadCode'" style="border-top:none;">
                                                <label>{{examfeehead.ExamFeeHeadCode}}</label>
                                            </td>
                                            <td data-title="'Day Range'" filter="{'DayRange': 'text'}" sortable="'DayRange'" style="border-top:none;">
                                                <label>{{examfeehead.DayRange}}</label>
                                            </td>
                                            <td data-title="'Actions'" style="border-top:none;">
                                                <div layout="row" style="padding:0px;">
                                                    <span flex></span>
                                                    <button type="button" ng-click="editExamFeeHead(examfeehead)" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button>
                                                    <!--<button title="Show" ng-click="hideExamFeeHead(examfeehead)" class="btn btn-secondary ml-2 button-size" ng-hide="examfeehead.IsActive"><i class="fas fa-toggle-off"></i></button>
                                                    <button title="Hide" ng-click="showExamFeeHead(examfeehead)" class="btn btn-success ml-2 button-size" ng-show="examfeehead.IsActive"><i class="fas fa-toggle-on"></i></button>-->
                                                    <!--<button title="Delete" ng-click="removeItem(Examevent)" class="md-raised" style="min-width:40px;background-color:#f00e0e;color:white"><i class="fa fa-trash-o"></i></button> -->
                                                    <span flex></span>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
