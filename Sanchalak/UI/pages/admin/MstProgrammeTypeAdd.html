<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="ProgrammeTypeCtrl" ng-init="getProgrammeType()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Add Programme Type Master</h4></div>
                        <div class="float-right"> <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light ">Back</button></div>
                    </div>
                </div>

                <div class="card-block">
                    
                    <div class="col-md-12 offset-md-2">
                        <form ng-model="ProgrammeType">
                            
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Programme Mode Name</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" ng-model="ProgrammeType.ProgrammeTypeName" placeholder="Programme Type Name " required>
                                </div>
                            </div>

                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button class="btn btn-success" ng-click="addProgrammeType()">Add</button>
                                        <button class="btn btn-disabled disabled" ng-click="resetProgrammeType()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div> 
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="ProgrammeTypeTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="ProgrammeType in $data">
                                            <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;text-align:center;"><label>{{ProgrammeType.IndexId}}</label></td>
                                            <td data-title="'ProgrammeTypeName'" filter="{ProgrammeTypeName: 'text'}" sortable="'ProgrammeTypeName'" style="border-top:none;"><label>{{ProgrammeType.ProgrammeTypeName}}</label></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
