<style>
    
    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }


    /*   for table*/
    .card .card-block table tr {
        padding-bottom: 20px;
    }

    .table td {
        padding: .25rem;
    }

    .table label {
        margin-bottom: 0px;
        margin-top: 8px;
    }


    /*  for button in table*/
    .table button {
        width: 45px;
        height: 40px;
        padding: 0px;
    }

        .table button i {
            margin-right: 0px;
        }



    .ng-table th.sortable .sort-indicator {
        padding-right: 18px;
        position: relative;
        white-space: normal;
    }

        .ng-table th.sortable .sort-indicator:after, .ng-table th.sortable .sort-indicator:before {
            content: "";
            border-width: 0 4px 4px;
            border-style: solid;
            border-color: #000 transparent;
            visibility: hidden;
            right: 5px;
            top: 50%;
            position: absolute;
            opacity: .3;
        }

    .ng-table th.sortable.sort-desc .sort-indicator:after {
        border-bottom: 0;
        border-left: 4px solid transparent;
        border-right: 4px solid transparent;
        border-top: 4px solid #000;
        visibility: hidden;
    }

    .ng-table th.sortable .sort-indicator:hover:before {
        opacity: 1;
        visibility: hidden;
    }

    .ng-table th.sortable .sort-indicator:hover:after {
        opacity: 1;
        visibility: hidden;
    }

</style>
<div>
    <!-- Column Rendering table start old -->
    <div class="card">
        <div class="card-header">
            <div>
                <div class="float-left"> <h4>Download HallTicket</h4></div>
                
            </div>
        </div>
                
        <div>

            <div class="card-block">
               
                <div class="col-md-12 offset-md-2">
                    <form>

                        <div class="form-group row" ng-init="getExamEvent()">
                            <div class="col-sm-2">Select Exam Event<span style="color:red;"> * </span></div>
                            <div class="col-sm-6">
                                <div>
                                    <span class="nullable">
                                        <select ng-model="HallTicket.ExamMasterId" ng-options="d.Id as d.DisplayName  for d in ExamMasterListGetActiveList" [value]="HallTicket.ExamMasterId" ng-change="getInstituteByExamEvent()" class="form-control" name="eventdropdown" required>
                                            <option value="" disabled selected>-- select --</option>
                                        </select>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-2">Select Faculty/Institute<span style="color:red;"> * </span></div>
                            <div class="col-sm-6">
                                <div>
                                    <span class="nullable">
                                        <select ng-model="HallTicket.FacultyExamId" ng-options="d.FacultyExamId as d.InstituteName for d in InstituteList" [value]="HallTicket.FacultyExamId" ng-change="getProgrammeByFacultyExamId()" class="form-control" name="Insdropdown" required>
                                            <option value="" disabled selected>-- select --</option>
                                        </select>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-2">Select Programme<span style="color:red;"> * </span></div>
                            <div class="col-sm-6">
                                <div>
                                    <span class="nullable">
                                        <select ng-model="HallTicket.ProgrammeId" ng-options="d.Id as d.ProgrammeName for d in ProgrammeList" [value]="HallTicket.ProgrammeId" ng-change="getBranchByProgrammeId()" class="form-control" name="Progdropdown" required>
                                            <option value="" disabled selected>-- select --</option>
                                        </select>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-2">Select Branch<span style="color:red;"> * </span></div>
                            <div class="col-sm-6">
                                <div>
                                    <span class="nullable">
                                        <select ng-model="HallTicket.SpecialisationId" ng-options="d.Id as d.BranchName for d in BranchList" [value]="HallTicket.SpecialisationId" ng-change="getProgrammePartTermByProgrammeId()" class="form-control" name="spedropdown" required>
                                            <option value="" disabled selected>-- select --</option>
                                        </select>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-2">Select Programme Part Term<span style="color:red;"> * </span></div>
                            <div class="col-sm-6">
                                <div>
                                    <span class="nullable">
                                        <select ng-model="HallTicket.ProgrammePartTermId" ng-options="d.Id as d.PartTermName for d in ProgrammePartTermList" [value]="HallTicket.ProgrammePartTermId" class="form-control" ng-change="getProgrammeInstancePartTermByPartTermBranch()" name="ProgPartTermdropdown" required>
                                            <option value="" disabled selected>-- select --</option>
                                        </select>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2">How You Want Hall Ticket?:</label>
                            <div class="col-sm-6">
                                <label>
                                    <input type="radio" id="PRNWise" ng-value='"PRNWise"' name="HallTicket" ng-model="HallTicket.HTRadio" ng-required="!HallTicket.HTRadio" ng-click="checkRadio(HallTicket.HTRadio);" /><b>   Single PRN Hall Ticket</b>  &nbsp;&nbsp;
                                    <input type="radio" id="Bulk" ng-value='"Bulk"' name="HallTicket" ng-model="HallTicket.HTRadio" ng-required="!HallTicket.HTRadio" ng-click="checkRadio(HallTicket.HTRadio);" /><b>   Bulk Hall Ticket</b> &nbsp;&nbsp;
                                    <input type="radio" id="BulkInSinglePage" ng-value='"BulkInSinglePage"' name="HallTicket" ng-model="HallTicket.HTRadio" ng-required="!HallTicket.HTRadio" ng-click="checkRadio(HallTicket.HTRadio);" /><b>   Bulk Hall Ticket In Single Pdf</b>
                                </label>
                            </div>
                        </div>

                        <div ng-show="PRN">

                            <div class="form-group row">
                                <div class="col-sm-2">Select Programme Part Term<span style="color:red;"> * </span></div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="HallTicket.ProgrammeInstancePartTermId" ng-options="d.Id as d.InstancePartTermName for d in ProgrammeInstancePartTermList" [value]="HallTicket.ProgrammeInstancePartTermId" class="form-control" name="ProgInstPartTermdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">PRN</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" ng-model="HallTicket.PRN" placeholder="" required>
                                </div>
                            </div>

                        </div>

                        <div class="col-md-12 offset-md-2">
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <button type="button" ng-click="submit()" class="btn btn-success">&nbsp; Submit</button>
                                    <button class="btn btn-disabled" ng-click="cancelSelection()">Cancel</button>

                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

            </div>-->

                <h4 class="text-danger font-weight-bold">No Record Found.</h4>
            </div>-->

        </div>
    </div>
</div>
