    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {

    /*   for table*/
    .card .card-block table tr {
        padding-bottom: 20px;
    }

    .table td {
        padding: .25rem;
    }

    .table label {
        margin-bottom: 0px;
        margin-top: 8px;
    }


    /*  for button in table*/
    .table button {
        width: 45px;
        height: 40px;
        padding: 0px;
    }

        .table button i {
            margin-right: 0px;
        }



    .ng-table th.sortable .sort-indicator {
        padding-right: 18px;
        position: relative;
        white-space: normal;
    }

    .ng-table th.sortable .sort-indicator:after, .ng-table th.sortable .sort-indicator:before {
            content: "";
            border-width: 0 4px 4px;
            border-style: solid;
            border-color: #000 transparent;
            visibility: hidden;
            right: 5px;
            top: 50%;
            position: absolute;
            opacity: .3;
        }

    .ng-table th.sortable.sort-desc .sort-indicator:after {
        border-bottom: 0;
        border-left: 4px solid transparent;
        border-right: 4px solid transparent;
        border-top: 4px solid #000;
        visibility: hidden;
    }

    .ng-table th.sortable .sort-indicator:hover:before {
        opacity: 1;
        visibility: hidden;
    }

    .ng-table th.sortable .sort-indicator:hover:after {
        opacity: 1;
        visibility: hidden;
    }

                                    <tbody>
                                        <tr style="text-align:center" ng-repeat="new in SeatNoGeneration">
                                            <td data-title="'Ordering Criteria'" filter="{'DisplayName ': 'text'}" sortable="'DisplayName'" style="border-top: none; text-align: left; white-space: unset !important; padding: .10rem; ">
                                                <label style="text-align:left;align-content:flex-start; "> {{new.DisplayName}} </label>
                                            </td>

                                            <td data-title="'Select'" filter="{'IsSelected': 'text'}" sortable="'IsSelected'" style="border-top: none; padding: .10rem;width:10%;">

                                            </td>

                                            <td data-title="'Sequence'" filter="{'SequenceNO ': 'text'}" sortable="'SequenceNO'" style="border-top: none; width: 15%;">

                                                            <option value="">Select Ordering Type</option>

                                                            <option value="2">Descending</option>
                                                        </select>
                                                    </span>
