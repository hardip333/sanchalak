<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div ng-controller="eligibledegreeCtrl">

        <!-- Form Basic Wizard card start -->
        <div class="card">
            <div class="card-header">
                <h5>Add Degree</h5>
            </div>
            <div class="card-block">
                <div class="row">
                    <div class="col-md-12">
                        <div id="wizard">
                            <section>
                                <form name="degreeform" class="wizard-form" novalidate>
                                    <fieldset>

                                        <div class="form-group row">

                                            <div class="form-group col">
                                                <div class="col-sm-2 col-lg-4">
                                                    <label for="userName-2" class="block">Degree Name<span style="color:red;"> *</span></label>
                                                </div>
                                                <div class="col-sm-4 col-lg-10">
                                                    <input name="degree1" type="text" class=" form-control" ng-model="ed1.EligibleDegreeName" />
                                                    <!--<span style="color:red;" ng-show="degreeform.degree1.$touched && degreeform.degree1.$error.required"> Required! </span><br />-->
                                                </div>
                                            </div>

                                        </div>

                                    </fieldset>

                                    <div class="form-group col">
                                        <button type="submit" name="Add" class="btn btn-primary" id="btnAdd" ng-click="addDegree()" ng-if="btnAdd==true">Add</button>

                                        <button type="submit" class="btn btn-primary" ng-click="modifyDegree(DegreeData)"
                                                ng-show="modifyAdminUserFlag">
                                            Modify
                                        </button>

                                        <button type="submit" class="btn btn-primary" id="btnUpdate" ng-click="updateDegree()" ng-hide="modifyAdminUserFlag" ng-if="btnUpdate==true">Update</button>

                                        <!--<button type="button" class="btn btn-primary" ng-click="deleteDegree()" ng-hide="modifyAdminUserFlag">Delete</button>-->

                                        <button type="button" class="btn btn-default" ng-click="cancelDegree()">Cancel</button>

                                    </div>

                                </form>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Form Basic Wizard card end -->
        <!-- Column Rendering table start -->
        <div class="card">
            <div class="card-header">
                <h5>Edit Specialization Details</h5>
            </div>
            <div class="card-block">
                <div class="table-responsive">
                    <div class="dt-responsive table-responsive">
                        <table id="res-config" class="table table-striped table-bordered nowrap" ng-table="degreeTableParams">
                            <tbody ng-repeat="DegreeData in $data">
                                <tr>
                                    <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>
                                    <!--<td data-title="'Id'" filter="{Id: 'text'}" sortable="'Id'"
        style="border-top:none;">
        <label>{{DegreeData.Id}}</label>
    </td>-->
                                    <td data-title="'EligibleDegreeName'" filter="{EligibleDegreeName: 'text'}" sortable="'EligibleDegreeName'"
                                        style="border-top:none;">
                                        <label>{{DegreeData.EligibleDegreeName}}</label>
                                    </td>

                                    <td data-title="'Actions'">
                                        <div layout="row" style="margin-top:3px">
                                            <span flex></span>
                                            <button type="submit" title="Edit" ng-click="modifyDegree(DegreeData)"
                                                    class="tabledit-edit-button btn btn-primary waves-effect waves-light" style="min-width:40px;">
                                                <i class="icofont icofont-ui-edit"></i>
                                            </button>&nbsp;

                                            <span flex></span>
                                            <button type="button" title="Delete" ng-click="deleteDegree(DegreeData)" ng-hide="modifyAdminUserFlag"
                                                    class="tabledit-delete-button btn btn-danger waves-effect waves-light" style="min-width:40px;">
                                                <i class="icofont icofont-ui-delete"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Column Rendering table end -->
    </div>


</body>
</html>
