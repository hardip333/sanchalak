<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="AdmSpecializationMasterCtrl"  ng-init="getAdmSpecializationMaster()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Add AdmSpecialization Master</h4></div>
                        <div class="float-right"> <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light ">Back</button></div>
                    </div>                  
                </div>

                <div class="card-block">
                    
                    <div class="col-md-12 offset-md-2">
                        <form ng-model="AdmSpecializationMaster">

                            <div class="form-group row" ng-init="getAdmEligibleDegreeList()">
                                <div class="col-sm-2">Eligible Degree Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="AdmSpecializationMaster.EligibleDegreeId" ng-options="d.Id as d.EligibleDegreeName for d in EligibleDegreeList" [value]="AdmSpecializationMaster.EligibleDegreeId" class="form-control" name="Facdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Specialization Code</label>
                                <div class="col-sm-6">
                                    <input type="text" name="SpecializationCode" class="form-control" ng-model="AdmSpecializationMaster.SpecializationCode" placeholder="Type Specialization Code" required />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Specialization Name</label>
                                <div class="col-sm-6">
                                    <input type="text" name="SpecializationName" class="form-control" ng-model="AdmSpecializationMaster.SpecializationName" placeholder="Type Specialization Name" required />
                                </div>
                            </div>


                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button class="btn btn-success" ng-click="addAdmSpecializationMaster()">Add</button>
                                        <button class="btn btn-disabled disabled" ng-click="resetAdmSpecializationMaster()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="AdmSpecializationMasterTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="AdmSpecializationMaster in $data">
                                            <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>
                                            <td data-title="'Specialization Code'" filter="{SpecializationCode: 'text'}" sortable="'SpecializationCode'" style=" border-top: none;"><label>{{AdmSpecializationMaster.SpecializationCode}}</label></td>
                                            <td data-title="'Specialization Name'" filter="{SpecializationName: 'text'}" sortable="'SpecializationName'" style=" border-top: none;"><label>{{AdmSpecializationMaster.SpecializationName}}</label></td>
                                            <td data-title="'EligibleDegree Name'" filter="{EligibleDegreeName: 'text'}" sortable="'EligibleDegreeName'" style=" border-top: none;"><label>{{AdmSpecializationMaster.EligibleDegreeName}}</label></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
