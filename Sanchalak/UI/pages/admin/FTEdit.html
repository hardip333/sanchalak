<!-- Page body end -->
<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="FTCtrl" ng-init="getFTList()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Fee Type</h4>
                </div>
                <div class="card-block">
                    <button type="button" ng-click="newFTAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="ion-plus-round"></span>&nbsp; Add New</button><br /><br />
                    <!--<button type="button" ng-click="backToGet()" class="tabledit-edit-button btn btn-primary waves-effect waves-light">Back</button><br /><br />-->
                    <form ng-model="FT" name="FTEdit" ng-show="showFormFlag">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Fee Type Name <span style="color:red">*</span>:</label>
                            <div class="col-sm-10 col-lg-9 col-md-9">
                                <input type="text" class="form-control" ng-model="FT.FeeTypeName" placeholder="Type your Fee Type Name"  name="FeeTypeName" required>
                                <span ng-show="FTEdit.FeeTypeName.$touched && FTEdit.FeeTypeName.$invalid" style="color:red">The Field is required.</span>
                            </div>
                        </div>
                        <!--<div class="form-group row">
                            <label class="col-sm-2 col-form-label">Fee Type Code <span style="color:red">*</span>:</label>
                            <div class="col-sm-10 col-lg-9 col-md-9">
                                <input type="text" class="form-control" ng-model="FT.FeeTypeCode" placeholder="Type your Fee Type Code"  name="FeeTypeCode" required>
                                <span ng-show="FTEdit.FeeTypeCode.$touched && FTEdit.FeeTypeCode.$invalid" style="color:red">The Field is required.</span>
                            </div>
                        </div>-->
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button class="btn btn-success" ng-click="modifyFT()">Update </button>
                                <button class="btn btn-disabled disabled" ng-click="cancelFT()">Cancel</button>
                            </div>
                        </div>
                    </form>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="FTTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="FT in $data">
                                            <td data-title="'Fee Type Name'" filter="{FeeTypeName: 'text'}" sortable="'FeeTypeName'" style="text-align:center;"><label>{{FT .FeeTypeName}}</label></td>
                                            <!--<td data-title="'Fee Type Code'" filter="{FeeTypeCode: 'text'}" sortable="'FeeTypeCode'" style="text-align:center;"><label>{{FT .FeeTypeCode}}</label></td>-->
                                            <td data-title="'Actions'">
                                                <div layout="row">
                                                    <span flex></span>
                                                    <button type="button" ng-click="modifyFTData(FT)" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button>
                                                    <button type="button" ng-click="deleteFT($event,FT)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>
                                                    <!--Hide Button-->
                                                    <!--<button title="Hide" ng-click="showFT(FT)" class="btn btn-danger ml-2" ng-hide="FT.IsActive"><i class="fa fa-toggle-on"></i>Click to Active</button>-->
                                                    <!--Show Button-->
                                                    <!--<button title="Show" ng-click="hideFT(FT)" class="btn btn-success ml-2" ng-show="FT.IsActive"><i class="fa fa-toggle-off"></i>Click to Suspended</button>-->
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page body end -->
