        display: none;
}-->
<style>
    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>

<div id="overlay">
    <div class="w-100 d-flex justify-content-center align-items-center">
        <div class="spinner"></div>
    </div>
</div>
<!-- Page body start -->
<!--<script src="https://cdn.jsdelivr.net/npm/alasql@1.7"></script>-->
<!--<script src="../../../sanchalak/app/admin/controller/alasql.js"></script>-->

<div class="page-body" ng-controller="EligibleStudentsReportCtrl">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4> Eligible Students Report</h4>
                    <div class="float-right"> <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light ">Back</button></div>

                </div>
                <div class="card-block">
                    <div class="col-md-12 offset-md-2">
                        <form class="ng-pristine ng-untouched ng-valid">
                            <div class="form-group row">
                                <div class="col-sm-3" style="flex: 0 0 20%;">Programme Instance Part Term</div>
                                <div class="col-sm-3" ng-init="GetLocalStorageValue()">
                                    <span class="nullable" ng-init="GetPartTermList()">
                                        <select id="InsPartTerm" ng-options="d.InstancePartTermId as d.InstancePartTermName for d in alGet" ng-model="EligibleStudentsReport.ProgrammeInstancePartTermId"
                                                [value]="EligibleStudentsReport.ProgrammeInstancePartTermId" class="form-control">
                                            <!--ng-pristine ng-untouched ng-valid-->
                                            <option value="" disabled selected>-- select --</option>
                                        </select>
                                    </span>
                                </div>
                                <div class="col-sm-3">
                                    <button class="btn btn-success" ng-click="getEligibleStudentsReport(EligibleStudentsReport.ProgrammeInstancePartTermId)">Search</button>
                                </div>

                            </div>
                            <div class="form-group row" ng-init="getInstituteById()">
                                <div class="col-sm-3">Institute Name</div>
                                <div class="col-sm-3">
                                    <div>
                                        <span class="nullable">
                                            <label>{{Institute.InstituteName}}</label>

                                        </span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-block">
                        <div class="table-responsive">
                            <div style="text-align: center;width:100%" class="float-right">
                                <!--<button class="btn btn-success" ng-click="exportData()">Export to Excel Short</button>-->
                                <button class="btn btn-success" ng-click="exportEligible()">Export to Excel Full</button>

                            </div>
                            <table id="searchResult" class="table table-striped table-bordered" ng-table="EligibleStudentsReportTableParams" show-filter="true">
                                <tbody>
                                    <tr ng-repeat="EligibleStudentsReport in $data">
                                        <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;"><label>{{EligibleStudentsReport.IndexId}}</label></td>
                                        <td data-title="'Academic Year'" filter="{AcademicYearCode: 'text'}" sortable="'AcademicYearCode'" style=" border-top: none;"><label>{{EligibleStudentsReport.AcademicYearCode}}</label></td>
                                        <td data-title="'PRN'" filter="{PRN: 'text'}" sortable="'PRN'" style=" border-top: none;"><label>{{EligibleStudentsReport.PRN}}</label></td>
                                        <td data-title="'Application Number'" filter="{ApplicationId: 'text'}" sortable="'ApplicationId'" style=" border-top: none;"><label>{{EligibleStudentsReport.ApplicationId}}</label></td>
                                        <td data-title="'Name'" filter="{FullName: 'text'}" sortable="'FullName'" style="border-top:none;"><label>{{EligibleStudentsReport.FullName}}</label></td>
                                        <td data-title="'Faculty Remarks '" filter="{FacultyRemarks: 'text'}" sortable="'FacultyRemarks'" style=" border-top: none;"><label>{{EligibleStudentsReport.FacultyRemarks}}</label></td>
                                        <td data-title="'Academics Status'" filter="{EligibilityByAcademics: 'text'}" sortable="'EligibilityByAcademics'" style=" border-top: none;"><label>{{EligibleStudentsReport.EligibilityByAcademics}}</label></td>
                                        <td data-title="'Academics Remarks'" filter="{AcademicsRemarks: 'text'}" sortable="'AcademicsRemarks'" style=" border-top: none;"><label>{{EligibleStudentsReport.AcademicsRemarks}}</label></td>
                                        <td data-title="'Eligibility Processed On'" filter="{ApprovedOnAcademics: 'text'}" sortable="'ApprovedOnAcademics'" style=" border-top: none;"><label>{{EligibleStudentsReport.ApprovedOnAcademics}}</label></td>


                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
