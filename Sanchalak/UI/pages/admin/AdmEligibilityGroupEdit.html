
<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-init="getEligibilityGroupListById()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>List of Eligibility Group</h4>
                </div>

                <div class="card-block">
                    <nav class="navbar navbar-expand-lg navbar-light light-nav-border">
                        <span style="font-size:medium;color:navy"><b>{{ProgrammeInstanceName}} / {{PartName}} / {{ProgrammePartTermName}} </b></span>
                    </nav>
                    <br />
                    <button type="button" ng-click="newEligibilityGroupAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="ion-plus-round"></span>&nbsp; Add New</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="button" ng-click="nextAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light" style="width:120px;text-align:center">&nbsp; Next</button><br /><br />

                    <div class="col-md-12 offset-md-2">
                        <form name="EligibilityGroupEdit" ng-model="EligibilityGroup" ng-show="showFormFlag">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Eligibility Group / Qualifying Exam<span style="color:red;"> * </span></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" ng-model="EligibilityGroup.EligibilityGroup" placeholder="Eligibility Group " required>
                                    <span style="color:slateblue">(For ex: 10+2+Graduate Specialized Discipline or Equivalent)</span>
                                </div>
                            </div>

                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button class="btn btn-success" ng-click="editEligibilityGroup()">Update</button>
                                        <button class="btn btn-disabled disabled" ng-click="cancelEligibilityGroup()">Cancel</button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="EligibilityGroupTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="EligibilityGroup in $data">
                                            <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>
                                            <td data-title="'Eligibility Group'" filter="{EligibilityGroup: 'text'}" sortable="'EligibilityGroup'" style="border-top:none;"><label>{{EligibilityGroup.EligibilityGroup}}</label></td>

                                            <td data-title="'Actions'">
                                                <div layout="row">
                                                    <span flex></span>

                                                    <button type="button" ng-click="displayEligibilityGroup(EligibilityGroup)" class="btn btn-info btn-icon mr-2" data-target="#large-Modal" data-toggle="modal"><span class="icofont ion-eye"></span></button>
                                                    <button type="button" ng-click="modifyMstEligibilityGroupData(EligibilityGroup)" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button>
                                                    <button type="button" ng-click="deleteEligibilityGroup($event,EligibilityGroup)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>
                                                   
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="large-Modal" tabindex="-1" role="dialog">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Eligibility Group Detail</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <h5></h5>
                                    <table class="table table-striped table-bordered">
                                        <tr>
                                            <td>Eligibility Group:</td>
                                            <td>{{EligibilityGroup.EligibilityGroup}}</td>
                                        </tr>

                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary waves-effect waves-light " data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
