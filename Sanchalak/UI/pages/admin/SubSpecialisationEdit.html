<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
    .button-size {
        width: 11rem !important;
    }
</style>
<div class="page-body" ng-controller="SubSpecialisationCtrl" ng-init="getSubSpecialisation()">
    <!-- Verticle Wizard card start -->
    <div class="card">
        <div class="card-header">
            <h4>Edit SubSpecialisation</h4>


        </div>
        <div class="card-block">

            <button type="button" ng-click="newSubSpecialisationAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="ion-plus-round"></span>&nbsp; Add New</button><br /><br />
            <div class="col-md-12 offset-md-2">
                <form name="myForm" ng-model="SubSpecialisation" ng-show="showFormFlag">

                    <div class="form-group row" ng-init="SpecialisationGet()">
                        <div class="col-sm-2">Branch Name</div>
                        <div class="col-sm-6">
                            <div>
                                <span class="nullable">
                                    <select ng-model="SubSpecialisation.SpecialisationId" ng-options="d.Id as d.BranchName for d in BranchList" [value]="SubSpecialisation.SpecialisationId" class="form-control" name="spedropdown" required>
                                        <option value="" disabled selected>-- select --</option>
                                    </select>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Sub Specialisation Name</label>
                        <div class="col-sm-6">
                            <input type="text" name="subspecialisation" class="form-control" ng-model="SubSpecialisation.SubSpecialisationName" placeholder="Type Sub Specialisation Name" required />
                        </div>
                    </div>

                    <div class="col-md-12 offset-md-2">
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <button class="btn btn-success" ng-click="editSubSpecialisation()">Update</button>
                                <button class="btn btn-disabled disabled" ng-click="resetSubSpecialisation()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card">
                <div class="card-block">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" id="example-2" ng-table="SubSpecialisationTableParams" show-filter="true">
                            <tbody>
                                <tr ng-repeat="SubSpecialisation in $data">
                                    <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>
                                    <td data-title="'BranchName'" filter="{BranchName: 'text'}" sortable="'BranchName'" style=" border-top: none;font-family: 'Times New Roman', Times, serif;"><label>{{SubSpecialisation.BranchName}}</label></td>
                                    <td data-title="'SubSpecialisationName'" filter="{SubSpecialisationName: 'text'}" sortable="'SubSpecialisationName'" style=" border-top: none;font-family: 'Times New Roman', Times, serif;"><label>{{SubSpecialisation.SubSpecialisationName}}</label></td>

                                    <td data-title="'Actions'">
                                        <div layout="row">
                                            <span flex></span>

                                            <!--<button type="button" ng-click="displaySubSpecialisation(SubSpecialisation)" class="btn btn-info btn-icon mr-2" data-target="#large-Modal" data-toggle="modal"><span class="icofont ion-eye"></span></button>-->
                                            <button type="button" ng-click="modifySubSpecialisationData(SubSpecialisation)" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button>
                                            <button type="button" ng-click="deleteSubSpecialisation($event,SubSpecialisation)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>
                                            <!--<button title="Hide" ng-click="ShowSubSpecialisation(SubSpecialisation)" class="btn btn-danger ml-2 button-size" ng-hide="SubSpecialisation.IsActive"><i class="fa fa-toggle-on"></i>Click to Active</button>
                                            <button title="Show" ng-click="HideSubSpecialisation(SubSpecialisation)" class="btn btn-success ml-2 button-size" ng-show="SubSpecialisation.IsActive"><i class="fa fa-toggle-off"></i>Click to Suspended</button>-->
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="large-Modal" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Specialisation Detail</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h5></h5>
                            <table class="table table-striped table-bordered">
                                <tr>
                                    <td>Sub Specialisation Name:</td>
                                    <td>{{SubSpecialisation.SubSpecialisationName}}</td>
                                </tr>
                                <tr>
                                    <td>Branch Name:</td>
                                    <td>{{SubSpecialisation.BranchName}}</td>
                                </tr>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <!--<button type="button" class="btn btn-default waves-effect " data-dismiss="modal" disabled>Close</button>-->
                            <button type="button" class="btn btn-primary waves-effect waves-light " data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Verticle Wizard card end -->

    <script>
        
    $("#verticle-wizard").steps({
        headerTag: "h3",
        bodyTag: "fieldset",
        transitionEffect: "slide",
        stepsOrientation: "vertical",
        autoFocus: true
    });

    </script>

</div>
