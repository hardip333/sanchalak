<style>
    .card-block .pagination li {
        margin-right: 10px !important;
    }



    .card .card-block ul {
        float: right !important;
    }

    /*   for table*/
    .card .card-block table tr {
        padding-bottom: 20px;
    }

    .table td {
        padding: .25rem;
    }

    .table label {
        margin-bottom: 0px;
        margin-top: 8px;
    }

    /*  for button in table*/
    .table button {
        width: 45px;
        height: 40px;
        padding: 0px;
    }

        .table button i {
            margin-right: 0px;
        }

    /*      for sort indicator*/
    .ng-table th.sortable .sort-indicator {
        padding-right: 18px;
        position: relative;
        white-space: normal;
    }

        .ng-table th.sortable .sort-indicator:after, .ng-table th.sortable .sort-indicator:before {
            content: "";
            border-width: 0 4px 4px;
            border-style: solid;
            border-color: #000 transparent;
            visibility: hidden;
            right: 5px;
            top: 50%;
            position: absolute;
            opacity: .3;
        }

    .ng-table th.sortable.sort-desc .sort-indicator:after {
        border-bottom: 0;
        border-left: 4px solid transparent;
        border-right: 4px solid transparent;
        border-top: 4px solid #000;
        visibility: hidden;
    }

    .ng-table th.sortable .sort-indicator:hover:before {
        opacity: 1;
        visibility: hidden;
    }

    .ng-table th.sortable .sort-indicator:hover:after {
        opacity: 1;
        visibility: hidden;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-init="setValue();">
    <div class="row">
        <div class="col-sm-12">
            <div class="card" style=" margin-bottom:15px;">
                <div class="card-header">
                    <div>

                        <div class="float-left">
                            <h4 style="margin-bottom:0px;">Exam Event</h4>
                        </div>

                    </div>
                </div>

            </div>

            <div class="row clearfix">
                <div class="col-lg-4 col-md-6">
                    <div class="card" style="margin-bottom: 100px;">
                        <div class="card-header" style="padding:16px 20px;border-bottom:1px solid rgba(0,40,100,0.12);">
                            <h3 class="card-title" style="font-size:18px;">Exam Event Detail</h3>
                        </div>
                        <div class="card-body" style="padding:10px 20px 20px 20px;">
                            <label class="form-label">Academic Year</label>
                            <div>
                                <span class="nullable">
                                    <academic-select style="margin-bottom:3px;" ng-model="Examevent.AcademicYearId"></academic-select>
                                </span>
                            </div>

                            <label class="form-label">Month</label>
                            <div>
                                <span class="nullable">
                                    <months-select style="margin-bottom:3px;" ng-model="Examevent.Month"></months-select>
                                </span>
                            </div>

                            <label class="form-label">Year</label>
                            <div>
                                <span class="nullable">
                                    <years-select style="margin-bottom:3px;" ng-model="Examevent.Year"></years-select>
                                </span>
                            </div>

                            <div layout="row" style="height:25px;">
                                <label class="form-label">Display Month</label>
                                <span flex></span>
                                <p class="input-length">{{Examevent.DisplayName.length}} / 50</p>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="example-text-input" placeholder="Enter Display Month" ng-model="Examevent.DisplayName">
                            </div>
                            <label class="form-label">Late Fees Under Faculty Power</label>
                            <div class="form-group">
                                <input type="text" class="form-control" name="example-text-input" placeholder="Enter Late Fees Under Faculty Power" ng-model="Examevent.LateFeesFacultyPower" onkeypress="return (event.charCode !=8 && event.charCode ==0 || ( event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))">
                            </div>
                            <label class="form-label">Late Fees Under VC Power</label>
                            <div class="form-group">
                                <input type="text" class="form-control" name="example-text-input" placeholder="Enter Late Fees Under VC Power" ng-model="Examevent.LateFeesVCPower" onkeypress="return (event.charCode !=8 && event.charCode ==0 || ( event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))">
                            </div>


                            <!--<label class="form-label">Exam Type</label>
                            <div>
                                <span class="nullable">
                                    <types-select style="margin-bottom:3px;" ng-model="Examevent.IsOnline"></types-select>-->
                            <!--<select type="option" class="form-control" name="example-text-input" placeholder="Select Exam Type" ng-model="Examevent.IsOnline">
                                <option value="">Select Exam Type</option>
                                <option value="0">Offline</option>
                                <option value="1">Online</option>
                            </select>-->
                            <!--</span>
                            </div>-->



                        </div>
                        <div class="card-footer">
                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-12">
                                        <button type="button" ng-click="saveExamEvent(Examevent)" class="btn btn-success">Save</button>
                                        <button class="btn btn-secondary " ng-click="cancelExamEvent()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                            <!--<button type="button" ng-click="saveExamEvent(Examevent)" class="btn btn-success">Save</button>
                            <button class="btn btn-disabled" ng-click="cancelExamEvent()">Cancel</button>-->
                        </div>
                    </div>
                </div>

                <div class="col-lg-8 col-md-6">
                    <div class="card">
                        <div class="card-header" style="padding:16px 20px;border-bottom:1px solid rgba(0,40,100,0.12);">
                            <h3 class="card-title" style="font-size:18px;">List of Exam Event</h3>
                        </div>
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" ng-table="ExameventTableParams" show-filter="true">
                                    <tbody>
                                        <tr style="text-align:center" ng-repeat="Examevent in $data">
                                            <td data-title="'Academic Year'" filter="{'AcademicYearCode':'text'}" sortable="'AcademicYearCode '" style="border-top:none;">
                                                <label>{{Examevent.AcademicYearCode}}</label>
                                            </td>
                                            <td data-title="'Exam Event'" filter="{'Month': 'text'}" sortable="'Month'" style="border-top:none;">
                                                <label>{{Examevent.MonthDisplay}} - {{Examevent.Year}}</label>
                                            </td>
                                            <td data-title="'Display Month'" filter="{'DisplayName': 'text'}" sortable="'DisplayName'" style="border-top:none;">
                                                <label>{{Examevent.DisplayName}}</label>
                                            </td>
                                            <td data-title="'Late Fees Under Faculty'" filter="{'LateFeesFacultyPower': 'text'}" sortable="'LateFeesFacultyPower'" style="border-top:none;">
                                                <label>{{Examevent.LateFeesFacultyPower}}</label>
                                            </td>
                                            <td data-title="'Late Fees Under VC'" filter="{'LateFeesVCPower': 'text'}" sortable="'LateFeesVCPower'" style="border-top:none;">
                                                <label>{{Examevent.LateFeesVCPower}}</label>
                                            </td>
                                            <!--<td data-title="'Exam Type'" filter="{'IsOnline': 'text'}" sortable="'IsOnline'" style="border-top:none;">

                                                <label ng-show="Examevent.IsOnline === false || Examevent.IsOnline === '0'">Offline</label>
                                                <label ng-show="Examevent.IsOnline === true || Examevent.IsOnline === '1'" >Online</label>

                                            </td>-->
                                            <td data-title="'Actions'" style="border-top:none;">
                                                <div layout="row" style="padding:0px;">
                                                    <span flex></span>
                                                    <button type="button" ng-click="editExamEvent(Examevent)" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button>
                                                    <!--<button title="Show" ng-click="hideExamEvent(Examevent)" class="btn btn-secondary ml-2 button-size" ng-hide="Examevent.IsActive"><i class="fas fa-toggle-off"></i></button>
                                                    <button title="Hide" ng-click="showExamEvent(Examevent)" class="btn btn-success ml-2 button-size" ng-show="Examevent.IsActive"><i class="fas fa-toggle-on"></i></button>-->
                                                    <!--<button title="Delete" ng-click="removeItem(Examevent)" class="md-raised" style="min-width:40px;background-color:#f00e0e;color:white"><i class="fa fa-trash-o"></i></button> -->
                                                    <span flex></span>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
