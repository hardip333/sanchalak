<!--#searchResult tr > *:nth-child(n+7) {
        display: none;
}-->
<style>
    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>

<div id="overlay">
    <div class="w-100 d-flex justify-content-center align-items-center">
        <div class="spinner"></div>
    </div>
</div>
<!-- Page body start -->
<!--<script src="https://cdn.jsdelivr.net/npm/alasql@1.7"></script>-->
<!--<script src="../../../sanchalak/app/admin/controller/alasql.js"></script>-->

<div class="page-body" ng-controller="CancelledByAcademicsCtrl">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Canclled Application By Student Report</h4>
                    <div class="float-right"> <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light ">Back</button></div>

                </div>
                <div class="card-block">
                    <div class="col-md-12 offset-md-2">
                        <form class="ng-pristine ng-untouched ng-valid">
                            <div class="form-group row">
                                <div class="col-sm-3" style="flex: 0 0 20%;">Programme Instance Part Term</div>
                                <div class="col-sm-3" ng-init="GetLocalStorageValue()">
                                    <span class="nullable" ng-init="GetPartTermList()">
                                        <select id="InsPartTerm" ng-options="d.InstancePartTermId as d.InstancePartTermName for d in alGet" ng-model="CancelledByAcademics.ProgrammeInstancePartTermId"
                                                [value]="CancelledByAcademics.ProgrammeInstancePartTermId" class="form-control">
                                            <!--ng-pristine ng-untouched ng-valid-->
                                            <option value="" disabled selected>-- select --</option>
                                        </select>
                                    </span>
                                </div>
                                <div class="col-sm-3">
                                    <button class="btn btn-success" ng-click="getCancelledByAcademics()">Search</button>
                                </div>

                            </div>

                            <div style="text-align: center;width:50%">
                                <!--<button class="btn btn-success" ng-click="exportData()">Export to Excel Short</button>-->
                                <button class="btn btn-success" ng-click="exportData()">Export to Excel Full</button>

                            </div>

                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-block">
                        <div class="table-responsive">
                            <table id="searchResult" class="table table-striped table-bordered" ng-table="CancelledByAcademicsTableParams" show-filter="true">
                                <tbody>
                                    <tr ng-repeat="CancelledByAcademics in $data">
                                        <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;"><label>{{CancelledByAcademics.IndexId}}</label></td>
                                        <td data-title="'Application No.'" filter="{ApplicationId: 'text'}" sortable="'ApplicationId'" style=" border-top: none;"><label>{{CancelledByAcademics.ApplicationId}}</label></td>
                                        <td data-title="'Name'" filter="{FullName: 'text'}" sortable="'FullName'" style="border-top:none;"><label>{{CancelledByAcademics.FullName}}</label></td>
                                        <td data-title="'Gender'" filter="{Gender: 'text'}" sortable="'Gender'" style=" border-top: none;"><label>{{CancelledByAcademics.Gender}}</label></td>
                                        <td data-title="'Resevation Name'" filter="{ApplicationReservationName: 'text'}" sortable="'ApplicationReservationName'" style=" border-top: none;"><label>{{CancelledByAcademics.ApplicationReservationName}}</label></td>
                                        <td data-title="'Social Category Name'" filter="{SocialCategoryName: 'text'}" sortable="'SocialCategoryName'" style=" border-top: none;"><label>{{CancelledByAcademics.SocialCategoryName}}</label></td>
                                        <td data-title="'Committee Name'" filter="{CommitteeName: 'text'}" sortable="'CommitteeName'" style=" border-top: none;"><label>{{CancelledByAcademics.CommitteeName}}</label></td>
                                        <td data-title="'Is Physically Chanllenged?'" filter="{IsPhysicallyChanllenged: 'text'}" sortable="'IsPhysicallyChanllenged'" style=" border-top: none;"><label>{{CancelledByAcademics.IsPhysicallyChanllenged}}</label></td>
                                        <td data-title="'Faculty Name'" filter="{FacultyName: 'text'}" sortable="'FacultyName'" style=" border-top: none;"><label>{{CancelledByAcademics.FacultyName}}</label></td>
                                        <td data-title="'Institute Name'" filter="{InstituteName: 'text'}" sortable="'InstituteName'" style=" border-top: none;"><label>{{CancelledByAcademics.InstituteName}}</label></td>
                                        <td data-title="'Programme Name '" filter="{ProgrammeName: 'text'}" sortable="'ProgrammeName'" style=" border-top: none;"><label>{{CancelledByAcademics.ProgrammeName}}</label></td>
                                        <td data-title="'Branch Name'" filter="{BranchName: 'text'}" sortable="'BranchName'" style=" border-top: none;"><label>{{CancelledByAcademics.BranchName}}</label></td>
                                        <td data-title="'Part Term Name'" filter="{InstancePartTermName: 'text'}" sortable="'InstancePartTermName'" style=" border-top: none;"><label>{{CancelledByAcademics.InstancePartTermName}}</label></td>

                                        <td data-title="'Group Name'" filter="{GroupName: 'text'}" sortable="'GroupName'" style=" border-top: none;"><label>{{CancelledByAcademics.GroupName}}</label></td>
                                        <td data-title="'Fee Category Name'" filter="{FeeCategoryName: 'text'}" sortable="'FeeCategoryName'" style=" border-top: none;"><label>{{CancelledByAcademics.FeeCategoryName}}</label></td>
                                        <td data-title="'IsAdmission Fee Paid? '" filter="{IsAdmissionFeePaid: 'text'}" sortable="'IsAdmissionFeePaid'" style=" border-top: none;"><label>{{CancelledByAcademics.IsAdmissionFeePaid}}</label></td>
                                        <td data-title="'Email Id'" filter="{EmailId: 'text'}" sortable="'EmailId'" style=" border-top: none;"><label>{{CancelledByAcademics.EmailId}}</label></td>
                                        <td data-title="'Mobile No'" filter="{MobileNo: 'text'}" sortable="'MobileNo'" style=" border-top: none;"><label>{{CancelledByAcademics.MobileNo}}</label></td>
                                        <td data-title="'IsInstalment Selected?'" filter="{IsInstalmentSelected: 'text'}" sortable="'IsInstalmentSelected'" style=" border-top: none;"><label>{{CancelledByAcademics.IsInstalmentSelected}}</label></td>

                                        <td data-title="'IsVerification Email? '" filter="{IsVerificationEmail: 'text'}" sortable="'IsVerificationEmail'" style=" border-top: none;"><label>{{CancelledByAcademics.IsVerificationEmail}}</label></td>
                                        <td data-title="'IsVerification Sms? '" filter="{IsVerificationSms: 'text'}" sortable="'IsVerificationSms'" style=" border-top: none;"><label>{{CancelledByAcademics.IsVerificationSms}}</label></td>
                                        <td data-title="'Verification Email On '" filter="{IsVerificationEmailOns: 'text'}" sortable="'IsVerificationEmailOns'" style=" border-top: none;"><label>{{CancelledByAcademics.IsVerificationEmailOns}}</label></td>
                                        <td data-title="'Verification Sms On '" filter="{IsVerificationSmsOns: 'text'}" sortable="'IsVerificationSmsOns'" style=" border-top: none;"><label>{{CancelledByAcademics.IsVerificationSmsOns}}</label></td>

                                        <td data-title="'Cancelled By Student On'" filter="{CancelledByStudentOns: 'text'}" sortable="'CancelledByStudentOns'" style=" border-top: none;"><label>{{CancelledByAcademics.AcademicsCancelledOns}}</label></td>
                                        <td data-title="'Student Cancelled Remark'" filter="{StudentCancelledRemark: 'text'}" sortable="'StudentCancelledRemark'" style=" border-top: none;"><label>{{CancelledByAcademics.AcademicsCancelledRemark}}</label></td>
                                        <td data-title="'Is Cancelled By Student?'" filter="{IsCancelledByStudent: 'text'}" sortable="'IsCancelledByStudent'" style=" border-top: none;"><label>{{CancelledByAcademics.CanclledByAcademics}}</label></td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
