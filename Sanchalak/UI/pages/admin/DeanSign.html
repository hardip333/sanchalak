<!-- Page body start -->
<div class="page-body" ng-init="DeanSignGet()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Dean Signature</h4>
                </div>
                <div class="card-block">
                    <div class="col-md-12 offset-md-2">
                        <form>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" ng-model="signData.NameOfAuthority" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Uplaod Signature</label>
                                <div class="col-sm-6">
                                    <input id="upSign" type="file" class="form-control" multiple="multiple" ngf-select="UploadFile_Sign($files)">
                                    <h6 class="col-form-label text-info" style="font-weight: bold;font-size: medium;">
                                        Note: <br />- Signature should be below 50KB size and .jpeg or .jpg or .png file format
                                        <br />- Signature Width should be 200px and Height should be 60px
                                    </h6>
                                </div>
                            </div>                            
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"></label>
                                <div class="col-sm-6">
                                    <img class="user-img" width="203" height="56" src="http://172.25.15.22/Vidhyarthi_API/Upload/Signature/{{signData.DSign}}{{imgReload}}" alt="user-img">
                                </div>
                            </div>
                            <div class="col-md-12 offset-md-2"><!--ng-show="btn_ds"-->
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button class="btn btn-success" ng-click="DeanSignUpdate()">Submit </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>                    
                </div>                
            </div>
        </div>
    </div>
</div>
