<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="examinationPatternCtrl" ng-init="getExaminationPattern()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Add Programme Pattern Master</h4></div>
                        <div class="float-right"> <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light ">Back</button></div>
                    </div>
                </div>

                <div class="card-block">
                    
                    <div class="col-md-12 offset-md-2">
                        <form>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Examination Pattern Name</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" ng-model="examinationPattern.ExaminationPatternName" placeholder="Type Examination Pattern " required>
                                </div>
                            </div>

                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button class="btn btn-success" ng-click="addExaminationPattern()">Add </button>
                                        <button class="btn btn-disabled disabled" ng-click="resetExaminationPattern()">Cancel</button>
                                    </div>
                                </div>
                                </div>
                        </form>
                    </div>


                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered" id="example-2" ng-table="examinationPatternTableParams" show-filter="true">
                                        <tbody>
                                            <tr ng-repeat="examinationPatternData in $data">
                                                <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;text-align:center;"><label>{{examinationPattern.IndexId}}</label></td>
                                                <td data-title="'ExaminationPatternName'" filter="{ExaminationPatternName: 'text'}" sortable="'ExaminationPatternName'" style="border-top:none;"><label>{{examinationPatternData.ExaminationPatternName}}</label></td>

                                                
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>                     


                    </div>
                </div>
        </div>
    </div>
</div>
