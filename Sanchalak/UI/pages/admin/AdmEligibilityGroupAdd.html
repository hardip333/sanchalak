
<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body"  ng-init="getEligibilityGroupListById()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left">
                            <h4>Add Eligibility Group</h4>
                        </div>
                        <div class="float-right">
                            <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light ">Modify</button>&nbsp;&nbsp;
                            <button type="button" ng-click="nextAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light ">Next</button>
                        </div>
                    </div>
                </div>


                <div class="card-block">
                    <nav class="navbar navbar-expand-lg navbar-light light-nav-border">
                        <span style="font-size:medium;color:navy"><b>{{ProgrammeInstanceName}} / {{PartName}} / {{ProgrammePartTermName}} </b></span>
                    </nav>
                    <br /><br />
                    <div class="col-md-12 offset-md-2">
                        <form ng-model="EligibilityGroup">

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Eligibility Group / Qualifying Exam<span style="color:red;"> * </span></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" ng-model="EligibilityGroup.EligibilityGroup" placeholder="Eligibility Group" required><br />
                                    <span style="color:slateblue">(For ex: 10+2+Graduate Specialized Discipline or Equivalent)</span>
                                </div>
                            </div>
                           

                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button class="btn btn-success" ng-click="addEligibilityGroup()">Add</button>
                                        <button class="btn btn-disabled disabled" ng-click="cancelEligibilityGroup()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="EligibilityGroupTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="EligGroup in $data">
                                            <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>
                                            <td data-title="'Eligibility Group'" filter="{EligibilityGroup: 'text'}" sortable="'EligibilityGroup'" style="border-top:none;"><label>{{EligGroup.EligibilityGroup}}</label></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
