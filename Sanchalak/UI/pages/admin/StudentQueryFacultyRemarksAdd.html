<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
    td {
        white-space: normal !important;
        text-align: left;
    }
</style>

<!-- Page body start -->
<div class="page-body" >
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Student Help Desk-Add Faculty Remarks</h4></div>
                        <div class="float-right"> <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light ">Back</button></div>
                    </div>
                </div>

                <div class="card-block">

                   
                    <div class="col-md-12 offset-md-2">
                        <form name="form" ng-show="showFormFlag" ng-init="getStudentQueryListById()">

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><b>Applicant Name:</b></label>
                                <div class="col-sm-6">
                                    <label> {{StudentQueryDesk.FirstName}} {{StudentQueryDesk.LastName}}</label>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><b>Email Id:</b></label>
                                <div class="col-sm-6">
                                    <label> {{StudentQueryDesk.EmailId}}</label>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><b>MobileNo:</b></label>
                                <div class="col-sm-6">
                                    <label> {{StudentQueryDesk.MobileNo}}</label>
                                </div>
                            </div>


                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><b>DifficultyIn:</b></label>
                                <div class="col-sm-6">
                                    <label>{{StudentQueryDesk.DifficultyIn}}</label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"><b>DetailInBrief:</b></label>
                                <div class="col-sm-6">
                                    <label>{{StudentQueryDesk.DetailInBrief}}</label>
                                </div>
                            </div>
                            <div class="form-group row" ng-show="StudentQueryDesk.UploadImage != null">
                                <label class="col-sm-2 col-form-label"><b>Query Image:</b></label>
                                <div class="col-sm-6">


                                    <a href="{{StudentQueryDesk.UploadImage}}" target="_blank">
                                        <button type="button" title="View"
                                                class="btn btn-info waves-effect waves-light" style="min-width:40px;">
                                            <i class="icon-doc" style="color:white"></i>

                                        </button>
                                    </a>




                                </div>
                            </div>
                            <div class="form-group row" ng-show="StudentQueryDesk.UploadImage == null">
                                <label class="col-sm-2 col-form-label"><b>Query Image:</b></label>
                                <div class="col-sm-6">
                                    <span style="color:red;">No Image Found..!</span>
                                </div>
                            </div>
                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-10">
                                        <button ng-show="HideBtn" class="btn btn-success" ng-click="giveRemarks()">Give Remarks </button>

                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="card" ng-show="View">
                       
                        <div class="card-block">
                            <div class="col-md-12 offset-md-2">
                                
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label"><b>EmailId:</b></label>
                                    <div class="col-sm-6">
                                        <label>{{FacRemarks.EmailId}}</label>
                                    </div>

                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label"><b>Faculty Remarks:</b></label>
                                    <div class="col-sm-6">
                                        <textarea rows="5" cols="5" ng-model="FacRemarks.FacultyRemarks" class="form-control" placeholder="Type Faculty Remarks" required></textarea>
                                       
                                    </div>

                                </div>

                                <div id="overlay" class="col-lg-6 offset-md-2">
                                    <div class="w-100 d-flex justify-content-lg-center align-items-center">
                                        <div class="spinner"></div>
                                    </div>
                                </div>

                                <div class="col-md-12 offset-md-2">
                                    <div class="form-group row">
                                        <div class="col-sm-10">
                                            <button class="btn btn-success" ng-click="addFacultyRemarks()">Add Remarks </button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                         </div>
                     </div>
                        <div class="card"  ng-init="getStudentQueryFacultyRemarksById()">
                            <div class="card-block">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered" id="example-2" ng-table="StudentQueryFacRemarksTableParams" show-filter="true">
                                        <tbody>
                                            <tr ng-repeat="StuQueryFacRemarks in $data">
                                                <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>
                                                <td data-title="'Applicant Name'" filter="{Name: 'text'}" sortable="'Name'" style="border-top:none;"><label>{{StuQueryFacRemarks.FirstName}} {{StuQueryFacRemarks.LastName}}</label></td>
                                                <td data-title="'DifficultyIn'" filter="{DifficultyIn: 'text'}" sortable="'DifficultyIn'" style="border-top:none;"><label>{{StuQueryFacRemarks.DifficultyIn}}</label></td>
                                                <td data-title="'DetailInBrief'" filter="{DetailInBrief: 'text'}" sortable="'DetailInBrief'" style="border-top:none;"><label>{{StuQueryFacRemarks.DetailInBrief}}</label></td>
                                                <td data-title="'FacultyRemarks'" filter="{FacultyRemarks: 'text'}" sortable="'FacultyRemarks'" style="border-top:none;text-align:center;"><label>{{StuQueryFacRemarks.FacultyRemarks}}</label></td>


                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
