<!-- Page body end -->
<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="FHCtrl" ng-init="getFHList()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Fee Head</h4>
                </div>
                <div class="card-block">
                    <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light">Back</button><br /><br />
                    <form ng-model="FH" name="FHAdd">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Fee Head Name <span style="color:red">*</span>:</label>
                            <div class="col-sm-10 col-lg-9 col-md-9">
                                <input type="text" class="form-control" ng-model="FH.FeeHeadName" placeholder="Type your Fee Head Name" name="FeeHeadName" required>
                                <span ng-show="FHAdd.FeeHeadName.$touched && FHAdd.FeeHeadName.$invalid" style="color:red">The Field is required.</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Has Sub Head? :</label>
                            <div class="col-sm-10 col-lg-9 col-md-9">
                                <input ng-model="FH.HasSubHead" type='checkbox' ng-change="checksh()"/>
                            </div>
                        </div>
                        <div ng-show="checkflag">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Fee Sub Head Sr. No. <span style="color:red">*</span>:</label>
                                <div class="col-sm-10 col-lg-9 col-md-9">
                                    <input type="number" class="form-control" ng-model="FH.FeeSubHeadSrno" placeholder="Type your Fee Sub Head Sr. No." name="FeeSubHeadSrno">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Editable by Faculty / College :</label>
                                <div class="col-sm-10 col-lg-9 col-md-9">
                                    <input ng-model="FH.IsEditable" type='checkbox' />
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button class="btn btn-success" ng-click="addFH()">Add </button>
                                <button class="btn btn-disabled disabled" ng-click="cancelFH()">Cancel</button>
                            </div>
                        </div>
                    </form>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="FHTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="FH in $data">
                                            <td data-title="'Fee Head Name'" filter="{FeeHeadName: 'text'}" sortable="'FeeHeadName'" style="text-align:center;"><label>{{FH .FeeHeadName}}</label></td>
                                            <!--<td data-title="'Fee Head Code'" filter="{FeeHeadCode: 'text'}" sortable="'FeeHeadCode'" style="text-align:center;"><label>{{FH .FeeHeadCode}}</label></td>-->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page body end -->
