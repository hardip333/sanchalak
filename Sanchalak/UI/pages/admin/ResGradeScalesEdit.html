

<style>
    .md-dialog-is-showing {
        top: auto !important;
    }

    .button-size {
        width: 11rem !important;
    }
</style>


<!-- Page body start -->
<div class="page-body" ng-init="getGradeScaleList()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Grade Scale</h4>


                </div>
                <div class="card-block">

                    <button type="button" ng-click="newGradeScaleAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="ion-plus-round"></span>&nbsp; Add New</button><br /><br />
                    <div class="col-md-12 offset-md-2">
                        <form ng-model="GradeScale" ng-show="showFormFlag">

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Grade Scale Name<span style="color:red;"> * </span></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" ng-model="GradeScale.GradeScaleName" placeholder="Grade Scale Name" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Maximum Grade Points<span style="color:red;"> * </span></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" ng-model="GradeScale.MaxGradePoints" placeholder="Maximum Grade Points" required>
                                </div>
                            </div>

                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button class="btn btn-success" ng-click="editGradeScale()">Update </button>
                                        <button class="btn btn-disabled disabled" ng-click="cancelGradeScale()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="GradeScaleTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="GradeScale in $data">

                                            <td data-title="'Actions'" style="align-content:center;">
                                                <div layout="row">
                                                    <span flex></span>

                                                    <button type="button" ng-click="displayGradeScale(GradeScale)" class="btn btn-info btn-icon mr-2" data-target="#large-Modal" data-toggle="modal"><span class="icofont ion-eye"></span></button>
                                                    <button type="button" ng-click="modifyGradeScaleData(GradeScale)" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button>
                                                    <button type="button" ng-click="deleteGradeScale($event,GradeScale)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>

                                                </div>
                                            </td>
                                            <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none; text-align:center;"><label>{{ $index + 1 }}</label></td>
                                            <td data-title="'Grade Scale Name'" filter="{GradeScaleName: 'text'}" sortable="'GradeScaleName'" style="border-top:none;"><label>{{GradeScale.GradeScaleName}}</label></td>
                                            <td data-title="'Maximum Grade Points'" filter="{MaxGradePoints: 'text'}" sortable="'MaxGradePoints'" style="border-top:none;"><label>{{GradeScale.MaxGradePoints}}</label></td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="large-Modal" tabindex="-1" role="dialog">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Grade Scale Detail - {{GradeScale.GradeScaleName}}</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <h5></h5>
                                    <table class="table table-striped table-bordered">
                                        <tr>
                                            <td>Grade Scale Name:</td>
                                            <td>{{GradeScale.GradeScaleName}}</td>
                                        </tr>
                                        <tr>
                                            <td>Maximum Grade Points:</td>
                                            <td>{{GradeScale.MaxGradePoints}}</td>
                                        </tr>

                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary waves-effect waves-light " data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>




        </div>
    </div>
</div>
