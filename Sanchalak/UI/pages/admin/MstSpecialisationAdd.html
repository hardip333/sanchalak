<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>
<div ng-controller="MstSpecialisationCtrl" ng-init="getSpecialisation()">
    <!-- Verticle Wizard card start -->
    <div class="card">

        <div class="card-header">
            <div>
                <div class="float-left"> <h4>Add Specialisation Master</h4></div>
                <div class="float-right"> <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light ">Back</button></div>
            </div>
        </div>

        <div class="card-block">            
            <div class="col-md-12 offset-md-2">

                <form name="myForm" ng-model="MstSpecialisation">

                    <div class="form-group row" ng-init="getFacultyList()">
                        <div class="col-sm-2">Faculty Name</div>
                        <div class="col-sm-6">
                            <div>
                                <span class="nullable">
                                    <select ng-model="MstSpecialisation.FacultyId" ng-options="d.Id as d.FacultyName for d in FacultyList" [value]="MstSpecialisation.FacultyId" class="form-control" name="Facdropdown" required>
                                        <option value="" disabled selected>-- select --</option>
                                    </select>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Branch Name</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" ng-model="MstSpecialisation.BranchName" placeholder="Type Branch Name " required>
                        </div>
                    </div>

                    <div class="col-md-12 offset-md-2">
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <button class="btn btn-success" ng-click="addSpecialisation()">Add</button>
                                <button class="btn btn-disabled disabled" ng-click="resetSpecialisation()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
                      
                <div class="card">
                    <div class="card-block">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered" id="example-2" ng-table="MstSpecialisationTableParams" show-filter="true">
                                <tbody>
                                    <tr ng-repeat="MstSpecialisation in $data">
                                        <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;text-align:center;"><label>{{MstSpecialisation.IndexId}}</label></td>
                                        <td data-title="'Faculty Name'" filter="{FacultyName: 'text'}" sortable="'FacultyName'" style=" border-top: none;"><label>{{MstSpecialisation.FacultyName}}</label></td>
                                        <td data-title="'Branch Name'" filter="{BranchName: 'text'}" sortable="'BranchName'" style=" border-top: none;"><label>{{MstSpecialisation.BranchName}}</label></td>
                                        
                                    </tr>
                                </tbody>
                            </table>                                    <
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Verticle Wizard card end -->

    <script>
        
    $("#verticle-wizard").steps({
        headerTag: "h3",
        bodyTag: "fieldset",
        transitionEffect: "slide",
        stepsOrientation: "vertical",
        autoFocus: true
    });

    </script>

</div>
