<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body"  ng-init="getFEECONFIGList()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Fee Configuration  {{FEECONFIG.InstancePartTermName}}</h4>
                </div>
                <div class="card-block">
                    <button type="button" ng-click="newFEECONFIGAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="ion-plus-round"></span>&nbsp; Add New</button><br /><br />
                    <form ng-model="FEECONFIG">
                        
                        <div class="card" ng-show="showCategory">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" show-filter="true">
                                    <tr>
                                        <th>Attach Fee Category</th>
                                        <th>Fee Category Name</th>
                                        <th>Select To Give Instalment</th>
                                        <th>No. Of Instalment</th>
                                    </tr>
                                    <tr ng-repeat="FC in TotalAmountEditList">
                                        <td><input ng-model="FC.Feecate" type='checkbox' ng-change="CheckFeeEdit()" /></td>
                                        <td><label>{{FC.FeeCategoryName}}</label></td><!--{{CheckFeeEdit()}}-->
                                        <td><input ng-model="FC.IsInstalmentGiven" type='checkbox' ng-disabled="FC.FeeState" /></td>
                                        <td><input type="number" ng-model="FC.NoOfInstalment" ng-disabled="FC.FeeState" /></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="col-sm-10">
                                <button class="btn btn-success" ng-click="GetFSHListEdit()">Get Matrix</button>
                            </div>
                        </div>      
                        <div class="card" ng-show="showtable">
                            <!--<div class="card-header">
        <h4 style="color:red">Fee Configuration edit</h4><br />
        <h4 style="color:red">To Allow Instalment to Fee Sub Head kindly check box beside Amount Text Box</h4><br />
    </div>-->
                            <div class="card-block">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered" id="example-2" show-filter="true">
                                        <tr>
                                            <th><label>Fee Head Name</label></th>
                                            <th><label>Fee Sub Head Name</label></th>
                                            <th ng-repeat="FC in FEECONFIG.TotalAmountEditList"><label>{{FC.FeeCategoryName}}</label><br /> </th>
                                        </tr>
                                        <tr ng-repeat="FeeSubHead in FEECONFIG.AmountEditList">
                                            <th><label>{{FeeSubHead.FeeHeadName}}</label></th>
                                            <th><label>{{FeeSubHead.FeeSubHeadName}}</label></th>
                                            <td ng-repeat="Amount in FeeSubHead.Amount"><input type="number" ng-model="Amount.FeeAmount" ng-disabled="Amount.IsPublished " />&nbsp;<input type="checkbox" ng-model="Amount.IsInstalmentAllowed" ng-disabled="Amount.InstalmentGivenCheck || Amount.IsPublished" true"" /></td>
                                        </tr>
                                        <tr>
                                            <th><label>Total</label>{{TotalFeeEdit()}}</th>
                                            <th></th>
                                            <th ng-repeat="TotalAmount in FEECONFIG.TotalAmountEditList"><input type="text" ng-model="TotalAmount.TotalFee" disabled /></th>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button class="btn btn-success" ng-click="modifyFEECONFIG()">Update </button>
                                    <button class="btn btn-disabled disabled" ng-click="cancelFEECONFIG()">Cancel</button>
                                </div>
                            </div>
                        </div>
                        
                        
                        <div class="card">
                            <div class="card-block">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered" id="example-2" ng-table="FEECONFIGTableParams" show-filter="true">
                                        <tbody>
                                            <tr ng-repeat="FEECONFIG in $data">
                                                <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>
                                                <td data-title="'Faculty Name'" filter="{FacultyName: 'text'}" sortable="'FacultyName'" style="border-top:none;"><label>{{FEECONFIG.FacultyName}}</label></td>
                                                <td data-title="'Branch Name'" filter="{BranchName: 'text'}" sortable="'BranchName'" style="border-top:none;"><label>{{FEECONFIG.BranchName}}</label></td>
                                                <td data-title="'Instance Part Term / Semester Name'" filter="{InstancePartTermName: 'text'}" sortable="'InstancePartTermName'" style="border-top:none;"><label>{{FEECONFIG.InstancePartTermName}}</label></td>
                                                <td data-title="'Fee Type Name'" filter="{FeeTypeName: 'text'}" sortable="'FeeTypeName'" style="border-top:none;"><label>{{FEECONFIG.FeeTypeName}}</label></td>
                                                <td data-title="'Actions'">
                                                    <div layout="row">

                                                        <button type="button" ng-click="EditMatrix(FEECONFIG)" class="tabledit-edit-button btn btn-primary waves-effect waves-light" ><span class="icofont icofont-ui-edit"></span></button>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div> 

                        
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page body end -->
