<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-init="PrintMatrix()">
    <div class="card">
        <div class="row">
            <div class="col-sm-12">
                <!-- Basic Form Inputs card start -->
                <div class="card">
                    <!--id="Print"-->
                    <div class="card-header">
                        <h4>Fee Configuration Detail for Semester:-  {{FEECONFIG.InstancePartTermName}}</h4>
                    </div>
                    <div class="card-block">
                        <div class="table-responsive">
                            <table id="example" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th><label>Sr.No.</label></th>
                                        <th><label>Fee Head Name</label></th>
                                        <th><label>Fee Sub Head Name</label></th>
                                        <th ng-repeat="FC in FEECONFIG.TotalAmountEditList"><label>{{FC.FeeCategoryName}}</label></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="FeeSubHead in AmountDATAList">
                                        <th><label>{{FeeSubHead.FeeSubHeadSrno}}</label></th>
                                        <th><label>{{FeeSubHead.FeeHeadName}}</label></th>
                                        <th><label>{{FeeSubHead.FeeSubHeadName}}</label></th>
                                        <td ng-repeat="Amount in FeeSubHead.Amount">{{Amount.FeeAmount}}</td>
                                    </tr>
                                    <tr>
                                        <th><label>Total</label></th>
                                        <th></th>
                                        <th></th>
                                        <th ng-repeat="FC in FEECONFIG.TotalAmountEditList">{{FC.TotalFee}}</th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <br />
                    <br />
                    <br />
                    <div ng-show="FEECONFIG.IsAdmissionFee" class="card-block" ng-init="FeePaidStudentlistbyAYPTFT()">
                        <div class="card-header">
                            <h4>Fees Paid Student List of Semester:-  {{FEECONFIG.InstancePartTermName}}</h4>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered" id="StudentDetail" show-filter="true">
                                <thead>
                                    <tr>
                                        <th><label>Sr.No.</label></th>
                                        <th><label>Instalment No</label></th>
                                        <th><label>Application No</label></th>
                                        <th><label>PRN</label></th>
                                        <th><label>Name As Per Marksheet</label></th>
                                        <th><label>Amount Paid</label></th>
                                        <th><label>Total Amount</label></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="i in StudentData">
                                        <td><label>{{ $index + 1 }}</label></td>
                                        <td><label>{{i.InstalmentNo}}</label></td>
                                        <td><label>{{i.ApplicationId}}</label></td>
                                        <td><label>{{i.PRN}}</label></td>
                                        <td><label>{{i.NameAsPerMarksheet}}</label></td>
                                        <td><label>{{i.AmountPaid}}</label></td>
                                        <td><label>{{i.TotalAmount}}</label></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <br />
                    <br />
                    <br />
                    <div ng-hide="FEECONFIG.IsAdmissionFee" class="card-block">
                        <div class="card-header">
                            <h4>Fees Paid Student List of Semester:-  {{FEECONFIG.InstancePartTermName}}</h4>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered" id="ApplicantDetail" show-filter="true">
                                <thead>
                                    <tr>
                                        <th><label>Sr.No.</label></th>
                                        <th><label>Application No</label></th>
                                        <th><label>Name As Per Marksheet</label></th>
                                        <th><label>Amount Paid</label></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="i in ApplicantData">
                                        <td><label>{{ $index + 1 }}</label></td>
                                        <td><label>{{i.AdmissionApplicationId}}</label></td>
                                        <td><label>{{i.NameAsPerMarksheet}}</label></td>
                                        <td><label>{{i.FeesPaidInr}}</label></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-block">

                        <button type="button" ng-click="UnPublishData($event)" class="btn btn-danger btn-outline-danger">UnPublish</button>
                    </div>

                    <!--<button type="button" ng-click="printDiv('print')" class="btn btn-info btn-round ">Print</button>-->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page body end -->
