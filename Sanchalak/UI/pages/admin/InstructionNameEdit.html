<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="InstructionNameCtrl" ng-init="getINameList()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Instruction Name Master</h4>
                </div>
                <div class="card-block">
                    <button type="button" ng-click="newINameAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="ion-plus-round"></span>&nbsp; Add New</button><br /><br />

                    <form ng-model="INameEdit" name="INameEdit" ng-show="showFormFlag">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Instruction Name <span style="color:red">*</span>:</label>
                            <div class="col-sm-10 col-lg-9 col-md-9">
                                <input type="text" class="form-control" ng-model="INameEdit.InstructionName" placeholder="Type Your Instruction Name" name="InstructionName" required>
                                <span ng-show="INameEdit.InstructionName.$touched && INameEdit.InstructionName.$invalid" style="color:red">The Field is required.</span>
                            </div>
                        </div>
                        

                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button class="btn btn-success" ng-click="modifyIName()">Update </button>
                                <button class="btn btn-disabled disabled" ng-click="cancelIName()">Cancel</button>
                            </div>
                        </div>
                    </form>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="InstructionNameTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="IName in $data">
                                            <td data-title="'Instruction Name'" filter="{InstructionName: 'text'}" sortable="'InstructionName'" style="text-align:center;"><label>{{IName .InstructionName}}</label></td>
                                            

                                            <td data-title="'Actions'">
                                                <div layout="row">
                                                    <span flex></span>
                                                    <button type="button" ng-click="modifyINameData(IName)" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button>
                                                    <button type="button" ng-click="deleteIName($event,IName)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>
                                                    <button title="Hide" ng-click="ShowIName(IName)" class="btn btn-danger ml-2 button-size" ng-hide="IName.IsActive"><i class="fa fa-toggle-on"></i>Click to Active</button>

                                                    <button title="Show" ng-click="HideIName(IName)" class="btn btn-success ml-2 button-size" ng-show="IName.IsActive"><i class="fa fa-toggle-off"></i>Click to Suspended</button>

                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page body end -->
