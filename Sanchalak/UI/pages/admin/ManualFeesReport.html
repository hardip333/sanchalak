<style>
    .md-dialog-is-showing {
        top: auto !important;
    }

    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" >
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Manual Fees Report</h4></div>
                  
                    </div>
                </div>

                <div class="card-block">

                    <form ng-model="ManualFeesReport">
                        <div class="form-group row" ng-init="IncAcademicYearListGet()">
                            <label for="Activity" class="col-sm-2 col-form-label">Academic Year Code <span style="color:red">*</span>:</label>
                            <div class="col-sm-8 col-lg-10">
                                <span class="nullable">
                                    <select class="form-control" ng-model="ManualFeesReport.AcademicYearId" ng-options="d.Id as d.AcademicYearCode for d in AcademicList" [value]="ManualFeesReport.AcademicYearId" name="AcademicYear">
                                        <option value="" disabled selected>--SELECT--</option>
                                    </select>
                                    <span ng-show="myForm.AcademicYear.$touched && myForm.AcademicYear.$invalid" style="color:red">The Field is required.</span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button class="btn btn-success" ng-click="getManualFeesReport()">Submit</button>
                            </div>
                        </div>

                    </form>

                    <div class="card" ng-show="ApplicantDetailsVisible">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="ManualFeesReportTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="ManualFeesReport in $data">
                                            <td data-title="'Sr. No'" sortable="'$index'" style="border-top:none;"><label>{{ ManualFeesReport.IndexId }}</label></td>
                                            <td data-title="'Application No.'" filter="{ApplicationFormNo: 'text'}" sortable="'ApplicationFormNo'" style="border-top:none;"><label>{{ManualFeesReport.ApplicationFormNo}}</label></td>
                                            <td data-title="'PRN'" filter="{PRN: 'text'}" sortable="'PRN'" style="border-top:none;"><label>{{ManualFeesReport.PRN}}</label></td>
                                            <td data-title="'Applicant Name'" filter="{NameAsPerMarksheet: 'text'}" sortable="'NameAsPerMarksheet'" style="border-top:none;"><label>{{ManualFeesReport.NameAsPerMarksheet}}</label></td>
                                            <td data-title="'FeeCategoryName'" filter="{FeeCategoryName: 'text'}" sortable="'FeeCategoryName'" style="border-top:none;"><label>{{ManualFeesReport.FeeCategoryName}}</label></td>
                                            <td data-title="'CommitteeName'" filter="{CommitteeName: 'text'}" sortable="'CommitteeName'" style="border-top:none;"><label>{{ManualFeesReport.CommitteeName}}</label></td>
                                            <td data-title="'Faculty Name'" filter="{FacultyName: 'text'}" sortable="'FacultyName'" style="border-top:none;"><label>{{ManualFeesReport.FacultyName}}</label></td>
                                            <td data-title="'Programme Name'" filter="{ProgrammeName: 'text'}" sortable="'ProgrammeName'" style="border-top:none;"><label>{{ManualFeesReport.ProgrammeName}}</label></td>
                                            <td data-title="'Branch Name'" filter="{BranchName: 'text'}" sortable="'BranchName'" style="border-top:none;"><label>{{ManualFeesReport.BranchName}}</label></td>

                                            <td data-title="'Actions'">
                                                <div layout="row">
                                                    <span flex></span>
                                                    <button type="button" ng-click="AdmissionRecieptList(ManualFeesReport)" class="btn btn-primary waves-effect waves-light">Fee Recepit</button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                   </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
