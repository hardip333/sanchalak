<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="CountryMasterCtrl" ng-init="getCMList()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Country Name</h4>
                </div>
                <div class="card-block">
                    <button type="button" ng-click="newCMAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="ion-plus-round"></span>&nbsp; Add New</button><br /><br />
                    <!--<button type="button" ng-click="backToGet()" class="tabledit-edit-button btn btn-primary waves-effect waves-light">Back</button><br /><br />-->
                    <form ng-model="CMEdit" name="CMEdit" ng-show="showFormFlag">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Country Name <span style="color:red">*</span>:</label>
                            <div class="col-sm-10 col-lg-9 col-md-9">
                                <input type="text" class="form-control" ng-model="CMEdit.CountryName" placeholder="Type your Country Name" name="CountryName" required>
                                <span ng-show="CMEdit.CountryName.$touched && CMEdit.CountryName.$invalid" style="color:red">The Field is required.</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Country Code Two-digit <span style="color:red">*</span>:</label>
                            <div class="col-sm-10 col-lg-9 col-md-9">
                                <input type="text" class="form-control" ng-model="CMEdit.Alpha2Code" placeholder="Type your Country Code Two-digit" name="Alpha2Code" required>
                                <span ng-show="CMEdit.Alpha2Code.$touched && CMEdit.Alpha2Code.$invalid" style="color:red">The Field is required.</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Country Code Three-digit <span style="color:red">*</span>:</label>
                            <div class="col-sm-10 col-lg-9 col-md-9">
                                <input type="text" class="form-control" ng-model="CMEdit.Alpha3Code" placeholder="Type your Country Code Three-digit" name="Alpha3Code" required>
                                <span ng-show="CMEdit.Alpha3Code.$touched && CMEdit.Alpha3Code.$invalid" style="color:red">The Field is required.</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button class="btn btn-success" ng-click="modifyCM()">Update </button>
                                <button class="btn btn-disabled disabled" ng-click="cancelCM()">Cancel</button>
                            </div>
                        </div>
                    </form>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="CountryMasterTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="CM in $data">
                                            <td data-title="'Country Name'" filter="{CountryName: 'text'}" sortable="'CountryName'" style="text-align:center;"><label>{{CM .CountryName}}</label></td>
                                            <td data-title="'Country Code Two-digit'" filter="{Alpha2Code: 'text'}" sortable="'Alpha2Code'" style="text-align:center;"><label>{{CM .Alpha2Code}}</label></td>
                                            <td data-title="'Country Code Three-digit'" filter="{Alpha3Code: 'text'}" sortable="'Alpha3Code'" style="text-align:center;"><label>{{CM .Alpha3Code}}</label></td>
                                            <td data-title="'Actions'">
                                                <div layout="row">
                                                    <span flex></span>
                                                    <button type="button" ng-click="modifyCMData(CM)" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button>
                                                    <button type="button" ng-click="deleteCM($event,CM)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>
                                          
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page body end -->
