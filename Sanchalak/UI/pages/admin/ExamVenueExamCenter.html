

<style>
    .md-dialog-is-showing {
        top: auto !important;
    }

    .button-size {
        width: 11rem !important;
    }

    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>


<!-- Page body start -->
<div class="page-body" ng-controller="ExamVenueExamCenterCtrl" ng-init="ExamVenueExamCenterGet()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Exam Center Master for Venue</h4>


                </div>
                <div class="card-block">

                    <div class="col-md-12 offset-md-2">
                        <form ng-model="ExamVenueExamCenter" name="UserForm">

                            <div class="form-group row" ng-init="ExamVenueExamCenterGetforVenue()">
                                <label class="col-sm-2 col-form-label">Select Exam Venue <span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <span class="nullable">
                                        <select id="ddlExamVenue" name="ExamVenue" class="form-control required" ng-model="ExamVenueExamCenter.ExamVenueId"
                                                ng-options="d.ExamVenueId as d.DisplayName for d in ExamVenueList" [value]="d.DisplayName" required>
                                            <option value="" disabled selected hidden>-- Select Exam Venue --</option>
                                        </select>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2">Center Name <span style="color:red">*</span></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" ng-model="ExamVenueExamCenter.CenterName" placeholder="Center Name">
                                </div>
                            </div>

                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button class="btn btn-success" ng-click="ExamVenueExamCenterAdd()" ng-show="UpdateBtnFlag == false">Add </button>
                                        <button class="btn btn-success" ng-click="ExamVenueExamCenterEdit()" ng-show="UpdateBtnFlag == true">Update </button>
                                        <button class="btn btn-disabled disabled" ng-click="resetExamVenueExamCenter()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="ExamVenueExamCenter" ng-table="ExamVenueExamCenterTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="ExamVenueExamCenter in $data">

                                            <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;text-align:center;" width="30px"><label>{{ExamVenueExamCenter.IndexId}}</label></td>
                                            <td data-title="'Venue Name'" filter="{VenueName: 'text'}" sortable="'VenueName'" style="border-top:none;"><label>{{ExamVenueExamCenter.VenueName}}</label></td>
                                            <td data-title="'Center Name'" filter="{CenterName: 'text'}" sortable="'CenterName'" style="border-top:none;"><label>{{ExamVenueExamCenter.CenterName}}</label></td>
                                            <td data-title="'Actions'" style="text-align:center;width:5px;">
                                                <div layout="row">
                                                    
                                                    <span flex></span>

                                                    
                                                    <button type="button" ng-click="modifyExamVenueExamCenterData(ExamVenueExamCenter)" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button>
                                                    <button type="button" ng-click="ExamVenueExamCenterDelete($event,ExamVenueExamCenter)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>

                                                </div>
                                            </td>
                                            <!--<td data-title="'IsActive'" filter="{IsActive: 'text'}" sortable="'IsActive'" style="border-top:none;text-align:center;"><label>{{ExamVenueExamCenter.IsActive}}</label></td>-->


                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>

                </div>
            </div>


           

        </div>
    </div>
</div>
