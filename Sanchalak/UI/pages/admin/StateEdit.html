<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="StateMasterCtrl" ng-init="getSMList()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>State Name</h4>
                </div>
                <div class="card-block">
                    <button type="button" ng-click="newSMAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="ion-plus-round"></span>&nbsp; Add New</button><br /><br />
                    <!--<button type="button" ng-click="backToGet()" class="tabledit-edit-button btn btn-primary waves-effect waves-light">Back</button><br /><br />-->
                    <form ng-model="SM" name="SMEdit" ng-show="showFormFlag">

                        <div class="form-group row" ng-init="getCMList()">
                                <div class="col-sm-2">Country Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="SMEdit.CountryId" ng-options="d.Id as d.CountryName for d in CMList"  class="form-control" name="CMdropdown" >
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        <!--<div class="form-group row">
                            
                             <label class="col-sm-2 col-form-label">Country Name<span style="color:red">*</span>:</label>
                             <label class="col-sm-2 col-form-label">{{SMEdit.CountryName}}</label>

                        </div>-->

                        <div class="form-group row">
                              <label class="col-sm-2 col-form-label">State Name :</label>
                              <div class="col-sm-10 col-lg-9 col-md-9">
                                        <input type="text" class="form-control" ng-model="SMEdit.StateName" placeholder="Type your State Name" name="StateName" required>
                                        <span ng-show="SMEdit.StateName.$touched && SMEdit.StateName.$invalid" style="color:red">The Field is required.</span>
                               </div>
                        </div>
                        <div class="form-group row">
                              <div class="col-sm-10">
                                        <button class="btn btn-success" ng-click="modifySM()">Update </button>
                                        <button class="btn btn-disabled disabled" ng-click="cancelSM()">Cancel</button>
                               </div>
                        </div>
                    </form>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="StateMasterTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="SM in $data">
                                            
                                            <td data-title="'Country Name'" filter="{CountryName: 'text'}" sortable="'CountryName'" style="text-align:center;"><label>{{SM .CountryName}}</label></td>
                                            <td data-title="'State Name'" filter="{StateName: 'text'}" sortable="'StateName'" style="text-align:center;"><label>{{SM .StateName}}</label></td>
                                            <td data-title="'Actions'">
                                                <div layout="row">
                                                    <span flex></span>
                                                    <button type="button" ng-click="modifySMData(SM)" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button>
                                                    <button type="button" ng-click="deleteSM($event,SM)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>

                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page body end -->
