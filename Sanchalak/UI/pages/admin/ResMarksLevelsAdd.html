<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-init="getResMarksLevelList()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Add Marks Levels  Master</h4></div>
                        <div class="float-right"> <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light "><i class="ti-pencil-alt"></i>  Modify  </button></div>
                    </div>
                </div>

                <div class="card-block">

                    <div class="col-md-12 offset-md-2">
                        <form name="form">

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Class Level Name<span style="color:red;"> * </span></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" ng-model="LevelMarks.MarksLevelName" placeholder="Class Level Name" required>
                                </div>
                            </div>

                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-10">
                                        <button class="btn btn-success" ng-click="addResMarksLevel()">Add </button>
                                        <button class="btn btn-disabled disabled" ng-click="cancelResMarksLevel()">Cancel</button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" id="example-2" ng-table="MarksLevelTableParams" show-filter="true">
                            <tbody>
                                <tr ng-repeat="LevelMarks in $data">
                                    <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top: none; text-align: center;"><label>{{ $index + 1 }}</label></td>
                                    <td data-title="'Class Level Name'" filter="{MarksLevelName: 'text'}" sortable="'MarksLevelName'" style="border-top:none;"><label>{{LevelMarks.MarksLevelName}}</label></td>                                 
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
