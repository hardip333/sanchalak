
<style>
    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }


    /*   for table*/
    .card .card-block table tr {
        padding-bottom: 20px;
    }

    .table td {
        padding: .25rem;
    }

    .table th {
        white-space: unset !important;
    }

    .table label {
        margin-bottom: 0px;
        margin-top: 8px;
    }


    /*  for button in table*/
    .table button {
        width: 45px;
        height: 40px;
        padding: 0px;
    }

        .table button i {
            margin-right: 0px;
        }



    .ng-table th.sortable .sort-indicator {
        padding-right: 18px;
        position: relative;
        white-space: normal;
    }

    .ng-table th.sortable .sort-indicator:after, .ng-table th.sortable .sort-indicator:before {
            content: "";
            border-width: 0 4px 4px;
            border-style: solid;
            border-color: #000 transparent;
            visibility: hidden;
            right: 5px;
            top: 50%;
            position: absolute;
            opacity: .3;
        }

    .ng-table th.sortable.sort-desc .sort-indicator:after {
        border-bottom: 0;
        border-left: 4px solid transparent;
        border-right: 4px solid transparent;
        border-top: 4px solid #000;
        visibility: hidden;
    }

    .ng-table th.sortable .sort-indicator:hover:before {
        opacity: 1;
        visibility: hidden;
    }

    .ng-table th.sortable .sort-indicator:hover:after {
        opacity: 1;
        visibility: hidden;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-init="setValue();">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card" style="margin-bottom:15px;">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4 style="margin-bottom:0px;">Download ExamForm Barcode Pdf</h4></div>
                    </div>
                </div>
            </div>

            <div class="row clearfix">
                

                <div class="col-lg-12 col-md-12">
                    <div class="card">
                        <div class="card-header" style="padding:16px 20px;border-bottom:1px solid rgba(0,40,100,0.12);">
                            <h3 class="card-title" style="font-size:18px;">List of Download Barcode Pdf</h3>
                        </div>
                        <div class="card-block">
                            <div class="table-responsive" style="max-height:1000px;overflow:hidden;" >
                                <table id="ApplicationStatsId" class="table table-striped table-bordered" ng-table="barcodepdfTableParams" show-filter="true" >
                                    <tbody>
                                        <tr style="text-align:center" ng-repeat="barcodepdf in $data">
                                            <td data-title="'Exam Event'" filter="{'ExamEvent':'text'}" sortable="'ExamEvent'" style="border-top: none; text-align: left; word-wrap: break-word; word-break: break-all; white-space: unset !important;width:150px; ">
                                                <label style="text-align: left; align-content: flex-start; font-size: 13px; white-space: unset !important; "> {{barcodepdf.ExamEvent}}</label>
                                            </td>
                                            <td data-title="'Schedule'" filter="{'FacultyExamMap':'text'}" sortable="'FacultyExamMap'" style="border-top: none; text-align: left; word-wrap: break-word; word-break: break-all; white-space: unset !important;width:150px; ">
                                                <label style="text-align: left; align-content: flex-start; font-size: 13px; white-space: unset !important; "> {{barcodepdf.FacultyExamMap}}</label>
                                            </td>
                                            <td data-title="'Programme'" filter="{'Programme':'text'}" sortable="'Programme'" style="border-top: none; text-align: left; word-wrap: break-word; word-break: break-all; white-space: unset !important; ">
                                                <label style="text-align: left; align-content: flex-start; font-size: 13px; white-space: unset !important; "> {{barcodepdf.Programme}}</label>
                                            </td>
                                            <td data-title="'Programme Part Term'" filter="{'ProgrammePartTerm':'text'}" sortable="'ProgrammePartTerm'" style="border-top: none; text-align: left; word-wrap: break-word; word-break: break-all; white-space: unset !important; ">
                                                <label style="text-align: left; align-content: flex-start; font-size: 13px; white-space: unset !important; "> {{barcodepdf.ProgrammePartTerm}}</label>
                                            </td>
                                            <td data-title="'Specialisations'" filter="{'SpecialisationNames  ':'text'}" sortable="'SpecialisationNames'" style="border-top: none; text-align: left; word-wrap: break-word; word-break: break-all; white-space: unset !important; ">
                                                <label style="text-align: left; align-content: flex-start; font-size: 13px; white-space: unset !important; "> {{barcodepdf.SpecialisationNames}}</label>
                                            </td>
                                            <td data-title="'Papers'" filter="{'PaperNames ':'text'}" sortable="'PaperNames'" style="border-top: none; text-align: left; word-wrap: break-word; word-break: break-all; white-space: unset !important;width:250px; ">
                                                <label style="text-align: left; align-content: flex-start; font-size: 13px; white-space: unset !important;">{{barcodepdf.PaperNames}}</label>
                                            </td>
   

                                            <td data-title="'Status'" style="border-top: none; width:50px !important; ">
                                                <label ng-show="barcodepdf.IsGenerated  === false" style="cursor:pointer; margin-top:2px;" class="btn btn-secondary" title="Pending">Pending</label>
                                                <label ng-show="barcodepdf.IsGenerated  === true" style="cursor:pointer; margin-top:2px;" class="btn btn-primary" title="download">
                                                    <a href="http://172.25.15.22/MSUIS_AdminAPI/Upload/Barcode/PrimaryBarcode/{{barcodepdf.ZipFile}}" download="{{barcodepdf.ZipFile}}" target="_self" style="color:white;width:50px;">
                                                        <i class="fa fa-file-download" style="color:white;font-size:20px;"></i>
                                                    </a>

                                                </label>


                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
