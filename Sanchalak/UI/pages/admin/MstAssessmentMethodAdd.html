

<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="AssessmentMethodCtrl" ng-init="getAssessmentMethod()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Add Instruction Medium Master</h4></div>
                        <div class="float-right"> <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light ">Back</button></div>
                    </div>
                </div>
                <div class="card-block">
                    
                    <div class="col-md-12 offset-md-2">
                        <form ng-model="MstAssessmentMethod">

                            <div class="form-group row">
                                <label class="class=" col-sm-2 col-form-label">Assessment Method *</label>
                                <div class="col-sm-6">
                                    <input type="text" name="MstAssessmentMethod" class="form-control" ng-model="MstAssessmentMethod.AssessmentMethodName" placeholder="Type Assessment Method Name" required />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="class=" col-sm-2 col-form-label">Assessment Code *</label>
                                <div class="col-sm-6">
                                    <input type="text" name="MstAssessmentMethod" class="form-control" ng-model="MstAssessmentMethod.AssessmentMethodCode" placeholder="Type Assessment Method Code" required />
                                </div>
                            </div>

                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button class="btn btn-success" ng-click="addAssessmentMethod()">Add</button>
                                        <button class="btn btn-disabled disabled" ng-click="resetAssessmentMethod()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="MstAssessmentMethodTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="MstAssessmentMethod in $data">
                                            <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;text-align:center;"><label>{{MstAssessmentMethod.IndexId}}</label></td>
                                            <td data-title="'AssessmentMethodName'" filter="{AssessmentMethodName: 'text'}" sortable="'AssessmentMethodName'" style=" border-top: none;font-family: 'Times New Roman', Times, serif;"><label>{{MstAssessmentMethod.AssessmentMethodName}}</label></td>
                                            <td data-title="'Assessment Method Code'" filter="{AssessmentMethodCode: 'text'}" sortable="'AssessmentMethodCode'" style=" border-top: none;font-family: 'Times New Roman', Times, serif;"><label>{{MstAssessmentMethod.AssessmentMethodCode}}</label></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>                   

                </div>
            </div>




        </div>
    </div>
</div>
