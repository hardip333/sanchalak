<style>
    .md-dialog-is-showing {
        top: auto !important;
    }

    .button-size {
        width: 11rem !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="MstDocumentCtrl" ng-init="getMstDocumentList()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Edit Required Document Master</h4>
                </div>

                <div class="card-block">

                    <button type="button" ng-click="newMstDocumentAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="ion-plus-round"></span>&nbsp; Add New</button><br /><br />

                    <div class="col-md-12 offset-md-2">

                        <form ng-model="RequiredDocument" ng-show="showFormFlag">

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Name Of the Document:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" ng-model="RequiredDocument.NameOfTheDocument" placeholder="Edit Required Document" required>
                                </div>
                            </div>

                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button class="btn btn-success" ng-click="modifyMstDocument()">Update </button>
                                        <button class="btn btn-disabled disabled" ng-click="cancelMstDocument()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="MstDocumentTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="RequiredDocument  in $data">
                                            <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>
                                            <td data-title="'NameOfTheDocument'" filter="{NameOfTheDocument: 'text'}" sortable="'NameOfTheDocument'" style="border-top:none;"><label>{{RequiredDocument.NameOfTheDocument}}</label></td>

                                            <td data-title="'Actions'">
                                                <div layout="row">
                                                    <span flex></span>

                                                    <button type="button" ng-click="modifyMstDocumentData(RequiredDocument)" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button>
                                                    <button type="button" ng-click="deleteMstDocument($event,RequiredDocument)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>
                                                    <!--Hide Button-->
                                                    <button title="Hide" ng-click="showMstDocument(RequiredDocument)" class="btn btn-danger ml-2" ng-hide="RequiredDocument.IsActive"><i class="fa fa-toggle-on"></i>Click to Active</button>
                                                    <!--Show Button-->
                                                    <button title="Show" ng-click="hideMstDocument(RequiredDocument)" class="btn btn-success ml-2" ng-show="RequiredDocument.IsActive"><i class="fa fa-toggle-off"></i>Click to Suspended</button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
