<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
    .button-size {
        width: 11rem !important;
    }
    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="AssessmentMethodCtrl" ng-init="getAssessmentMethod()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Edit Assessment Method Master</h4>
                </div>

                <div class="card-block">

                    <button type="button" ng-click="newAssessmentMethodAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="ion-plus-round"></span>&nbsp; Add New</button><br /><br />
                    <div class="col-md-12 offset-md-2">
                        <form ng-model="MstAssessmentMethod" ng-show="showFormFlag">

                            <div class="form-group row">
                                <label class="class=" col-sm-2 col-form-label">Instruction Medium Name *</label>
                                <div class="col-sm-6">
                                    <input type="text" name="AssessmentMethodName" class="form-control" ng-model="MstAssessmentMethod.AssessmentMethodName" placeholder="Type Assessment Method Name" required />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="class=" col-sm-2 col-form-label">Assessment Code *</label>
                                <div class="col-sm-6">
                                    <input type="text" name="MstAssessmentMethod" class="form-control" ng-model="MstAssessmentMethod.AssessmentMethodCode" placeholder="Type Assessment Method Code" required />
                                </div>
                            </div>
                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button class="btn btn-success" ng-click="editAssessmentMethod()">Update </button>
                                        <button class="btn btn-disabled disabled" ng-click="resetAssessmentMethod()">Cancel</button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>

                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="MstAssessmentMethodTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="MstAssessmentMethod in $data">
                                            <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;text-align:center;"><label>{{MstAssessmentMethod.IndexId}}</label></td>
                                            <td data-title="'AssessmentMethodName'" filter="{AssessmentMethodName: 'text'}" sortable="'AssessmentMethodName'" style=" border-top: none;"><label>{{MstAssessmentMethod.AssessmentMethodName}}</label></td>
                                            <td data-title="'Assessment Method Code'" filter="{AssessmentMethodCode: 'text'}" sortable="'AssessmentMethodCode'" style=" border-top: none;font-family: 'Times New Roman', Times, serif;"><label>{{MstAssessmentMethod.AssessmentMethodCode}}</label></td>
                                            <td data-title="'Actions'">
                                                <div layout="row">
                                                    <span flex></span>

                                                    <!--<button type="button" ng-click="displayAssessmentMethod(MstAssessmentMethod)" class="btn btn-info btn-icon mr-2" data-target="#large-Modal" data-toggle="modal"><span class="icofont ion-eye"></span></button>-->
                                                    <button type="button" ng-click="modifyAssessmentMethodData(MstAssessmentMethod)" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button>
                                                    <button type="button" ng-click="deleteAssessmentMethod($event,MstAssessmentMethod)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>
                                                    <!--<button title="Hide" ng-click="ShowAssessmentMethod(MstAssessmentMethod)" class="btn btn-danger ml-2 button-size" ng-hide="MstAssessmentMethod.IsActive"><i class="fa fa-toggle-on"></i>Click to Active</button>
            <button title="Show" ng-click="HideAssessmentMethod(MstAssessmentMethod)" class="btn btn-success ml-2 button-size" ng-show="MstAssessmentMethod.IsActive"><i class="fa fa-toggle-off"></i>Click to Suspended</button>-->
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="large-Modal" tabindex="-1" role="dialog">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Assessment Method Detail</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <h5></h5>
                                    <table class="table table-striped table-bordered">
                                        <tr>
                                            <td>Assessment Method Name:</td>
                                            <td>{{MstAssessmentMethod.AssessmentMethodName}}</td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <!--<button type="button" class="btn btn-default waves-effect " data-dismiss="modal" disabled>Close</button>-->
                                    <button type="button" class="btn btn-primary waves-effect waves-light " data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
