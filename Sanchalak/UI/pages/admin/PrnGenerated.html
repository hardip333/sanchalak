<!--#searchResult tr > *:nth-child(n+7) {
        display: none;
}-->
<style>
    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>

<div id="overlay">
    <div class="w-100 d-flex justify-content-center align-items-center">
        <div class="spinner"></div>
    </div>
</div>
<!-- Page body start -->
<!--<script src="https://cdn.jsdelivr.net/npm/alasql@1.7"></script>-->
<!--<script src="../../../sanchalak/app/admin/controller/alasql.js"></script>-->

<div class="page-body" ng-controller="PrnGeneratedCtrl">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>PRN Generated Report</h4>
                    <div class="float-right"> <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light ">Back</button></div>

                </div>
                <div class="card-block">
                    <div class="col-md-12 offset-md-2">
                        <form class="ng-pristine ng-untouched ng-valid">
                            <div class="form-group row">
                                <div class="col-sm-3" style="flex: 0 0 20%;">Programme Instance Part Term</div>
                                <div class="col-sm-3" ng-init="GetLocalStorageValue()">
                                    <span class="nullable" ng-init="GetPartTermList()">
                                        <select id="InsPartTerm" ng-options="d.InstancePartTermId as d.InstancePartTermName for d in alGet" ng-model="PrnGenerated.ProgrammeInstancePartTermId"
                                                [value]="PrnGenerated.ProgrammeInstancePartTermId" class="form-control">
                                            <!--ng-pristine ng-untouched ng-valid-->
                                            <option value="" disabled selected>-- select --</option>
                                        </select>
                                    </span>
                                </div>
                                <div class="col-sm-3">
                                    <button class="btn btn-success" ng-click="getPrnGenerated()">Search</button>
                                </div>

                            </div>

                            <div style="text-align: center;width:50%">
                                <!--<button class="btn btn-success" ng-click="exportData()">Export to Excel Short</button>-->
                                <button class="btn btn-success" ng-click="PRNExportData()">Export to Excel</button> &nbsp;&nbsp;&nbsp;&nbsp;
                                <button class="btn btn-success" ng-click="PRNExportFull()">Export to Excel Full</button>

                            </div>

                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-block">
                        <div class="table-responsive">
                            <table id="searchResult" class="table table-striped table-bordered" ng-table="PrnGeneratedTableParams" show-filter="true">
                                <tbody>
                                    <tr ng-repeat="PrnGenerated in $data">
                                        <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;"><label>{{PrnGenerated.IndexId}}</label></td>
                                        <td data-title="'Admission Id'" filter="{AdmissionId: 'text'}" sortable="'AdmissionId'" style=" border-top: none;"><label>{{PrnGenerated.AdmissionId}}</label></td>
                                        <td data-title="'PRN'" filter="{PRN: 'text'}" sortable="'PRN'" style=" border-top: none;"><label>{{PrnGenerated.PRN}}</label></td>
                                        <td data-title="'Name'" filter="{NameAsPerMarksheet: 'text'}" sortable="'NameAsPerMarksheet'" style="border-top:none;"><label>{{PrnGenerated.NameAsPerMarksheet}}</label></td>
                                        <td data-title="'Mobile No.'" filter="{MobileNo: 'text'}" sortable="'MobileNo'" style=" border-top: none;"><label>{{PrnGenerated.MobileNo}}</label></td>
                                        <td data-title="'Email Id'" filter="{EmailId: 'text'}" sortable="'EmailId'" style=" border-top: none;"><label>{{PrnGenerated.EmailId}}</label></td>
                                        <td data-title="'Gender'" filter="{Gender: 'text'}" sortable="'Gender'" style=" border-top: none;"><label>{{PrnGenerated.Gender}}</label></td>
                                        <td data-title="'Academic Status'" filter="{EligibilityByAcademics: 'text'}" sortable="'EligibilityByAcademics'" style=" border-top: none;"><label>{{PrnGenerated.EligibilityByAcademics}}</label></td>
                                        <td data-title="'Academic Remarks'" filter="{AdminRemarkByAcademics: 'text'}" sortable="'AdminRemarkByAcademics'" style=" border-top: none;"><label>{{PrnGenerated.AdminRemarkByAcademics}}</label></td>


                                        <td data-title="'Resevation Name'" filter="{ApplicationReservationName: 'text'}" sortable="'ApplicationReservationName'" style=" border-top: none;"><label>{{PrnGenerated.ApplicationReservationName}}</label></td>
                                        <td data-title="'Social Category Name'" filter="{SocialCategoryName: 'text'}" sortable="'SocialCategoryName'" style=" border-top: none;"><label>{{PrnGenerated.SocialCategoryName}}</label></td>
                                        <td data-title="'Committee Name'" filter="{CommitteeName: 'text'}" sortable="'CommitteeName'" style=" border-top: none;"><label>{{PrnGenerated.CommitteeName}}</label></td>
                                        <td data-title="'Is Physically Chanllenged?'" filter="{IsPhysicallyChanllenged: 'text'}" sortable="'IsPhysicallyChanllenged'" style=" border-top: none;"><label>{{PrnGenerated.IsPhysicallyChanllenged}}</label></td>
                                        <td data-title="'Nationality'" filter="{Nationality: 'text'}" sortable="'Nationality'" style=" border-top: none;"><label>{{PrnGenerated.Nationality}}</label></td>
                                        <td data-title="'Correspondence Address'" filter="{CurrentAddress: 'text'}" sortable="'CurrentAddress'" style=" border-top: none;"><label>{{PrnGenerated.CurrentAddress}}</label></td>
                                        <td data-title="'Permanent Address'" filter="{PermanentAddress: 'text'}" sortable="'PermanentAddress'" style=" border-top: none;"><label>{{PrnGenerated.PermanentAddress}}</label></td>
                                        <td data-title="'Parents Mobile No.'" filter="{FatherMotherContactNo: 'text'}" sortable="'FatherMotherContactNo'" style=" border-top: none;"><label>{{PrnGenerated.FatherMotherContactNo}}</label></td>
                                        <td data-title="'Local To Vadodara'" filter="{LocalToVadodara: 'text'}" sortable="'LocalToVadodara'" style=" border-top: none;"><label>{{PrnGenerated.LocalToVadodara}}</label></td>



                                        <td data-title="'Faculty Name'" filter="{FacultyName: 'text'}" sortable="'FacultyName'" style=" border-top: none;"><label>{{PrnGenerated.FacultyName}}</label></td>
                                        <td data-title="'Institute Name'" filter="{InstituteName: 'text'}" sortable="'InstituteName'" style=" border-top: none;"><label>{{PrnGenerated.InstituteName}}</label></td>
                                        <td data-title="'Programme Name '" filter="{ProgrammeName: 'text'}" sortable="'ProgrammeName'" style=" border-top: none;"><label>{{PrnGenerated.ProgrammeName}}</label></td>
                                        <td data-title="'Branch Name'" filter="{BranchName: 'text'}" sortable="'BranchName'" style=" border-top: none;"><label>{{PrnGenerated.BranchName}}</label></td>
                                        <td data-title="'Part Term Name'" filter="{InstancePartTermName: 'text'}" sortable="'InstancePartTermName'" style=" border-top: none;"><label>{{PrnGenerated.InstancePartTermName}}</label></td>
                                        <td data-title="'Fee Category Name'" filter="{FeeCategoryName: 'text'}" sortable="'FeeCategoryName'" style=" border-top: none;"><label>{{PrnGenerated.FeeCategoryName}}</label></td>
                                        <td data-title="'PRN Generated'" filter="{PRNGenerated: 'text'}" sortable="'PRNGenerated'" style=" border-top: none;"><label>{{PrnGenerated.PRNGenerated}}</label></td>



                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
