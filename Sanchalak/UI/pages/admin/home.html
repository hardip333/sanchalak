<div id="page-wrapper">
    <div style="margin-top:10px;"></div>
    <!-- /.row -->
    <div class="row" style="margin: 0px;">
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-primary" style="margin-left:10px;">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-users fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right" style="font-size: 18px;">
                            26  <br />
                           Participants
                        </div>
                    </div>
                </div>
                <a href="" ng-click="redirectToParticipants()">
                    <div class="panel-footer" style="color:gray">
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="panel panel-green" style="background-color: #54bd54;">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-external-link fa-5x" style="color:white"></i>
                        </div>
                        <div class="col-xs-9 text-right" style="font-size: 18px;">
                            <strong> 12 </strong> <br />
                            <strong> Online Test Links </strong>
                        </div>
                    </div>
                </div>
                <a href="" ng-click="redirectToOnlineTestLink()">
                    <div class="panel-footer" style="color:gray">
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-red" style="background-color: #f54141;">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-calendar fa-5x" style="color:white"></i>
                        </div>
                        <div class="col-xs-9 text-right" style="font-size: 18px;">
                            <div class="huge" style="color:white">29</div>
                            <div style="color:white">Events</div>
                        </div>
                    </div>
                </div>
                <a href="" ng-click="redirectToEvent()">
                    <div class="panel-footer" style="color:gray">
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-yellow" style="background-color: #eeee26;">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-comments fa-5x" style="color:white"></i>
                        </div>
                        <div class="col-xs-9 text-right" style="font-size: 18px;">
                            <strong> 13 </strong> <br />
                            <strong> SMS </strong>
                        </div>
                    </div>
                </div>
                <a href="" ng-click="showAdvanced($event)">
                    <div class="panel-footer" style="color:gray">
                        <span class="pull-left">Purchase</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="row" style="margin:0px;">
    <div class="col-lg-8">
    </div>
    <div class="col-lg-4" style="padding:0px;">
        <div class="panel panel-default" style="margin-right: 13px;">
            <div class="panel-heading">
                <i class="fa fa-bell fa-fw"></i> Notifications Panel
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="list-group">
                    <a href="#" class="list-group-item" ng-repeat="notification in notificationList">
                        <i class="fa fa-comment fa-fw"></i> {{notification.title}}
                        <span class="pull-right text-muted small">
                            <em>{{notification.time}}</em>
                        </span>
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>

<script type="text/ng-template" id="purchasesmscredits.html">
    <md-dialog aria-label="Purchase Unit">
        <form ng-cloak>
            <md-toolbar style="background-color:#7d222c;">
                <div class="md-toolbar-tools">
                    <h2>Purchase Unit</h2>
                    <span flex></span>

                </div>
            </md-toolbar>

            <md-dialog-content>
                <div class="md-dialog-content">
                    <label> Units Req :</label> <input type="number" value="" ng-model="purchaseUnits" ng-change="calculateAmount()" /> <br />
                    <br /> <label> Amount : {{amount}} </label>
                </div>
            </md-dialog-content>

            <md-dialog-actions layout="row">

                <span flex></span>

                <md-button ng-click="cancel()">
                    Cancel
                </md-button>

                <md-button ng-click="purchase()">
                    Purchase
                </md-button>

            </md-dialog-actions>
        </form>
    </md-dialog>

</script>
