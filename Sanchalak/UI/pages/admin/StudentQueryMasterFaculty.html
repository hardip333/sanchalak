

<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-init="getStudentQueryList()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Student Help Desk Information</h4>


                </div>
                <div class="card-block">                   

                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="StudentQueryTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="StudentQuery in $data">
                                            <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;"><label>{{StudentQuery.IndexId}}</label></td>
                                            <td data-title="'Applicant Name'" filter="{Name: 'text'}" sortable="'Name'" style="border-top:none;text-align:center;"><label>{{StudentQuery.FirstName}} {{StudentQuery.LastName}}</label></td>
                                            <td data-title="'User Name'" filter="{UserName: 'text'}" sortable="'UserName'" style="border-top:none;text-align:centr;"><label>{{StudentQuery.UserName}}</label></td>
                                          <!--<td data-title="'EmailId'" filter="{EmailId: 'text'}" sortable="'Email'" style="border-top:none;"><label>{{StudentQuery.EmailId}}</label></td>-->
                                            <!--<td data-title="'MobileNo'" filter="{MobileNo: 'text'}" sortable="'MobileNo'" style="border-top:none;"><label>{{StudentQuery.MobileNo}}</label></td>-->
                                            <td data-title="'Difficulty In'" filter="{DifficultyIn: 'text'}" sortable="'DifficultyIn'" style="border-top:none;text-align:center;"><label>{{StudentQuery.DifficultyIn}}</label></td>
                                            <td data-title="'Requested Date'" filter="{CreatedOn: 'text'}" sortable="'CreatedOn'" style="border-top:none;text-align:center;"><label>{{StudentQuery.CreatedOn}}</label></td>
                                            <td data-title="'Remark Status'" style="color:blue;margin-left:15px;" filter="{RemarkStatus: 'text'}" sortable="'RemarkStatus'"><label>{{StudentQuery.RemarkStatus}}</label></td>



                                            <td data-title="'Actions'">
                                                <div layout="row">
                                                    <span flex></span>
                                                    <button ng-click="newStudentQueryFacultyRemarksAdd(StudentQuery.Id)" class="btn btn-success ml-2"><i class="fa fa-toggle-off"></i>Click to Proceed</button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

              

                </div>
            </div>




        </div>
    </div>
</div>
