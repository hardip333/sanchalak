        display: none;
}-->
<style>
    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>

<div id="overlay">
    <div class="w-100 d-flex justify-content-center align-items-center">
        <div class="spinner"></div>
    </div>
</div>
<!-- Page body start -->
<!--<script src="https://cdn.jsdelivr.net/npm/alasql@1.7"></script>-->
<!--<script src="../../../sanchalak/app/admin/controller/alasql.js"></script>-->

<div class="page-body" ng-controller="RefundRequestByAcademicsCtrl">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Refund Request By Academics Report</h4>
                    <div class="float-right"> <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light ">Back</button></div>
                </div>
                <div class="card-block">
                    <div class="col-md-12 offset-md-2">
                        <form class="ng-pristine ng-untouched ng-valid">
                            <div class="form-group row">
                                <div class="col-sm-3" style="flex: 0 0 20%;">Programme Instance Part Term</div>
                                <div class="col-sm-3" ng-init="GetLocalStorageValue()">
                                    <span class="nullable" ng-init="GetPartTermList()">
                                        <select id="InsPartTerm" ng-options="d.InstancePartTermId as d.InstancePartTermName for d in alGet" ng-model="RefundRequestByAcademics.ProgrammeInstancePartTermId"
                                                [value]="RefundRequestByAcademics.ProgrammeInstancePartTermId" class="form-control">
                                            <!--ng-pristine ng-untouched ng-valid-->
                                            <option value="" disabled selected>-- select --</option>
                                        </select>
                                    </span>
                                </div>
                                <div class="col-sm-3">
                                    <button class="btn btn-success" ng-click="getRefundRequestByAcademics()">Search</button>
                                </div>

                            </div>

                            <div style="text-align: center;width:50%">
                                <!--<button class="btn btn-success" ng-click="exportData()">Export to Excel Short</button>-->
                                <button class="btn btn-success" ng-click="exportData()">Export to Excel Full</button>

                            </div>

                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-block">
                        <div class="table-responsive">
                            <table id="searchResult" class="table table-striped table-bordered" ng-table="RefundRequestByAcademicsTableParams" show-filter="true">
                                <tbody>
                                    <tr ng-repeat="RefundRequestByAcademics in $data">
                                        <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;"><label>{{RefundRequestByAcademics.IndexId}}</label></td>
                                        <td data-title="'Application No.'" filter="{ApplicationId: 'text'}" sortable="'ApplicationId'" style=" border-top: none;"><label>{{RefundRequestByAcademics.ApplicationId}}</label></td>
                                        <td data-title="'Faculty Name'" filter="{FacultyName: 'text'}" sortable="'FacultyName'" style=" border-top: none;"><label>{{RefundRequestByAcademics.FacultyName}}</label></td>
                                        <td data-title="'Part Term Name'" filter="{InstancePartTermName: 'text'}" sortable="'InstancePartTermName'" style=" border-top: none;"><label>{{RefundRequestByAcademics.InstancePartTermName}}</label></td>
                                        <td data-title="'Name'" filter="{FullName: 'text'}" sortable="'FullName'" style="border-top:none;"><label>{{RefundRequestByAcademics.FullName}}</label></td>
                                        <td data-title="'Programme Name'" filter="{ProgrammeName: 'text'}" sortable="'ProgrammeName'" style=" border-top: none;"><label>{{RefundRequestByAcademics.ProgrammeName}}</label></td>
                                        <td data-title="'Branch Name'" filter="{BranchName: 'text'}" sortable="'BranchName'" style=" border-top: none;"><label>{{RefundRequestByAcademics.BranchName}}</label></td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
