<style>
    td {
        white-space: normal !important;
        text-align: center;
    }
</style>

<div id="overlay">
    <div class="w-100 d-flex justify-content-center align-items-center">
        <div class="spinner"></div>
    </div>
</div>

<!-- Page body start -->
<div class="page-body">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4><b>Required Document Report</b></h4></div>

                    </div>
                </div>

                <div class="card-block">

                    <div class="col-md-12 offset-md-2">
                        <form ng-model="ReqDocument">

                            <div class="form-group row" ng-init="getFacultyById()">
                                <div class="col-sm-2"><b>Faculty Name:</b></div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <label>{{Institute.FacultyName}} - {{Institute.Id}}</label>

                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-2"><b>Institute Name:</b></div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <label>{{Institute.InstituteName}} - {{Institute.InstituteId}}</label>

                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row" ng-init="IncAcademicYearListGet()">
                                <div class="col-sm-2">
                                    <b>Academic Year :</b><span style="color:red;"> *</span>
                                </div>
                                <div class="col-sm-6">
                                    <select class="form-control" ng-model="RequiredDoc.AcademicYearId" ng-change="getProgrammeListByInstIdAcadId()" ng-options="d.Id as d.AcademicYearCode for d in AcademicYearList">
                                        <option value="">-- SELECT --</option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-group row">
                                <div class="col-sm-2">
                                    <b>Programme Name:</b><span style="color:red;"> *</span>

                                </div>
                                <div class="col-sm-6">
                                    <select class="form-control" ng-model="RequiredDoc.ProgrammeId" ng-options="d.Id as d.ProgrammeName for d in ProgrammeList" ng-change="getInstanceNameList()">
                                        <option value="">-- SELECT --</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-2">
                                    <b>Instance Part Term Name:</b><span style="color:red;"> *</span>

                                </div>
                                <div class="col-sm-6">
                                    <select class="form-control" ng-model="RequiredDoc.ProgrammeInstancePartTermId" ng-options="d.Id as d.InstancePartTermName for d in InstanceNameList">
                                        <option value="">-- SELECT --</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button type="button" ng-click="getRequiredDocumentReport()" class="btn btn-success">&nbsp; Submit</button>

                                        <button class="btn btn-disabled disabled" ng-click="cancelRequiredDocumentReport()">Cancel</button>

                                    </div>
                                </div>
                            </div>

                        </form>


                    </div>
                </div>

                <div class="col-sm-12" ng-show="IsLabelVisible">
                    &nbsp;

                    <div class="card">
                        <form ng-model="ProgramLbl">

                            <div class="form-group row">

                                <label class="col-sm-2 col-form-label">
                                    <b>Programme Name :</b>
                                </label>

                                <div class="col-sm-3">
                                    <label>{{ProgramLbl.ProgrammeName}}</label>

                                </div>

                                <label class="col-sm-3 col-form-label"><b>Instance Part Term Name :</b></label>
                                <div class="col-sm-4">
                                    <label>{{ProgramLbl.InstancePartTermName}} </label>
                                </div>


                            </div>


                        </form>

                    </div>


                </div>

                <div class="card-block" ng-show="IsTableVisible">
                    <div class="table-responsive">
                        <div>
                            <div class="float-right"> <button type="button" class="btn btn-success" ng-click="exportData()">Export To Excel</button></div>
                            <div class="float-left"><h4><b>Required Documents Detail</b></h4></div>
                        </div>&nbsp;

                        <table class="table table-striped table-bordered" ng-table="RequiredDocumentReportTableParams" show-filter="true">

                            <tbody>
                                <tr ng-repeat="RequiredDoc in $data">
                                    <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;text-align:center;"><label>{{RequiredDoc.IndexId }}</label></td>
                                    <td data-title="'Name Of The Document'" filter="{NameOfTheDocument: 'text'}" sortable="'NameOfTheDocument'" style="border-top: none;text-align:left;"><label>{{RequiredDoc.NameOfTheDocument}}</label></td>
                                    <td data-title="'Document Type'" filter="{DocumentType: 'text'}" sortable="'ProgrammeName'" style=" border-top: none;"><label>{{RequiredDoc.DocumentType}}</label></td>

                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>


            </div>
        </div>

    </div>
</div>
