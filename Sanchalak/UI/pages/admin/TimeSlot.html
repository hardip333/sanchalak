

<style>
    .md-dialog-is-showing {
        top: auto !important;
    }

    .button-size {
        width: 11rem !important;
    }
     
    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>


<!-- Page body start -->
<div class="page-body" ng-controller="TimeSlotCtrl" ng-init="TimeSlotGet()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Time Slot</h4>


                </div>
                <div class="card-block">

                    <div class="col-md-12 offset-md-2">
                        <form ng-model="TimeSlotGet" name="TimeSlotForm">

                            <div class="form-group row">
                                <label class="col-sm-2">Start Time</label>
                                <div class="col-sm-6">
                                    <input type="time" class="form-control" ng-model="TimeSlot.DtStartTime" placeholder="StartTime" required>
                                </div>

                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2">End Time</label>
                                <div class="col-sm-6">
                                    <input type="time" class="form-control" ng-model="TimeSlot.DtEndTime" placeholder="EndTime" required>
                                </div>

                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2">Time Slot</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" ng-model="TimeSlot.TimeSlotName" placeholder="Type Time Slot Name." required>
                                </div>

                            </div>


                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button class="btn btn-success" ng-click="TimeSlotAdd()" ng-show="UpdateBtnFlag == false">Add </button>
                                        <button class="btn btn-success" ng-click="TimeSlotEdit()" ng-show="UpdateBtnFlag == true">Update </button>
                                        <button class="btn btn-disabled disabled" ng-click="resetTimeSlot()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="TimeSlot" ng-table="TimeSlotTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="TimeSlot in $data">

                                            <td data-title="'Code'" filter="{Code: 'text'}" sortable="'Code'" style="border-top:none;text-align:center;" width="10px"><label>{{TimeSlot.Code}}</label></td>
                                            <td data-title="'Start Time'" filter="{StartTime: 'text'}" sortable="'StartTime'" style="border-top:none;text-align:center;"><label>{{TimeSlot.StartTimeView}}</label></td>
                                            <td data-title="'End Time'" filter="{EndTime: 'text'}" sortable="'EndTime'" style="border-top:none;text-align:center;"><label>{{TimeSlot.EndTimeView}}</label></td>
                                            <td data-title="'Time Slot'" filter="{TimeSlotName: 'text'}" sortable="'TimeSlotName'" style="border-top:none;text-align:center;"><label>{{TimeSlot.TimeSlotName}}</label></td>
                                            <td data-title="'Actions'" style="text-align:center;width:5px;">
                                                <div layout="row">
                                                    <span flex></span>

                                                    <button type="button" ng-click="modifyTimeSlotData(TimeSlot)" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button>
                                                    <button type="button" ng-click="TimeSlotDelete($event,TimeSlot)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>

                                                </div>
                                            </td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>

                </div>
            </div>


           

        </div>
    </div>
</div>
