<style>
    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }

    /*   for table*/
    .card .card-block table tr {
        padding-bottom: 20px;
    }

    .table td {
        padding: .25rem;
    }

    .table label {
        margin-bottom: 0px;
        margin-top: 8px;
    }


    /*  for button in table*/
    .table button {
        width: 45px;
        height: 40px;
        padding: 0px;
    }

        .table button i {
            margin-right: 0px;
        }


    .ng-table th.sortable .sort-indicator {
        padding-right: 18px;
        position: relative;
        white-space: normal;
    }

        .ng-table th.sortable .sort-indicator:after, .ng-table th.sortable .sort-indicator:before {
            content: "";
            border-width: 0 4px 4px;
            border-style: solid;
            border-color: #000 transparent;
            visibility: hidden;
            right: 5px;
            top: 50%;
            position: absolute;
            opacity: .3;
        }

    .ng-table th.sortable.sort-desc .sort-indicator:after {
        border-bottom: 0;
        border-left: 4px solid transparent;
        border-right: 4px solid transparent;
        border-top: 4px solid #000;
        visibility: hidden;
    }

    .ng-table th.sortable .sort-indicator:hover:before {
        opacity: 1;
        visibility: hidden;
    }

    .ng-table th.sortable .sort-indicator:hover:after {
        opacity: 1;
        visibility: hidden;
    }








</style>

<!-- Page body start -->
<div class="page-body" ng-init="setValue();">
    <div class="row">
        <div class="col-sm-12">
            <div class="card" style="margin-bottom: 15px;">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4 style="margin-bottom:0px;">Inward</h4></div>
                    </div>
                </div>
            </div>
            <div class="row clearfix">
                <div class="col-lg-12 col-md-6">
                    <div class="card" style="margin-bottom: 0px;">
                        <div class="card-body" style="padding:10px 20px 0px 20px;">
                            <div class="row">
                                <div class="col-lg-4">
                                    <label class="form-label">Exam Event</label>
                                    <div>
                                        <span class="nullable">
                                            <examevent-select style="margin-bottom:3px;" ng-model="filter.ExamMasterId"></examevent-select>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-label">PRN</label>
                                        <input type="text" class="form-control" name="example-text-input" placeholder="Enter PRN" ng-model="filter.PRN">
                                    </div>
                                </div>
                                <div class="col-lg-1" style="visibility:hidden;">

                                </div>
                                <div class="col-lg-1" style="margin-left:0px;">
                                    <button title="Inward" type="button" ng-click="getpendingGetPendingExamInwardList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light " style="margin-left:0px;margin-top:24px;"><i class="fa fa-search"></i></button>
                                </div>
                               

                            </div>
            
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12" >
                    <div class="card">
                        <div class="card-header" style="padding:16px 20px;border-bottom:1px solid rgba(0,40,100,0.12);">
                            <h3 class="card-title float-left" style="font-size:18px;">List of Exam Inward List</h3>
                        </div>

                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" ng-table="inwardTableParams" show-filter="true" style="font-size:13px;">
                                    <thead style="vertical-align: middle">
                                        <tr>
                                            <th style="width: auto; padding: unset !important; font-size: 13px;">Exam Form <br /> Number</th>
                                            <th style="width: auto; padding: unset !important; font-size: 13px;">Exam Event</th>
                                            <th style="width: auto; padding: unset !important; font-size: 13px;">Student Name</th>
                                            <th style="width: auto; padding: unset !important; font-size: 13px;">PRN</th>
                                            <th style="width: auto; padding: unset !important; font-size: 13px;">Faculty Name</th>
                                            <th style="width: auto; padding: unset !important; font-size: 13px;">Semester Name</th>
                                            <th style="width: auto; padding: unset !important; font-size: 13px;">Exam Fee <br /> Start Date</th>
                                            <th style="width: auto; padding: unset !important; font-size: 13px;">Exam Fee <br /> End Date <br /> For Student</th>
                                            <th style="width: auto; padding: unset !important; font-size: 13px;">Exam Fee <br /> End Date <br /> For Faculty</th>
                                            <th style="width: auto; padding: unset !important; font-size: 13px;">Select</th>
                                        </tr>
                                    </thead>

                                    <tbody style="font-size:12px;">
                                        <tr style="text-align:center;font-size:13px;" ng-repeat="inward in  $data">
                                            <td data-title="'Exam Form Number'" filter="{'ExamFormNo ': 'text'}" sortable="'ExamFormNo '" style="border-top: none; text-align: left; padding: .10rem;white-space: unset !important; ">
                                                <label style="text-align: left; align-content: flex-start; white-space: unset !important;">{{inward.FormNo}}</label>
                                            </td>
                                            <td data-title="'Exam Event'" filter="{'DisplayName ': 'text'}" sortable="'DisplayName '" style="border-top: none; text-align: left; padding: .10rem;white-space: unset !important; ">
                                                <label style="text-align: left; align-content: flex-start; white-space: unset !important;">{{inward.DisplayName}}</label>
                                            </td>
                                            <td data-title="'Student Name'" filter="{'NameAsPerMarkSheet ': 'text'}" sortable="'NameAsPerMarkSheet '" style="border-top: none; text-align: left; padding: .10rem;white-space: unset !important; ">
                                                <label style="text-align: left; align-content: flex-start; white-space: unset !important;">{{inward.NameAsPerMarkSheet}}</label>
                                            </td>
                                            <td data-title="'PRN'" filter="{'PRN ': 'text'}" sortable="'PRN '" style="border-top: none; text-align: left; padding: .10rem;white-space: unset !important; ">
                                                <label style="text-align: left; align-content: flex-start; white-space: unset !important;">{{inward.PRN}}</label>
                                            </td>
                                            <td data-title="'Faculty Name'" filter="{'FacultyName ': 'text'}" sortable="'FacultyName '" style="border-top: none; text-align: left; padding: .10rem;white-space: unset !important; ">
                                                <label style="text-align: left; align-content: flex-start; white-space: unset !important;">{{inward.FacultyName}}</label>
                                            </td>
                                            <td data-title="'Semester Name'" filter="{'InstancePartTermName ': 'text'}" sortable="'InstancePartTermName '" style="border-top: none; text-align: left; padding: .10rem;white-space: unset !important; ">
                                                <label style="text-align: left; align-content: flex-start; white-space: unset !important;">{{inward.InstancePartTermName}}</label>
                                            </td>
                                            <td data-title="'Exam Fee Start Date'" filter="{'ExamFeeStartDateView ': 'text'}" sortable="'ExamFeeStartDateView '" style="border-top: none; text-align: left; padding: .10rem;white-space: unset !important; ">
                                                <label style="text-align: left; align-content: flex-start; white-space: unset !important;">{{inward.ExamFeeStartDateView}}</label>
                                            </td>
                                            <td data-title="'Exam Fee End Date For Student'" filter="{'ExamFeeEndDateForStudentView ': 'text'}" sortable="'ExamFeeEndDateForStudentView '" style="border-top: none; text-align: left; padding: .10rem;white-space: unset !important; ">
                                                <label style="text-align: left; align-content: flex-start; white-space: unset !important;">{{inward.ExamFeeEndDateForStudentView}}</label>
                                            </td>
                                            <td data-title="'Exam Fee End Date For Faculty'" filter="{'ExamFeeEndDateForFacultyView ': 'text'}" sortable="'ExamFeeEndDateForFacultyView '" style="border-top: none; text-align: left; padding: .10rem;white-space: unset !important; ">
                                                <label style="text-align: left; align-content: flex-start; white-space: unset !important;">{{inward.ExamFeeEndDateForFacultyView}}</label>
                                            </td>
                                            <td data-title="'Select'" filter="{'IsSelected ': 'text'}" sortable="'IsSelected '" style="border-top: none; padding: .10rem; ">
                                                <button title="Update" type="button" ng-click="SetInward(inward)" class="tabledit-edit-button btn btn-primary waves-effect waves-light " style="margin-left:0px;margin-top:24px;"><i class="fa fa-copy"></i> </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>

                        </div>
                        <div class="card-block" ng-show="showForm">
                            <form ng-model="InwardData">
                                <div class="form-group row">
                                    <div class="col-sm-3">Exam Form No.:</div>
                                    <div class="col-sm-6">
                                        <div>
                                            <span class="nullable">
                                                <label>{{InwardData.FormNo}}</label>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-3">Student Name:</div>
                                    <div class="col-sm-6">
                                        <div>
                                            <span class="nullable">
                                                <label>{{InwardData.NameAsPerMarkSheet}}</label>

                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-3">Exam Event:</div>
                                    <div class="col-sm-6">
                                        <div>
                                            <span class="nullable">
                                                <label>{{InwardData.DisplayName}}</label>

                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-3">Semester Name:</div>
                                    <div class="col-sm-6">
                                        <div>
                                            <span class="nullable">
                                                <label>{{InwardData.InstancePartTermName}}</label>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-3">Received Exam Fee:</div>
                                    <div class="col-sm-6">
                                        <input type="number" ng-disabled="IsInstitute" class="form-control" ng-model="InwardData.ExamFeesToBePaid" placeholder="Type Received Exam Fee" required><br />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-3">Transaction No.:</div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" ng-model="InwardData.TransactionId" placeholder="Type Transaction no." required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-3"></div>
                                    <div class="col-sm-6">
                                        <button class="tabledit-edit-button btn btn-primary waves-effect waves-light " ng-click="saveupdateExamInward(InwardData)"><i class="fa fa-copy"></i> Inward </button>                                        
                                    </div>
                                </div>
                            </form>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
