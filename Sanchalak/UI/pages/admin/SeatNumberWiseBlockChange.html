<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="SeatNumberWiseBlockChangeCtrl" >
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Seat Number Wise Block Change</h4>
                </div>
                <div class="card-block">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Search Seat Number <span style="color:red">*</span></label>
                        <div class="col-sm-10 col-lg-4">
                            <input type="number" class="form-control" ng-model="SeatNumberWiseBlockChange.SeatNumber" placeholder="Type Seat Number">

                        </div>
                        <div class="col-sm-10 col-lg-4">
                            <button class="btn btn-success" ng-click="getSeatNumberWiseBlockChange(SeatNumberWiseBlockChange.SeatNumber,$index)">Search </button>
                        </div>


                    </div>

                    <!-- Dual Admission Details start -->

                    <div class="card" ng-show="ShowApplicantFlag == true">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;<b>Seat Number</b> </label>
                            <label class="col-sm-8 col-form-label">{{SeatNumberWiseBlockChange[0].SeatNumber}}</label>
                        </div>
                        
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="">
                                    <tbody ng-repeat="SeatNumberWiseBlockChange in SeatNumberSearchData">
                                        <tr>
                                            <td data-title="'Sr.No'" style="border-top:none;text-align:center"><label>{{SeatNumberWiseBlockChange.IndexId}}</label></td>
                                            <td data-title="'Paper Name'" style="border-top:none;text-align:center"><label>{{SeatNumberWiseBlockChange.PaperCodeName}}</label></td>
                                            <td data-title="'Venue Name'" style="border-top:none;text-align:center"><label>{{SeatNumberWiseBlockChange.ExamVenueName}}</label></td>
                                            
                                            <td data-title="'Block Name'" style="border-top:none;text-align:center"><label>{{SeatNumberWiseBlockChange.ExamBlockName}}</label></td>
                                            <td data-title="'Block Name'" style="border-top:none;text-align:center">
                                                <div class="col-sm-6"  ng-init="getExamBlock(SeatNumberWiseBlockChange.ExamBlockId,SeatNumberWiseBlockChange.ExamVenueId,SeatNumberWiseBlockChange.MstPaperId)">

                                                    <div>
                                                        <span class="nullable">
                                                            <select ng-model="FinalModel.ExamBlock[$index]" ng-options="d.ExamBlockName for d in ExamBlockList" class="form-control" style="width:auto" id="Instdropdown1" name="Instdropdown" required>
                                                                <option value="" disabled selected>-- select --</option>
                                                            </select>
                                                        </span>
                                                    </div>
                                                </div>

                                            </td>
                                            <td data-title="'Actions'">
                                                <div layout="row">
                                                    <span flex></span>
                                                    <button ng-click="updateSeatNumberWiseBlockChange(FinalModel,$index,SeatNumberWiseBlockChange.MstPaperId)" class="btn btn-danger ml-2 button-size"><i class="fa fa-toggle-off"></i>Update</button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                   

                    

                </div>
            </div>  
        </div>
    </div>

</div>
