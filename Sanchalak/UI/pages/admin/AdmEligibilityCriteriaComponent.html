
<div ng-app="MSUISApp" ng-controller="AdmEligibilityCriteriaComponentCtrl">

    <!-- Form Basic Wizard card start -->
    <div class="card">
        <div class="card-header">
            <h5>Add Adm Eligibility Criteria Component</h5>
        </div>
        <div class="card-block">
            <div class="row">
                <div class="col-md-12">
                    <div id="wizard">
                        <section>
                            <form name="AdmEligibilityCriteriaComponentform" class="wizard-form" novalidate>
                                <fieldset>

                                    <div class="form-group row">

                                        <div class="form-group col">
                                            <div class="col-sm-2 col-lg-10">
                                                <label for="userName-2" class="block">Select Eligible Degree Id</label>
                                            </div>
                                            <div class="col-sm-10 col-lg-12 " ng-init="getDegree()">
                                                <select id="EligibleDegreeName" name="EligibleDegreeName1" ng-model="AdmCriteria.EligibleDegreeId" ng-options="ed.Id as ed.EligibleDegreeName for ed in c1List" [value]="AdmCriteria.EligibleDegreeId" class=" form-control">
                                                    {{ed.EligibleDegreeName}}>
                                                    <option value="">-- Select Degree --</option>
                                                </select>
                                                <!--<span style="color:red;" ng-show="educationform.EligibleDegreeName1.$touched && educationform.EligibleDegreeName1.$error.required"> Required! </span><br />-->
                                                <!--<span style="color:red;" ng-show="educationform.EligibleDegreeName1.$untouched && educationform.EligibleDegreeName1.$error.required"> Required! </span><br />-->
                                            </div>
                                        </div>

                                        <div class="form-group col">
                                            <div class="col-sm-2 col-lg-10">
                                                <label for="userName-2" class="block">Select Eligibility Specialization Id</label>
                                            </div>
                                            <div class="col-sm-10 col-lg-12 " ng-init="getSpecialization()">
                                                <select id="EligibilitySpecializationName" name="EligibilitySpecializationName1" ng-model="AdmCriteria.EligibilitySpecializationId" ng-options="es.Id as es.EligibilitySpecializationName for es in c2List" [value]="AdmCriteria.EligibilitySpecializationId" class=" form-control">
                                                    {{es.EligibilitySpecializationName}}>
                                                    <option value="">-- Select Specialization --</option>
                                                </select>
                                                <!--<span style="color:red;" ng-show="educationform.EligibleDegreeName1.$touched && educationform.EligibleDegreeName1.$error.required"> Required! </span><br />-->
                                                <!--<span style="color:red;" ng-show="educationform.EligibleDegreeName1.$untouched && educationform.EligibleDegreeName1.$error.required"> Required! </span><br />-->
                                            </div>
                                        </div>

                                        <div class="form-group col">
                                            <div class="col-sm-2 col-lg-10">
                                                <label for="userName-2" class="block">Specify Minimum Percentage</label>
                                            </div>
                                            <div class="col-sm-4 col-lg-10">
                                                <input name="percentage" type="text" class=" form-control" ng-model="AdmCriteria.MinimumPercentage" />
                                                <!--<span style="color:red;" ng-show="AdmSpecializationform.sname1.$touched && AdmSpecializationform.sname1.$error.required"> Required! </span><br />-->
                                            </div>
                                        </div>
                                        <div class="form-group col">
                                            <div class="col-sm-2 col-lg-10">
                                                <label for="userName-2" class="block">Specify Grade CGPA</label>
                                            </div>
                                            <div class="col-sm-4 col-lg-10">
                                                <input name="grade" type="text" class=" form-control" ng-model="AdmCriteria.GradeCGPA" />
                                                <!--<span style="color:red;" ng-show="AdmSpecializationform.sname1.$touched && AdmSpecializationform.sname1.$error.required"> Required! </span><br />-->
                                            </div>
                                        </div>
                                        <div class="form-group col">
                                            <div class="col-sm-2 col-lg-10">
                                                <label for="userName-2" class="block">Select Eligibility Criteria Id</label>
                                            </div>
                                            <div class="col-sm-10 col-lg-12 " ng-init="getCriteria()">
                                                <select id="EligibilityCriteria" name="EligibilityCriteria1" ng-model="AdmCriteria.EligibilityCriteriaId" ng-options="es.Id as es.EligibilityGroup for es in c3List" [value]="AdmCriteria.EligibilityCriteriaId" class=" form-control">
                                                    {{ec.EligibilityGroup}}>
                                                    <option value="">-- Select Criteria --</option>
                                                </select>
                                                <!--<span style="color:red;" ng-show="educationform.EligibleDegreeName1.$touched && educationform.EligibleDegreeName1.$error.required"> Required! </span><br />-->
                                                <!--<span style="color:red;" ng-show="educationform.EligibleDegreeName1.$untouched && educationform.EligibleDegreeName1.$error.required"> Required! </span><br />-->
                                            </div>
                                            <!--<div class="col-sm-4 col-lg-10">
                                            <input name="EligibilityCriteria" type="text" class=" form-control" ng-model="AdmCriteria.EligibilityCriteriaId" />-->
                                            <!--<span style="color:red;" ng-show="AdmSpecializationform.sname1.$touched && AdmSpecializationform.sname1.$error.required"> Required! </span><br />-->
                                            <!--</div>-->
                                        </div>

                                        <!--<div class="form-group col">
                                            <div class="col-sm-2 col-lg-10">
                                                <label for="userName-2" class="block">EligibleDegree Name</label>
                                            </div>
                                            <div class="col-sm-10 col-lg-12 " ng-init="senddegree()">
                                                <select id="EligibleDegreeName" name="EligibleDegreeName1" ng-model="asm1.EligibleDegreeId" ng-options="ed.Id as ed.EligibleDegreeName for ed in c1List" [value]="asm1.EligibleDegreeId" class=" form-control">
                                                    {{ed.EligibleDegreeName}}>
                                                    <option value="">-- Choose Degree --</option>
                                                </select>-->
                                        <!--<span style="color:red;" ng-show="educationform.EligibleDegreeName1.$touched && educationform.EligibleDegreeName1.$error.required"> Required! </span><br />-->
                                        <!--<span style="color:red;" ng-show="educationform.EligibleDegreeName1.$untouched && educationform.EligibleDegreeName1.$error.required"> Required! </span><br />-->
                                        <!--</div>
                                        </div>-->

                                    </div>

                                </fieldset>

                                <div class="form-group col">
                                    <button type="submit" name="Add" class="btn btn-primary" ng-click="addAdmEligibilityCriteriaComponent()">Add</button>

                                    <button type="submit" class="btn btn-primary" ng-click="modifyAdmEligibilityCriteriaComponent(AdmCriteria)"
                                            ng-show="modifyAdminUserFlag">
                                        Modify
                                    </button>

                                    <button type="submit" class="btn btn-primary" ng-click="editAdmEligibilityCriteriaComponent()" ng-hide="modifyAdminUserFlag">Edit</button>

                                    <!--<button type="button" class="btn btn-primary" ng-click="deleteAdmSpecialization()" ng-hide="modifyAdminUserFlag">Delete</button>-->

                                    <button type="button" class="btn btn-default" ng-click="cancelAdmEligibilityCriteriaComponent()">Cancel</button>

                                </div>

                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Form Basic Wizard card end -->
    <!-- Column Rendering table start -->
    <div class="card">
        <div class="card-header">
            <h5>Edit Adm Eligibility Criteria Component</h5>
        </div>
        <div class="card-block">
            <div class="table-responsive">
                <div class="dt-responsive table-responsive">
                    <table id="res-config" class="table table-striped table-bordered nowrap" ng-table="AdmEligibilityCriteriaComponentTableParams">
                        <tbody ng-repeat="AdmCriteria in $data">
                            <tr>
                                <td data-title="'Serial Number'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>


                                <!--<td data-title="'Id'" filter="{Id: 'text'}" sortable="'Id'"
                                    style="border-top:none;">
                                    <label>{{AdmCriteria.Id}}</label>
                                </td>-->
                                <td data-title="'EligibleDegreeName'" filter="{EligibleDegreeName: 'text'}" sortable="'EligibleDegreeName'"
                                    style="border-top:none;">
                                    <label>{{AdmCriteria.EligibleDegreeName}}</label>
                                </td>
                                <td data-title="'EligibilitySpecializationName'" filter="{EligibilitySpecializationName: 'text'}" sortable="'EligibilitySpecializationName'"
                                    style="border-top:none;">
                                    <label>{{AdmCriteria.EligibilitySpecializationName}}</label>
                                </td>
                                <td data-title="'MinimumPercentage'" filter="{MinimumPercentage: 'text'}" sortable="'MinimumPercentage'"
                                    style="border-top:none;">
                                    <label>{{AdmCriteria.MinimumPercentage}}</label>
                                </td>
                                <td data-title="'GradeCGPA'" filter="{GradeCGPA: 'text'}" sortable="'GradeCGPA'"
                                    style="border-top:none;">
                                    <label>{{AdmCriteria.GradeCGPA}}</label>
                                </td>
                                <td data-title="'EligibilityGroup'" filter="{EligibilityGroup: 'text'}" sortable="'EligibilityGroup'"
                                    style="border-top:none;">
                                    <label>{{AdmCriteria.EligibilityGroup}}</label>
                                </td>
                                <td data-title="'Actions'">
                                    <div layout="row" style="margin-top:3px">
                                        <span flex></span>
                                        <button type="submit" title="Edit" ng-click="modifyAdmEligibilityCriteriaComponent(AdmCriteria)"
                                                class="tabledit-edit-button btn btn-primary waves-effect waves-light" style="min-width:40px;">
                                            <i class="icofont icofont-ui-edit"></i>
                                        </button>&nbsp;

                                        <span flex></span>
                                        <button type="button" title="Delete" ng-click="deleteAdmEligibilityCriteriaComponent($event,AdmCriteria)" ng-hide="modifyAdminUserFlag"
                                                class="tabledit-delete-button btn btn-danger waves-effect waves-light" style="min-width:40px;">
                                            <i class="icofont icofont-ui-delete"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Column Rendering table end -->
</div>
