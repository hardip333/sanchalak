<style>
    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }

    /*   for table*/
    .card .card-block table tr {
        padding-bottom: 20px;
    }

    .table td {
        padding: .25rem;
    }

    .table label {
        margin-bottom: 0px;
        margin-top: 8px;
    }

    /*  for button in table*/
    .table button {
        width: 45px;
        height: 40px;
        padding: 0px;
    }

    .table button i {
            margin-right: 0px;
    }

    .ng-table th.sortable .sort-indicator {
        padding-right: 18px;
        position: relative;
        white-space: normal;
    }

    .ng-table th.sortable .sort-indicator:after, .ng-table th.sortable .sort-indicator:before {
            content: "";
            border-width: 0 4px 4px;
            border-style: solid;
            border-color: #000 transparent;
            visibility: hidden;
            right: 5px;
            top: 50%;
            position: absolute;
            opacity: .3;
        }

    .ng-table th.sortable.sort-desc .sort-indicator:after {
        border-bottom: 0;
        border-left: 4px solid transparent;
        border-right: 4px solid transparent;
        border-top: 4px solid #000;
        visibility: hidden;
    }

    .ng-table th.sortable .sort-indicator:hover:before {
        opacity: 1;
        visibility: hidden;
    }

    .ng-table th.sortable .sort-indicator:hover:after {
        opacity: 1;
        visibility: hidden;
    }

</style>

<!-- Page body start -->

    <div class="row">
        <div class="col-sm-12">

                <div class="card-header">

                        <div class="float-left">

                                <div class="row">

                                            <div class="col-lg-12">

                                                            </span>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-3">
                                                        <label class="form-label">Programme</label>
                                                        <div>
                                                            <span class="nullable">

                                    </div>
                                </div>

                         </div>
                    </div>
                </div>
                          <div class="col-lg-12 col-md-12" >
                            <div class="card" style="margin-bottom:100px;">
                                <div class="card-header" style="padding:16px 20px;border-bottom:1px solid rgba(0,40,100,0.12);">
                                    <h3 class="card-title float-left" style="font-size:18px;padding-top:7px;">List of Copy Exam Fee Configuration</h3>
                                    <div class="float-right" style="padding-top:0px;">
                                        <button type="button" title="Save" ng-click="copyCopyExamFeesConfiguratonHeadMap()" class="tabledit-edit-button btn btn-primary waves-effect waves-light "> Save  </button>
                                    </div>
                                </div>
                                <div class="card-block">
                                    <div class="table-responsive">
                                        <table id="ApplicationStatsId" class="table table-striped table-bordered" ng-table="copyfeeTableParams" show-filter="false">

                                                <tr style="text-align:center" ng-repeat="copyfee in $data">
                                                    <td data-title="'Programme Part Term'" filter="{'PartTermName ': 'text'}" sortable="'PartTermName '" style="border-top: none; text-align: left ;word-wrap:break-word;width:90%;">

                                                    <td data-title="'Select'" filter="{'IsSelected ': 'text'}" sortable="'IsSelected '" style="border-top: none; padding: .10rem;width:10%;">
                                                        <input type="checkbox" ng-model="copyfee.IsSelected" style="margin-top:10px;">
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                           </div>
                       </div>
                  </div>
              </div>
         </div>
