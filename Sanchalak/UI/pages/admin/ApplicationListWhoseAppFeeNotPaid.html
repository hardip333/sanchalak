<style>
    .card-block .pagination li {
        margin-right: 10px !important;
    }



    .card .card-block ul {
        float: right !important;
    }
</style>
<!-- Page body start -->
<!--<script src="https://cdn.jsdelivr.net/npm/alasql@1.7"></script>-->
<script src="../../../app/admin/controller/alasql.js"></script>
<div class="page-body" ng-init="TakeLocalStoradeValue()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Application List Whose Application Fee Not Paid</h4>
                </div>
                <div class="card-block">
                    <div class="col-md-12 offset-md-2">
                        <form class="ng-pristine ng-untouched ng-valid" ng-model="AppList">
                            <div class="form-group row">
                                <div class="col-sm-3" style="flex: 0 0 20%;">Programme Instance Part Term</div>
                                <div class="col-sm-3" ng-init="GetPartTermList()">
                                    <span class="nullable">
                                        <select id="InsPartTerm" ng-options="d.InstancePartTermId as d.InstancePartTermName for d in alGet" ng-model="AppList.InstancePartTermId" class="form-control">
                                            <option value="" disabled selected>-- select --</option>
                                        </select>
                                    </span>
                                </div>
                                <div class="col-sm-3" >
                                    <button class="btn btn-success" ng-click="ApplicationListSearchByAppStatusInComp()">Search</button>
                                </div>

                            </div>
                            <div style="text-align: center;width:50%" ng-show="tableShow">
                                <button class="btn btn-success" ng-click="exportDataAppStatusInComp()">Export to Excel Short</button>
                                <button class="btn btn-success" ng-click="exportDataFullAppStatusInComp()">Export to Excel Full</button>

                            </div>
                            <div class="alert alert-danger border-danger" style="text-align: center; width: 60%; color: #e74c3c;" ng-show="tableShow==false">
                               <label>No Record Found</label>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card" ng-show="tableShow">
                    <div class="card-block">
                        <div class="table-responsive">
                            <table id="searchResultWhoseFeeNotPaid" class="table table-striped table-bordered" ng-table="ApplicationListByStatusInCompTableParams" show-filter="true" >
                                <tbody>
                                    <tr ng-repeat="AppListTable in $data">
                                        <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;"><label>{{AppListTable.IndexId}}</label></td>
                                        <td data-title="'Application Id'" filter="{AdmApplicationIdStr: 'text'}" sortable="'AdmApplicationIdStr'" style="border-top:none;"><label>{{AppListTable.AdmApplicationIdStr}}</label></td>
                                        <td data-title="'Programme Instance Part Term'" filter="{InstancePartTermName: 'text'}" sortable="'InstancePartTermName'" style="border-top:none;"><label>{{AppListTable.InstancePartTermName}}</label></td>
                                        <td data-title="'Name'" filter="{FirstName: 'text'}" sortable="'FirstName'" style="border-top:none;"><label>{{AppListTable.FirstName}} {{AppListTable.MiddleName}} {{AppListTable.LastName}}</label></td>
                                        <td data-title="'Email ID'" filter="{EmailId: 'text'}" sortable="'EmailId'" style="border-top:none;"><label>{{AppListTable.EmailId}}</label></td>
                                        <td data-title="'Mobile No.'" filter="{MobileNo: 'text'}" sortable="'MobileNo'" style="border-top:none;"><label>{{AppListTable.MobileNo}}</label></td>
                                        <td data-title="'Is LocalToVadodara?'" filter="{IsLocalToVadodara: 'text'}" sortable="'IsLocalToVadodara'" style="border-top:none;"><label>{{AppListTable.IsLocalToVadodara}}</label></td>
                                        <td data-title="'Special Quota'" filter="{SocialCategoryName: 'text'}" sortable="'SocialCategoryName'" style="border-top:none;"><label>{{AppListTable.SocialCategoryName}}</label></td>
                                        <td data-title="'Reservation Category'" filter="{ReservationCategory: 'text'}" sortable="'ReservationCategory'" style="border-top:none;"><label>{{AppListTable.ReservationCategory}}</label></td>
                                        <td data-title="'Is EWS?'" filter="{IsEWS: 'text'}" sortable="'IsEWS'" style="border-top:none;"><label>{{AppListTable.IsEWS}}</label></td>
                                        <td data-title="'Is PhysicallyChallenged?'" filter="{IsPhysicallyChallenged: 'text'}" sortable="'IsPhysicallyChallenged'" style="border-top:none;"><label>{{AppListTable.IsPhysicallyChallenged}}</label></td>
                                        <td data-title="'Disability Type'" filter="{DisabilityType: 'text'}" sortable="'DisabilityType'" style="border-top:none;"><label>{{AppListTable.DisabilityType}}</label></td>
                                        <td data-title="'Disability Percentage'" filter="{DisabilityPercentage: 'text'}" sortable="'DisabilityPercentage'" style="border-top:none;"><label>{{AppListTable.DisabilityPercentage}}</label></td>
                                        <td data-title="'Is Admitted?'" filter="{IsAdmitted: 'text'}" sortable="'IsAdmitted'" style="border-top:none;"><label>{{AppListTable.IsAdmitted}}</label></td>
                                        <td data-title="'Admitted On'" filter="{AdmittedOn: 'text'}" sortable="'AdmittedOn'" style="border-top:none;"><label>{{AppListTable.AdmittedOn}}</label></td>
                                        <td data-title="'Admitted Institute'" filter="{AdmittedInstituteName: 'text'}" sortable="'AdmittedInstituteName'" style="border-top:none;"><label>{{AppListTable.AdmittedInstituteName}}</label></td>
                                        <td data-title="'Admin Remark By Faculty'" filter="{AdminRemarkByFaculty: 'text'}" sortable="'AdminRemarkByFaculty'" style="border-top:none;"><label>{{AppListTable.AdminRemarkByFaculty}}</label></td>
                                        <td data-title="'Admin Remark By Academics'" filter="{AdminRemarkByAcademics: 'text'}" sortable="'AdminRemarkByAcademics'" style="border-top:none;"><label>{{AppListTable.AdminRemarkByAcademics}}</label></td>
                                        <td data-title="'Verified Status'" filter="{VerifiedStatus: 'text'}" sortable="'VerifiedStatus'" style="border-top:none;"><label>{{AppListTable.VerifiedStatus}}</label></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
