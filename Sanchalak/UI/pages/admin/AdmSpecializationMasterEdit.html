<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
    .button-size {
        width: 11rem !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="AdmSpecializationMasterCtrl" ng-init="getAdmSpecializationMaster()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Edit AdmSpecialization Master</h4>
                </div>

                <div class="card-block">

                    <button type="button" ng-click="newAdmSpecializationMasterAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="ion-plus-round"></span>&nbsp; Add New</button><br /><br />
                    <div class="col-md-12 offset-md-2">
                        <form ng-model="AdmSpecializationMaster" ng-show="showFormFlag">
                            <div class="form-group row" ng-init="getAdmEligibleDegreeList()">
                                <div class="col-sm-2">Eligible Degree Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="AdmSpecializationMaster.EligibleDegreeId" ng-options="d.Id as d.EligibleDegreeName for d in EligibleDegreeList" [value]="AdmSpecializationMaster.EligibleDegreeId" class="form-control" name="Facdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Specialization Code</label>
                                <div class="col-sm-6">
                                    <input type="text" name="SpecializationCode" class="form-control" ng-model="AdmSpecializationMaster.SpecializationCode" placeholder="Type Specialization Code" required />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Specialization Name</label>
                                <div class="col-sm-6">
                                    <input type="text" name="SpecializationName" class="form-control" ng-model="AdmSpecializationMaster.SpecializationName" placeholder="Type Specialization Name" required />
                                </div>
                            </div>


                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button class="btn btn-success" ng-click="editAdmSpecializationMaster()">Update </button>
                                        <button class="btn btn-disabled disabled" ng-click="resetAppearanceTypeMaster()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        </div>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="AdmSpecializationMasterTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="AdmSpecializationMaster in $data">
                                            <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>
                                            <td data-title="'Specialization Code'" filter="{SpecializationCode: 'text'}" sortable="'SpecializationCode'" style=" border-top: none;"><label>{{AdmSpecializationMaster.SpecializationCode}}</label></td>
                                            <td data-title="'Specialization Name'" filter="{SpecializationName: 'text'}" sortable="'SpecializationName'" style=" border-top: none;"><label>{{AdmSpecializationMaster.SpecializationName}}</label></td>
                                            <td data-title="'EligibleDegree Name'" filter="{EligibleDegreeName: 'text'}" sortable="'EligibleDegreeName'" style=" border-top: none;"><label>{{AdmSpecializationMaster.EligibleDegreeName}}</label></td>

                                            <td data-title="'Actions'">
                                                <div layout="row">
                                                    <span flex></span>

                                                    <button type="button" ng-click="displayAdmSpecializationMaster(AdmSpecializationMaster)" class="btn btn-info btn-icon mr-2" data-target="#large-Modal" data-toggle="modal"><span class="icofont ion-eye"></span></button>
                                                    <button type="button" ng-click="modifyAdmSpecializationMasterData(AdmSpecializationMaster)" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button>
                                                    <button type="button" ng-click="deleteAdmSpecializationMaster($event,AdmSpecializationMaster)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>
                                                    
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="large-Modal" tabindex="-1" role="dialog">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">AdmSpecializationMaster Detail -</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <h5></h5>
                                    <table class="table table-striped table-bordered">
                                        <tr>
                                            <td>Specialization Code:</td>
                                            <td>{{AdmSpecializationMaster.SpecializationCode}}</td>
                                        </tr>
                                        <tr>
                                            <td>Specialization Name:</td>
                                            <td>{{AdmSpecializationMaster.SpecializationName}}</td>
                                        </tr>
                                        <tr>
                                            <td>EligibleDegree Name:</td>
                                            <td>{{AdmSpecializationMaster.EligibleDegreeName}}</td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <!--<button type="button" class="btn btn-default waves-effect " data-dismiss="modal" disabled>Close</button>-->
                                    <button type="button" class="btn btn-primary waves-effect waves-light " data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>




        </div>
    </div>
</div>
