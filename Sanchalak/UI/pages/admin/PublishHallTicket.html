
<style>
    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }



    /*   for table*/
    .card .card-block table tr {
        padding-bottom: 20px;
    }

    .table td {
        padding: .25rem;
    }

    .table label {
        margin-bottom: 0px;
        margin-top: 8px;
    }


    /*  for button in table*/
    .table button {
        width: 45px;
        height: 40px;
        padding: 0px;
    }

        .table button i {
            margin-right: 0px;
        }

    /*  for sort indicator*/
    .ng-table th.sortable .sort-indicator {
        padding-right: 18px;
        position: relative;
        white-space: normal;
    }

        .ng-table th.sortable .sort-indicator:after, .ng-table th.sortable .sort-indicator:before {
            content: "";
            border-width: 0 4px 4px;
            border-style: solid;
            border-color: #000 transparent;
            visibility: hidden;
            right: 5px;
            top: 50%;
            position: absolute;
            opacity: .3;
        }

    .ng-table th.sortable.sort-desc .sort-indicator:after {
        border-bottom: 0;
        border-left: 4px solid transparent;
        border-right: 4px solid transparent;
        border-top: 4px solid #000;
        visibility: hidden;
    }

    .ng-table th.sortable .sort-indicator:hover:before {
        opacity: 1;
        visibility: hidden;
    }

    .ng-table th.sortable .sort-indicator:hover:after {
        opacity: 1;
        visibility: hidden;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-init="setValue();">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card" style="margin-bottom:15px;">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4 style="margin-bottom:0px;">Hall Ticket</h4></div>
                    </div>
                </div>
            </div>
            <div class="row clearfix">
                <div class="col-lg-12 col-md-6">
                    <div class="card" style="margin-bottom: 0px;">
                        <div class="card-body" style="padding:10px 20px 0px 20px;">
                            <div class="row">
                                <div class="col-lg-4">
                                    <label class="form-label">Exam Event</label>
                                    <div>
                                        <span class="nullable">
                                            <examevent-select style="margin-bottom:3px;" ng-model="filter.ExamMasterId" ng-change="getFacultyExamMapListGetActive(filter.ExamMasterId)"></examevent-select>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <label class="form-label">Schedule</label>
                                    <div>
                                        <span class="nullable">
                                            <schedulewithexamevent-select style="margin-bottom:3px;" ng-model="filter.FacultyExamMapId" ng-change="GetCourse()"></schedulewithexamevent-select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12">
                    <div class="card" style="margin-bottom:100px;">
                        <div class="card-header" style="padding:16px 20px;border-bottom:1px solid rgba(0,40,100,0.12);">
                            <h3 class="card-title" style="font-size:20px;font-weight:700;">Already Attached Courses</h3>
                        </div>
                        <div class="card-block">
                            <div class="table-responsive">
                                <table id="ApplicationStatsId" class="table table-striped table-bordered" ng-table="CourseListTableParams" show-filter="true" style="font-size:13px;">
                                    <tbody>
                                        <tr style="text-align:center" ng-repeat="courses in $data">
                                            <td data-title="'Programme Name'" filter="{'ProgrammeName': 'text'}" sortable="'ProgrammeName'" style="border-top: none; text-align: left; white-space: unset !important; padding: .10rem; ">
                                                <label style="text-align: left; align-content: flex-start; white-space: unset !important; ">{{courses.ProgrammeName}}</label>
                                            </td>
                                            <td data-title="'Programme Part'" filter="{'PartName': 'text'}" sortable="'PartName'" style="border-top: none; text-align: left; white-space: unset !important; padding: .10rem; ">
                                                <label style="text-align: left; align-content: flex-start; white-space: unset !important; ">{{courses.PartName}}</label>
                                            </td>
                                            <td data-title="'Programme Part Term'" filter="{'ProgrammePartTermName': 'text'}" sortable="'ProgrammePartTermName'" style="border-top: none; text-align: left; white-space: unset !important; padding: .10rem; ">
                                                <label style="text-align: left; align-content: flex-start; white-space: unset !important; ">{{courses.ProgrammePartTermName}} </label>
                                            </td>
                                            <td data-title="'Exam Form Genrated Count'" filter="{'ExamFormGenratedCount': 'text'}" sortable="'ExamFormGenratedCount'" style="border-top:none;">
                                                <label>{{courses.ExamFormGenratedCount}} </label>
                                            </td>
                                            <td data-title="'Exam form Inward Count'" filter="{'ExamformInwardCount': 'text'}" sortable="'ExamformInwardCount'" style="border-top:none;">
                                                <label>{{courses.ExamformInwardCount}} </label>
                                            </td>
                                            <td data-title="'Seat No Gen Count'" filter="{'ExamformSeatNoGenCount': 'text'}" sortable="'ExamformSeatNoGenCount'" style="border-top:none;">
                                                <label>{{courses.ExamformSeatNoGenCount}} </label>
                                            </td>
                                            <td data-title="'Venue Attached Count'" filter="{'ExamformVenueAttachedCount': 'text'}" sortable="'ExamformVenueAttachedCount'" style="border-top:none;">
                                                <label>{{courses.ExamformVenueAttachedCount}} </label>
                                            </td>
                                            <td data-title="'Publish Hall Ticket'">
                                                <label ng-hide="courses.HallTicketPublished" ng-click="ShowMode(courses)" style="cursor:pointer;margin-top:2px;" class="btn btn-success" title="Publish">Publish Hall ticket</label>
                                                <label ng-show="courses.HallTicketPublished" style="cursor:pointer;margin-top:2px;" class="btn btn-info" title="Publish">Published</label>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12"  ng-show="ShowEditBlock">
            <div class="card" style="margin-bottom:15px;">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4 style="margin-bottom:0px;">Publish Hallticket</h4></div>
                    </div>
                </div>
            </div>
            <div class="row clearfix"> 
                <div class="col-lg-12 col-md-6">
                    <div class="card" style="margin-bottom: 0px;">
                        <div class="card-body" style="padding:10px 20px 0px 20px;">
                            <div class="row">
                                <div class="col-lg-4">
                                    <label class="form-label"> Is Exam Mode Online</label>
                                    <div>
                                        <input ng-model="PHT.IsExamModeOnline" type='checkbox' />
                                    </div>
                                </div>

                            </div>
                            <div class="row" ng-hide="PHT.IsExamModeOnline">

                                <div class="col-lg-4">
                                    <label class="form-label">Mandatory Instruction For Offline Exam</label>
                                    <div>
                                        <span class="nullable">
                                            <textarea class="form-control" ng-model="PHT.MandatoryInstructionForOfflineExam" ng-disabled="true"></textarea>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <label class="form-label">Optional Instruction For Offline Exam</label>
                                    <div>
                                        <span class="nullable">
                                            <textarea class="form-control" ng-model="PHT.OptionalInstructionForOfflineExam" ng-disabled="true"></textarea>
                                        </span>
                                    </div>
                                </div>
                                <label ng-click="GoEdit()" style="cursor:pointer;margin-top:2px;" class="btn btn-info">Edit</label>
                            </div>
                            <div class="row" ng-show="PHT.IsExamModeOnline">

                                <div class="col-lg-4">
                                    <label class="form-label">Mandatory Instruction For Online Exam</label>
                                    <div>
                                        <span class="nullable">
                                            <textarea class="form-control" ng-model="PHT.MandatoryInstructionForOnlineExam" ng-disabled="true"></textarea>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <label class="form-label">Optional Instruction For Online Exam</label>
                                    <div>
                                        <span class="nullable">
                                            <textarea class="form-control" ng-model="PHT.OptionalInstructionForOnlineExam" ng-disabled="true"></textarea>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <label ng-click="GoEdit()" class="btn btn-info">Edit</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <label class="form-label"> Signature</label>
                                    <div>

                                        <img data-ng-src="data:image/png;base64,{{PHT.DyrExamSign}}" style="height:40px;width:170px;" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <div>
                                        <label ng-click="PublishHallTicket()" style="cursor:pointer;margin-top:2px;" class="btn btn-success" title="Publish">Publish Hall ticket</label>
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
