<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="ApplicationFeeCtrl" ng-init="getAPFeeList()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Application Fee Configuration</h4>
                </div>
                <div class="card-block">
                    <button type="button" ng-click="newAPFeeAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="ion-plus-round"></span>&nbsp; Add New</button><br /><br />
                    <form ng-model="APFee" name="APFeeEdit" ng-show="showFormFlag">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Academic Year Code<span style="color:red">*</span>:</label>
                            <label class="col-sm-2 col-form-label">{{APFee.AcademicYearCode}}<span style="color:red">*</span>:</label>

                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Fee Type Name<span style="color:red">*</span>:</label>
                            <label class="col-sm-2 col-form-label">{{APFee.FeeTypeName}}<span style="color:red">*</span>:</label>

                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Fee Category Name<span style="color:red">*</span>:</label>
                            <label class="col-sm-2 col-form-label">{{APFee.FeeCategoryName}}<span style="color:red">*</span>:</label>

                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Amount <span style="color:red">*</span>:</label>
                            <div class="col-sm-10 col-lg-9 col-md-9">
                                <input type="number" class="form-control" ng-model="APFee.Amount" placeholder="Enter Amount" name="Amount" required>
                                <span ng-show="APFee.Amount.$touched && APFee.Amount.$invalid" style="color:red">The Field is required.</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button class="btn btn-success" ng-click="modifyAPFee()">Update </button>
                                <button class="btn btn-disabled disabled" ng-click="cancelAPFee()">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-block" ng-init="MstApplicationFeeGet()">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" id="example-2" ng-table="ApplicationFeeTableParams" show-filter="true">
                            <tbody>
                                <tr ng-repeat="APFee in $data">
                                    <td data-title="'Academic Year'" filter="{AcademicYearCode: 'text'}" sortable="'AcademicYearCode'" style="text-align:center;"><label>{{APFee.AcademicYearCode}}</label></td>
                                    <td data-title="'Fee Type Name'" filter="{FeeTypeName: 'text'}" sortable="'FeeTypeName'" style="text-align:center;"><label>{{APFee.FeeTypeName}}</label></td>
                                    <td data-title="'Fee Category Name'" filter="{FeeCategoryName: 'text'}" sortable="'FeeCategoryName'" style="text-align:center;"><label>{{APFee.FeeCategoryName}}</label></td>
                                    <td data-title="'Amount'" filter="{Amount: 'text'}" sortable="'Amount'" style="text-align:center;"><label>{{APFee.Amount}}</label></td>
                                    <td data-title="'Actions'">
                                        <div layout="row">
                                            <span flex></span>
                                            <button type="button" ng-click="modifyAPFeeData(APFee)" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button>
                                            <button type="button" ng-click="deleteAPFee($event,APFee)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>

                                        </div>
                                    </td>
                                </tr>
                            </tbody>

                        </table>

                    </div>

                </div>

            </div>
                
           
            
        </div>
        
    </div>
    
</div>
