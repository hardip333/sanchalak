<style>
    .md-dialog-is-showing {
        top: auto !important;
    }

    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>
 <!--Page body start--> 
    <div class="page-body" ng-controller="MstChoiceTypeController" ng-init="MstChoiceTypeGet()">
        <div class="row">
            <div class="col-sm-12">
                <!-- Basic Form Inputs card start -->
                <div class="card">
                    <div class="card-header" ng-model="MstChoiceType">
                        <div>
                            <div class="float-left"> <h4>Add choice Type</h4></div>
                            <div class="float-right"> <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light ">Back</button></div>
                        </div>
                    </div>
                    <div class="card-block">

                        <div class="col-md-12 offset-md-2">
                            <form name="form">

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Choice Name</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" ng-model="MstChoiceType.ChoiceName" placeholder="Type Choice Name " required>
                                    </div>
                                </div>
                                <div class="col-md-12 offset-md-2">
                                    <div class="form-group row">
                                        <div class="col-sm-10">
                                            <button class="btn btn-success" ng-click="MstChoiceTypeAdd()">Add</button>
                                            <button class="btn btn-disabled disabled" ng-click="MstChoiceTypeReset()">Cancel</button>                                           
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered" id="example-2" ng-table="ChoiceTableParams" show-filter="true">
                                <tbody>
                                    <tr ng-repeat="MstChoiceType in $data">
                                        <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'$index'" style="border-top:none;text-align:center;"><label>{{ $index + 1 }}</label></td>
                                       <!-- <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>-->
                                        <td data-title="'Choice Name'" filter="{ChoiceName: 'text'}" sortable="'ChoiceName'" style="border-top:none;"><label>{{MstChoiceType.ChoiceName}}</label></td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
