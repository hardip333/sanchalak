<style>
    .md-dialog-is-showing {
        top: auto !important;
    }

    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>
<!-- Page body start -->
<div class="page-body" ng-controller="BOSSubjectMapCtrl" ng-init="getBOSSubjectMap()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Add BOS-Subject Map Master</h4></div>
                        <div class="float-right"> <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light ">Back</button></div>
                    </div>
                </div>
                <div class="card-block">
                    
                    <div class="col-md-12 offset-md-2">
                        <form ng-model="BOSSub">

                            <div class="form-group row" ng-init="getBOSList()">
                                <div class="col-sm-2">Board Of Study Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="BOSSub.BoardofStudyId" ng-options="d.Id as d.BoardName for d in BOSList" [value]="BOSSub.BoardofStudyId" class="form-control" name="BOSdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row" ng-init="getSubjectList()">
                                <div class="col-sm-2">Subject Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="BOSSub.SubjectId" ng-options="d.Id as d.SubjectName for d in SubjectList" [value]="BOSSub.SubjectId" class="form-control" name="Subdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-10">
                                        <button class="btn btn-success" ng-click="addBOSSubjectMap()">Add</button>
                                        <button class="btn btn-disabled disabled" ng-click="resetBOSSubjectMap()">Cancel</button>
                                    </div>
                                </div>
                            </div>

                        </form>
                        </div>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="BOSSubjectMapTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="BOSSub in $data">
                                            <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;text-align:center;"><label>{{BOSSub.IndexId}}</label></td>
                                            <td data-title="'Board Of Study Name'" filter="{BoardName: 'text'}" sortable="'BoardName'" style="border-top:none;"><label>{{BOSSub.BoardName}}</label></td>
                                            <td data-title="'Subject Name'" filter="{SubjectName: 'text'}" sortable="'SubjectName'" style="border-top:none;"><label>{{BOSSub.SubjectName}}</label></td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page body end -->
