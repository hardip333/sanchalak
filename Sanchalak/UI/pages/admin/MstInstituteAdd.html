
<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="MstInstituteCtrl" ng-init="getInstitute()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Add Institute Master</h4></div>
                        <div class="float-right"> <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light ">Back</button></div>
                    </div>
                </div>
                <div class="card-block">
                    <div class="col-md-12 offset-md-2">
                        <form ng-model="MstInstitute" name="form">

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Institute Name</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" ng-model="MstInstitute.InstituteName" placeholder="Type Institute Name " required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Institute Code</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" ng-model="MstInstitute.InstituteCode" placeholder="Type Institute Code " required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Institute Type</label>
                                <div class="col-sm-6">
                                    <label>
                                        <input type="radio" id="chkBuild" value="Building" name="InstituteType" ng-model="MstInstitute.InstituteType" ng-required="!MstInstitute.InstituteType" />  Building &nbsp;
                                        <input type="radio" id="chkCol" value="College" name="InstituteType" ng-model="MstInstitute.InstituteType" ng-required="!MstInstitute.InstituteType" /> College &nbsp;
                                        <input type="radio" id="chkFac" value="Faculty" name="InstituteType" ng-model="MstInstitute.InstituteType" ng-required="!MstInstitute.InstituteType" /> Faculty &nbsp;
                                        <input type="radio" id="chkInst" value="Institute" name="InstituteType" ng-model="MstInstitute.InstituteType" ng-required="!MstInstitute.InstituteType" /> Institute
                                    </label>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Institute Address</label>
                                <div class="col-sm-6">
                                    <textarea class="form-control" ng-model="MstInstitute.InstituteAddress" placeholder="Type Institute Address"></textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">CityName</label>
                                <div class="col-sm-6">
                                    <input type="text" name="CityName" class="form-control" ng-model="MstInstitute.CityName" placeholder="Type City Name" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Pincode</label>
                                <div class="col-sm-6">
                                    <input type="number" class="form-control" ng-model="MstInstitute.Pincode" allow-Pattern="\d" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="6" placeholder="Type Pincode ">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">InstituteContactNo</label>
                                <div class="col-sm-6">
                                    <input type="text" name="Instphone" class="form-control" ng-model="MstInstitute.InstituteContactNo" ng-pattern="/^\+?\d{2}[- ]?\d{3}[- ]?\d{5}$/" allow-Pattern="\d" placeholder="Type Institute ContactNo ">
                                    <span ng-show="form.Instphone.$touched && form.Instphone.$invalid" style="color:red">Enter valid Contact Number.</span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">InstituteFaxNo</label>
                                <div class="col-sm-6">
                                    <input type="text" name="InstFax" class="form-control" ng-model="MstInstitute.InstituteFaxNo" ng-pattern="/^\+?\d{2}[- ]?\d{3}[- ]?\d{5}$/" placeholder="Type Institute FaxNo ">
                                    <span ng-show="form.InstFax.$touched && form.InstFax.$invalid" style="color:red">Enter valid fax.</span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Institute Email</label>
                                <div class="col-sm-6">
                                    <input type="text" name="InstEmailId" class="form-control" ng-model="MstInstitute.InstituteEmail" ng-pattern="/^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/" placeholder="Type Institute Email ">
                                    <span ng-show="form.InstEmailId.$touched && form.InstEmailId.$invalid" style="color:red">Enter valid email.</span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Institute Url</label>
                                <div class="col-sm-6">
                                    <input type="text" name="Insturl" class="form-control" ng-model="MstInstitute.InstituteUrl" ng-pattern="/^(http[s]?:\/\/){0,1}(www\.){0,1}[a-zA-Z0-9\.\-]+\.[a-zA-Z]{2,5}[\.]{0,1}/" placeholder="Type Institute Url ">
                                    <span ng-show="form.Insturl.$touched && form.Insturl.$invalid" style="color:red">Enter valid url.</span>
                                </div>
                            </div>

                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button class="btn btn-success" ng-click="addInstitute()">Add</button>
                                        <button class="btn btn-disabled disabled" ng-click="resetInstitute()">Cancel</button>
                                    </div>
                                </div>
                            </div>                            
                        </form>
                    </div>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="MstInstituteTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="MstInstitute in $data">
                                            <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;text-align:center;"><label>{{MstInstitute.IndexId}}</label></td>
                                            <!--<td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>-->
                                            <td data-title="'Institute Name'" filter="{InstituteName: 'text'}" sortable="'InstituteName'" style=" border-top: none;"><label>{{MstInstitute.InstituteName}}</label></td>
                                            <td data-title="'Institute Code'" filter="{InstituteCode: 'text'}" sortable="'InstituteCode'" style=" border-top: none;"><label>{{MstInstitute.InstituteCode}}</label></td>                                    
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
