<style>
    .md-dialog-is-showing {
        top: auto !important;
    }

    .button-size {
        width: 11rem !important;

<!-- Page body start -->
<div class="page-body" ng-controller="InstitutePartTermMapCtrl" ng-init="getInstitutePartTermMap(InstituteId)">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Institute Part Term Map</h4></div>
                        <div class="float-right"> <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light ">Back</button></div>
                    </div>
                </div>
                <div class="card-block">

                    <!--<button type="button" ng-click="newMstInstituteProgrammeMapAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="ion-plus-round"></span>&nbsp; Add New</button><br /><br />-->
                    <!--<button type="button" ng-click="backToGet()" class="tabledit-edit-button btn btn-primary waves-effect waves-light">Back</button><br /><br />-->
                    <div class="col-md-12 offset-md-2">
                        <form ng-model="InstitutePartTermMap">
                            <div class="form-group row" ng-init="getInstitute()">
                                <div class="col-sm-2">Institute Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <label>{{InstituteName}}</label>

                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row" ng-init="getAcademicList()">
                                <div class="col-sm-2">Academic Year</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="InstitutePartTermMap.AcademicYearId" ng-options="d.Id as d.AcademicYearCode for d in AcademicList" ng-change="FacultyGet()" [value]="InstitutePartTermMap.AcademicYearId" class="form-control" name="Facdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-2">Faculty Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="InstitutePartTermMap.FacultyId" ng-options="d.Id as d.FacultyName for d in FacultyList" ng-change="getProgrammeList()" [value]="InstitutePartTermMap.FacultyId" class="form-control" name="Facdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-2">Programme Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="InstitutePartTermMap.ProgrammeId" ng-options="d.Id as d.ProgrammeName for d in ProgList" ng-change="getProgInstPartTermList()" [value]="InstitutePartTermMap.ProgrammeId" class="form-control" name="Facdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Programme Instance PartTerm Name <span style="color:red">*</span>:</label><!--FHList-->
                                <div class="col-sm-10">
                                    <div ng-repeat="ProgrammeInstancePartTerm in ProgInstPartTermList">
                                        <input ng-model="ProgrammeInstancePartTerm.selected" value="{{InstitutePartTermMap.IncProgInstancePartTermId}}" ng-click="CheckChangeProgInstPT(ProgrammeInstancePartTerm, ProgrammeInstancePartTerm.selected)" ng-checked="ProgrammeInstancePartTerm.ProgChecked" type='checkbox' />
                                        <label for="ProgrammeInstancePartTerm.selected">{{ProgrammeInstancePartTerm.InstancePartTermName}}</label>

                                    </div>
                                    <div ng-if="contentPresent">
                                        <label style="font-size:medium; text-align:left">No Record Found</label>
                                    </div>
                                </div>

                            </div>
                            <!--{{ProgInstPartTermList}}-->


                            <div class="form-group row">

                                <div class="col-sm-10">

                                    <button class="btn btn-success" ng-click="addInstitutePartTermMap()">Insert </button>
                                    <button class="btn btn-disabled disabled" ng-click="resetInstitutePartTermMap()">Cancel</button>
                                </div>
                            </div>

                        </form>
                    </div>

                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <!--ng-show="!NoRecordFound"-->
                                <table class="table table-striped table-bordered" id="example-2" ng-table="InstitutePartTermMapTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="InstitutePartTermMap in $data">

                                            <!--<td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>-->

                                            <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;text-align:center;"><label>{{InstitutePartTermMap.IndexId}}</label></td>
                                            <td data-title="'Institute Name'" filter="{InstituteName: 'text'}" sortable="'InstituteName'" style=" border-top: none;"><label>{{InstitutePartTermMap.InstituteName}}</label></td>
                                            <td data-title="'Programme PartTerm Name'" filter="{ProgrammePartTermName: 'text'}" sortable="'ProgrammePartTermName'" style=" border-top: none;"><label>{{InstitutePartTermMap.InstancePartTermName}}</label></td>
                                            <!--<td data-title="'Actions'">
                                            <div layout="row">
                                                <span flex></span>-->
                                            <!--<button type="button" ng-click="deleteMstInstituteProgrammeMap($event,MstInstituteProgrammeMap)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>-->
                                            <!--Hide Button-->
                                            <!--</div>
                                            </td>-->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <
                    <!--div class="modal fade" id="large-Modal" tabindex="-1" role="dialog">
                       <div class="modal-dialog modal-lg" role="document">
                           <div class="modal-content">
                               <div class="modal-header">
                                   <h4 class="modal-title">MstInstituteProgrammeMap Detail</h4>
                                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                       <span aria-hidden="true">&times;</span>
                                   </button>
                               </div>
                               <div class="modal-body">
                                   <h5></h5>
                                   <table class="table table-striped table-bordered">
                                       <tr>
                                           <td>Programme-Name:</td>
                                           <td>{{MstInstituteProgrammeMap.ProgrammeName}}</td>
                                       </tr>
                                       <tr>
                                           <td>Institute-Name:</td>
                                           <td>{{MstInstituteProgrammeMap.InstituteName}}</td>
                                       </tr>

                                   </table>
                               </div>
                               <div class="modal-footer">-->
                    <!--<button type="button" class="btn btn-default waves-effect " data-dismiss="modal" disabled>Close</button>-->
                    <!--<button type="button" class="btn btn-primary waves-effect waves-light " data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>
