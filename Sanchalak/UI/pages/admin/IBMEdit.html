<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-init="getIBMList()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header"><h4>Edit Institute Branch Mapping Master</h4></div>
                <div class="card-block">
                    <button type="button" ng-click="newIBMAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="ion-plus-round"></span>&nbsp; Add New</button><br /><br />
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="IBMTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="IBM in $data">
                                            <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>
                                            <td data-title="'InstituteName'" filter="{InstituteName: 'text'}" sortable="'InstituteName'" style=" border-top: none;"><label>{{IBM.InstituteName}}</label></td>
                                            <td data-title="'ProgrammeName'" filter="{ProgrammeName: 'text'}" sortable="'ProgrammeName'" style=" border-top: none;"><label>{{IBM.ProgrammeName}}</label></td>
                                            <td data-title="'BranchName'" filter="{BranchName: 'text'}" sortable="'BranchName'" style=" border-top: none;"><label>{{IBM.BranchName}}</label></td>
                                            <td data-title="'Actions'">
                                                <div layout="row">
                                                    <span flex></span>
                                                    <button type="button" ng-click="deleteIBM($event,IBM)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>
                                                    <button title="Hide" ng-click="showIBM(IBM)" class="btn btn-danger ml-2" ng-hide="IBM.IsActive"><i class="fa fa-toggle-on"></i>Click to Active</button>
                                                    <button title="Show" ng-click="hideIBM(IBM)" class="btn btn-success ml-2" ng-show="IBM.IsActive"><i class="fa fa-toggle-off"></i>Click to Suspended</button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="large-Modal" tabindex="-1" role="dialog">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">IBM Detail</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <h5></h5>
                                    <table class="table table-striped table-bordered">
                                        <tr>
                                            <td>Faculty-Name:</td>
                                            <td>{{IBM.FacultyName}}</td>
                                        </tr>
                                        <tr>
                                            <td>Programme-Name:</td>
                                            <td>{{IBM.ProgrammeName}}</td>
                                        </tr>
                                        <tr>
                                            <td>Branch-Name:</td>
                                            <td>{{IBM.BranchName}}</td>
                                        </tr>

                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary waves-effect waves-light " data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
