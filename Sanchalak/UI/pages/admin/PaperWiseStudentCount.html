
<style>
    .card-block .pagination li {
        margin-right: 10px !important;
    }



    .card .card-block ul {
        float: right !important;
    }
</style>
<script src="../../../app/admin/controller/alasql.js"></script>
<!-- Page body start -->
<div class="page-body">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Paper Wise Student Count</h4></div>

                    </div>
                </div>

                <div class="card-block">

                    <div class="col-md-12 offset-md-2">
                        <form ng-model="PaperWiseStudentCount">
                            <div class="form-group row" ng-init="getExamEventMasterList();">
                                <div class="col-sm-2">Select Exam Event<span style="color:red;"> * </span></div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="PaperWiseStudentCount.ExamEventId" ng-options="d.Id as d.DisplayName for d in ExamEventList " class="form-control" id="Instdropdown1" name="Instdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2">Exam From Date<span style="color:red;"> *</span></label>
                                <div class="col-sm-6">
                                    <input id="FromDate" name="FromDate" type="date" class="form-control" ng-model="PaperWiseStudentCount.ExamDate" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2">Exam To Date<span style="color:red;"> *</span></label>
                                <div class="col-sm-6">
                                    <input id="ToDate" name="ToDate" type="date" class="form-control" ng-model="PaperWiseStudentCount.ExamDate1" />
                                </div>
                            </div>
                            
                            <div style="text-align: center;width:50%">
                                <button class="btn btn-success" ng-click="getPaperWiseStudentCount()">Submit </button>

                            </div>
                        </form>
                    </div>
                </div>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">                               
                                    <table id="ApplicationStatsId" class="table table-striped table-bordered" ng-table="PaperWiseStudentCountTableParams" show-filter="true">
                                    <thead style="vertical-align: middle">
                                        <tr>
                                            <th style="width:auto;">Sr.<br />No</th>
                                            <th style="width:auto;">Exam Date</th>
                                            <th style="width:auto;">Paper Code</th>
                                            <th style="width:auto;">Paper Name</th>
                                            <th style="width:auto;">Student Paper Count</th>

                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr style="text-align:center" ng-repeat="PaperWiseStudentCount in $data">
                                            <!--<td class="expand_data" id="{{'first_col'+$index}}" ng-click="expand_row($index)">+</td>-->
                                            <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;width:20%;"><label>{{ PaperWiseStudentCount.IndexId }}</label></td>
                                            <td data-title="'Exam Date'" filter="{ExamDate: 'text'}" sortable="'ExamDate'" style="border-top:none;">

                                                <label>{{PaperWiseStudentCount.ExamDateView}}  </label>

                                            </td>

                                            <td data-title="'Paper Code'" filter="{PaperCode: 'text'}" sortable="'PaperCode'" style="border-top:none;">

                                                <label>{{PaperWiseStudentCount.PaperCode}}</label>

                                            </td>
                                            <td data-title="'PaperName'" filter="{PaperName: 'text'}" sortable="'PaperName'" style="border-top:none;">

                                                <label>{{PaperWiseStudentCount.PaperName}}</label>

                                            </td>
                                            <td data-title="'Student Count'" filter="{StudentCount: 'text'}" sortable="'StudentCount'" style="border-top:none;">
                                                <span ng-if="PaperWiseStudentCount.StudentCount >'0'">
                                                    <a ui-sref="PaperWiseStudentList" ng-click="move(PaperWiseStudentCount.PaperId);">
                                                        <label>{{PaperWiseStudentCount.StudentCount}}</label>
                                                    </a>
                                                </span>
                                                <span ng-if="PaperWiseStudentCount.StudentCount == '0'">  <label>{{PaperWiseStudentCount.StudentCount}}</label></span>
                                            </td>


                                        </tr>
                                            
                                        </tbody>
                                    </table>
                                </div>

                                <div layout="row" style="margin-top:3px" class="float-right">

                                    <button ng-click="exportPaperWiseStudentCount()" class="tabledit-edit-button btn btn-primary waves-effect waves-light" style="min-width:40px;">Export to Excel </button>


                                </div>
                            </div>

                    </div>
                
            </div>
        </div>
    </div>
</div>
