
<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body"  ng-init="getProgrammeAddOnListById()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>List of Programme AddOn Criteria</h4>
                </div>

                <div class="card-block">

                    <nav class="navbar navbar-expand-lg navbar-light light-nav-border">
                        <span style="font-size:medium;color:navy"><b>{{ProgrammeInstanceName}} / {{PartName}} / {{ProgrammePartTermName}} </b></span>
                    </nav>
                    <br />

                    <button type="button" ng-click="newProgrammeAddOnAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="ion-plus-round"></span>&nbsp; Add New</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="button" ng-click="nextAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light" style="width:120px;text-align:center">&nbsp; Next</button><br /><br />

                    <div class="col-md-12 offset-md-2">
                        <form name="ProgrammeAddOnEdit" ng-model="ProgrammeAddOn" ng-show="showFormFlag">

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Title Name<span style="color:red;"> * </span></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" ng-model="ProgrammeAddOn.TitleName" placeholder="Title Name" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-2">Title Type<span style="color:red;"> * </span></div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="ProgrammeAddOn.TitleType" [value]="ProgrammeAddOn.TitleType" class="form-control" name="Facdropdown" required>
                                                <option value="" disabled selected>select Type</option>
                                                <option value="number">Number</option>
                                                <option value="text">Text</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button class="btn btn-success" ng-click="modifyProgrammeAddOn()">Update</button>
                                        <button class="btn btn-disabled disabled" ng-click="cancelProgrammeAddOn()">Cancel</button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="ProgrammeAddOnTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="ProgrammeAddOn in $data">
                                            <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>
                                            <td data-title="'Title Name'" filter="{TitleName: 'text'}" sortable="'TitleName'" style="border-top:none;"><label>{{ProgrammeAddOn.TitleName}}</label></td>
                                            <td data-title="'Title Type'" filter="{TitleType: 'text'}" sortable="'TitleType'" style="border-top:none;"><label>{{ProgrammeAddOn.TitleType}}</label></td>

                                            <td data-title="'Actions'">
                                                <div layout="row">
                                                    <span flex></span>

                                                    <button type="button" ng-click="displayProgrammeAddOn(ProgrammeAddOn)" class="btn btn-info btn-icon mr-2" data-target="#large-Modal" data-toggle="modal"><span class="icofont ion-eye"></span></button>
                                                    <button type="button" ng-click="modifyMstProgrammeAddOnData(ProgrammeAddOn)" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button>
                                                    <button type="button" ng-click="deleteProgrammeAddOn($event,ProgrammeAddOn)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>
                                                   
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="large-Modal" tabindex="-1" role="dialog">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Programme AddOn Detail </h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <h5></h5>
                                    <table class="table table-striped table-bordered">
                                        <tr>
                                            <td>Title-Name:</td>
                                            <td>{{ProgrammeAddOn.TitleName}}</td>
                                        </tr>
                                        <tr>
                                            <td>Title-Type:</td>
                                            <td>{{ProgrammeAddOn.TitleType}}</td>
                                        </tr>

                                    </table>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary waves-effect waves-light " data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>




        </div>
    </div>
</div>
