<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="FHCtrl" ng-init="getFHList()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Fee Head</h4>
                </div>
                <div class="card-block">
                    <button type="button" ng-click="newFHAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="ion-plus-round"></span>&nbsp; Add New</button><br /><br />
                    <!--<button type="button" ng-click="backToGet()" class="tabledit-edit-button btn btn-primary waves-effect waves-light">Back</button><br /><br />-->
                    <form ng-model="FH" ng-show="showFormFlag" name="FHEdit">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Fee Head Name <span style="color:red">*</span>:</label>
                            <div class="col-sm-10 col-lg-9 col-md-9">
                                <input type="text" class="form-control" ng-model="FH.FeeHeadName" placeholder="Type your Fee Head Name" name="FeeHeadName" required>
                                <span ng-show="FHEdit.FeeHeadName.$touched && FHEdit.FeeHeadName.$invalid" style="color:red">The Field is required.</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Has Sub Head? :</label>
                            <div class="col-sm-10 col-lg-9 col-md-9">
                                <input ng-model="FH.HasSubHead" type='checkbox'  />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button class="btn btn-success" ng-click="modifyFH()">Update </button>
                                <button class="btn btn-disabled disabled" ng-click="cancelFH()">Cancel</button>
                            </div>
                        </div>
                    </form>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="FHTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="FH in $data">
                                            <td data-title="'Fee Head Name'" filter="{FeeHeadName: 'text'}" sortable="'FeeHeadName'" style="text-align:center;"><label>{{FH .FeeHeadName}}</label></td>
                                            <!--<td data-title="'Fee Head Code'" filter="{FeeHeadCode: 'text'}" sortable="'FeeHeadCode'" style="text-align:center;"><label>{{FH .FeeHeadCode}}</label></td>-->
                                            <td data-title="'Actions'">
                                                <div layout="row">
                                                    <span flex></span>
                                                    <button type="button" ng-click="modifyFHData(FH)" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button>
                                                    <button type="button" ng-click="deleteFH($event,FH)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>
                                                    <!--Hide Button-->
                                                    <!--<button title="Hide" ng-click="showFH(FH)" class="btn btn-danger ml-2" ng-hide="FH.IsActive"><i class="fa fa-toggle-on"></i>Click to Active</button>-->
                                                    <!--Show Button-->
                                                    <!--<button title="Show" ng-click="hideFH(FH)" class="btn btn-success ml-2" ng-show="FH.IsActive"><i class="fa fa-toggle-off"></i>Click to Suspended</button>-->
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page body end -->
