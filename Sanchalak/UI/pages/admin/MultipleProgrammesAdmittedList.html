<!--#searchResult tr > *:nth-child(n+7) {
        display: none;
}-->
<style>
    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>

<div id="overlay">
    <div class="w-100 d-flex justify-content-center align-items-center">
        <div class="spinner"></div>
    </div>
</div>
<!-- Page body start -->
<div class="page-body">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Multiple Programmes Admitted Applicant List</h4></div>

                    </div>
                </div>

                <div class="card-block">
                    <div class="col-md-12 offset-md-2">
                        <form ng-model="MultipleAdmitted" novalidate>

                            <div class="form-group row" ng-init="GetAcademicYearList()">
                                <label for="Activity" class="col-sm-2 col-form-label">Academic Year<span style="color:red;"> *</span></label>
                                <div class="col-sm-6">
                                    <span class="nullable">
                                        <select class="form-control" ng-model="MultipleAdmitted.AcademicYearId" ng-options="d.Id as d.AcademicYearCode for d in AcademicList" [value]="MultipleAdmitted.AcademicYearId" name="AcademicYear">
                                            <option value="" disabled selected>-- Select Academic Year --</option>
                                        </select>
                                    </span>
                                </div>
                            </div>

                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button type="button" ng-click="GetMultipleProgrammesAdmittedList()" class="btn btn-success">&nbsp; Submit</button>
                                        <button class="btn btn-disabled disabled" ng-click="cancelAdmittedList()">Cancel</button>

                                    </div>
                                    <div class="col-sm-6" ng-if="checkDataExists == false">
                                        <button type="button" class="btn btn-success" ng-click="ExportMultipleAdmittedDatatoExcel()">Export To Excel</button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>

                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="AdmittedListTableparam" show-filter="true">
                                    <tbody ng-repeat="MultipleAdmitted in $data">
                                        <tr>
                                            <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;text-align:center"><label>{{MultipleAdmitted.IndexId}}</label></td>
                                            <td data-title="'ApplicationId'" filter="{ApplicationId: 'text'}" sortable="'ApplicationId'" style="border-top:none;"><label>{{MultipleAdmitted.ApplicationId}}</label></td>
                                            <td data-title="'Student Name'" filter="{StudentName: 'text'}" sortable="'StudentName'" style="border-top: none;"><label>{{MultipleAdmitted.StudentName}}</label></td>
                                            <td data-title="'Mobile No'" filter="{MobileNo: 'text'}" sortable="'MobileNo'" style="border-top: none; text-align: center;"><label>{{MultipleAdmitted.MobileNo}}</label></td>
                                            <td data-title="'EmailId'" filter="{EmailId: 'text'}" sortable="'EmailId'" style="border-top: none;"><label>{{MultipleAdmitted.EmailId}}</label></td>
                                            <td data-title="'Admitted Faculty'" filter="{AdmittedFaculty: 'text'}" sortable="'AdmittedFaculty'" style="border-top: none;"><label>{{MultipleAdmitted.AdmittedFaculty}}</label></td>
                                            <!--<td data-title="'IsPRNGenerated'" filter="{IsPRNGenerated: 'text'}" sortable="'IsPRNGenerated'" style="border-top: none; text-align: center;">
                                            <label>-->
                                                <!--{{MultipleAdmitted.IsPRNGenerated}}-->
                                                <!--<span ng-if="MultipleAdmitted.IsPRNGenerated == false || MultipleAdmitted.IsPRNGenerated == null">Not Generate</span>
                                                <span ng-if="MultipleAdmitted.IsPRNGenerated == true">Generated</span>
                                            </label>
                                            </td>-->
                                            <td data-title="'Admitted Course'" filter="{AdmittedCourse: 'text'}" sortable="'AdmittedCourse'" style="border-top: none;"><label>{{MultipleAdmitted.AdmittedCourse}}</label></td>
                                            <td data-title="'Eligible Applicationid'" filter="{EligibleApplicationid: 'text'}" sortable="'EligibleApplicationid'" style="border-top: none; text-align: center;"><label>{{MultipleAdmitted.EligibleApplicationid}}</label></td>
                                            <td data-title="'Eligible Course Faculty'" filter="{EligibleCourseFaculty: 'text'}" sortable="'EligibleCourseFaculty'" style="border-top: none;"><label>{{MultipleAdmitted.EligibleCourseFaculty}}</label></td>
                                            <td data-title="'Eligible Course'" filter="{EligibleCourse: 'text'}" sortable="'EligibleCourse'" style="border-top: none;"><label>{{MultipleAdmitted.EligibleCourse}}</label></td>
                                        </tr>

                                    </tbody>
                                </table>
                                <div ng-if="checkDataExists">
                                    <div style="color:red;margin:1px;text-align:center;padding:10px;">Multiple Programmes Admitted Applicant List Not Available.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
