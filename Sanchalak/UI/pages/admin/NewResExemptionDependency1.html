<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
    .spinner {
        height: 60px;
        width: 60px;
        margin: auto;
        display: flex;
        position: absolute;
        -webkit-animation: rotation .6s infinite linear;
        -moz-animation: rotation .6s infinite linear;
        -o-animation: rotation .6s infinite linear;
        animation: rotation .6s infinite linear;
        border-left: 6px solid rgba(0, 174, 239, .15);
        border-right: 6px solid rgba(0, 174, 239, .15);
        border-bottom: 6px solid rgba(0, 174, 239, .15);
        border-top: 6px solid rgba(0, 174, 239, .8);
        border-radius: 100%;
    }

</style>

<!--Page body start-->
<div class="page-body">
    <div class="row">
        <div class="col-sm-12">
            <!--Basic Form Inputs card start-->
            <div class="card">
                <div class="card-header">
                    <h4>Result Exemption Dependency</h4>
                    <div class="float-right"> <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light ">Back</button></div>

                </div>
                <div class="form-group row" ng-init="getFailPaperListbyPTId()">
                    <label class="col-sm-2 col-form-label"><b>Paper Name:</b></label>
                    <div class="col-sm-6">
                        {{DisplayMFPaperName}}
                    </div>
                </div>
                <div class="form-group row" ng-init="getTLMAMATByPaperId()">
                    <div class="col-sm-4"><b>Available TLM-AM-AT Components :</b></div>
                    <div class="col-sm-6">
                        <div class="col-sm-4" ng-repeat="TLM in NewTLMAMATLstGet">
                            <span class="nullable">
                                <label>{{TLM.TLMAMATName}}</label>



                            </span>
                        </div>
                    </div>
                </div>
                <div class="card-block">
                    <div class="col-md-12 offset-md-2">
                        <form name="form">
                            <div class="form-group row" ng-init="getDoNotExemptPaperListbyPTANDTLMAMATId()">
                                <label class="col-sm-4 col-form-label"><b>Do Not Exempt Paper List :</b><span style="color:red">*</span>:</label><!--FHList-->
                                <div class="col-sm-10">
                                    <div ng-repeat="DoNotExemptPaper in DoNotExemptPaperList">
                                        <input ng-model="DoNotExemptPaper.DoNotExemptPaperChecked" ng-checked="DoNotExemptPaper.DoNotExemptPaperChecked" ng-click="CheckChangeDoNotExemptPaper(DoNotExemptPaper, DoNotExemptPaper.DoNotExemptPaperChecked)" type='checkbox' />
                                        <label for="DoNotExemptPaper.DoNotExemptPaperChecked">{{DoNotExemptPaper.PaperandAT}}</label>
                                    </div>
                                </div>

                            </div>

                        </form>
                    </div>
                </div>
                <div layout="row" style="margin-top:3px" class="float-left">
                    <button ng-click="addResExemptionDependency()" class="btn btn-primary" style="min-width:40px;">Save </button>&nbsp;&nbsp;
                    <div id="overlay">
                        <div class="w-100 d-flex justify-content-center align-items-center">
                            <div class="spinner"></div>
                        </div>
                    </div>
                    <button ng-click="deleteResExemptionDependency($event)" class="btn btn-primary" style="min-width:40px;">Delete </button>
                    <div id="overlay">
                        <div class="w-100 d-flex justify-content-center align-items-center">
                            <div class="spinner"></div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
