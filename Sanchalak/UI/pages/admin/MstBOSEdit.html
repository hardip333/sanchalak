
<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
    .button-size {
        width: 11rem !important;
    }
    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="BOSCtrl" ng-init="getBOSList()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Edit BOS Master</h4>
                </div>

                <div class="card-block">

                    <button type="button" ng-click="newBOSAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="ion-plus-round"></span>&nbsp; Add New</button><br /><br />
                    <div class="col-md-12 offset-md-2">
                        <form name="BosEdit" ng-model="BOS" ng-show="showFormFlag">

                            <div class="form-group row" ng-init="getFacultyList()">
                                <div class="col-sm-2">Faculty Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="BOS.FacultyId" ng-options="d.Id as d.FacultyName for d in FacultyList" [value]="BOS.FacultyId" class="form-control" name="Facdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Board Name</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" ng-model="BOS.BoardName" placeholder="Type BOS Name " required>
                                </div>
                            </div>

                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button class="btn btn-success" ng-click="editBOS()">Update</button>
                                        <button class="btn btn-disabled disabled" ng-click="resetBOS()">Cancel</button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                        <div class="card">
                            <div class="card-block">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered" id="example-2" ng-table="BOSTableParams" show-filter="true">
                                        <tbody>
                                            <tr ng-repeat="BOS in $data">
                                                <!-- <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>-->
                                                <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;text-align:center;"><label>{{BOS.IndexId}}</label></td>
                                                <td data-title="'Board of Study Name'" filter="{BoardName: 'text'}" sortable="'BoardName'" style="border-top:none;"><label>{{BOS.BoardName}}</label></td>
                                                <td data-title="'Faculty Name'" filter="{FacultyName: 'text'}" sortable="'FacultyName'" style="border-top:none;"><label>{{BOS.FacultyName}}</label></td>

                                                <td data-title="'Actions'">
                                                    <div layout="row">
                                                        <span flex></span>

                                                        <button type="button" ng-click="displayBOS(BOS)" class="btn btn-info btn-icon mr-2" data-target="#large-Modal" data-toggle="modal"><span class="icofont ion-eye"></span></button>
                                                        <button type="button" ng-click="modifyMstBOSData(BOS)" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button>
                                                        <button type="button" ng-click="deleteBOS($event,BOS)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>
                                                        <!--<button title="Hide" ng-click="ShowBos(BOS)" class="btn btn-danger ml-2 button-size" ng-hide="BOS.IsActive"><i class="fa fa-toggle-on"></i>Click to Active</button>
                                                        <button title="Show" ng-click="HideBos(BOS)" class="btn btn-success ml-2 button-size" ng-show="BOS.IsActive"><i class="fa fa-toggle-off"></i>Click to Suspended</button>-->
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div layout="row" style="margin-top:3px" class="float-right">
                                    <button ng-click="exportDataofBos();" class="tabledit-edit-button btn btn-primary waves-effect waves-light" style="min-width:40px;">Export to Excel </button>
                                </div>
                            </div>
                        </div>

                        <div class="modal fade" id="large-Modal" tabindex="-1" role="dialog">
                            <div class="modal-dialog modal-lg" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">BOS Detail - {{BOS.BoardName}}</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <h5></h5>
                                        <table class="table table-striped table-bordered">
                                            <tr>
                                                <td>BOS-Name:</td>
                                                <td>{{BOS.BoardName}}</td>
                                            </tr>
                                            <tr>
                                                <td>Faculty-Name:</td>
                                                <td>{{BOS.FacultyName}}</td>
                                            </tr>
                                            <tr>
                                                <td>Active-Status:</td>
                                                <td>{{BOS.IsActiveSts}}</td>
                                            </tr>

                                        </table>
                                    </div>
                                    <div class="modal-footer">
                                        <!--<button type="button" class="btn btn-default waves-effect " data-dismiss="modal" disabled>Close</button>-->
                                        <button type="button" class="btn btn-primary waves-effect waves-light " data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>




        </div>
    </div>
</div>
