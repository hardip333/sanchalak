<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
    .button-size {
        width: 11rem !important;
    }
    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>
<!-- Page body start -->
<div class="page-body" ng-controller="TeachingLearningAssessmentMapCtrl" ng-init="getTeachingLearningAssessmentMap()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Teaching Learning Method and Assessment Method Mapping Master</h4>
                </div>
                <div class="card-block">
                    <button type="button" ng-click="newTeachingLearningAssessmentMapAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="ion-plus-round"></span>&nbsp; Add New</button><br /><br />
                    <!--<button type="button" ng-click="backToGet()" class="tabledit-edit-button btn btn-primary waves-effect waves-light">Back</button><br /><br />-->
                    <form ng-model="MstTeachingLearningAssessmentMap" ng-show="showFormFlag">

                        <div class="form-group row" ng-init="getTeachingLearningMethod()">
                                <div class="col-sm-2">Teaching Learning Method Name:</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="MstTeachingLearningAssessmentMap.TeachingLearningMethodId" ng-options="d.Id as d.TeachingLearningMethodName for d in TLMList" [value]="MstTeachingLearningAssessmentMap.TeachingLearningMethodId" class="form-control" name="Tlmdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row" ng-init="getAssessmentMethod()">
                                <div class="col-sm-2">Assessment Method Name:</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="MstTeachingLearningAssessmentMap.AssessmentMethodId" ng-options="d.Id as d.AssessmentMethodName for d in AMList" [value]="MstTeachingLearningAssessmentMap.AssessmentMethodId" class="form-control" name="Amdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button class="btn btn-success" ng-click="editTeachingLearningAssessmentMap()">Update </button>
                                <button class="btn btn-disabled disabled" ng-click="resetMstTeachingLearningAssessmentMap()">Cancel</button>
                            </div>
                        </div>

                    </form>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="MstTeachingLearningAssessmentMapTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="MstTeachingLearningAssessmentMap in $data">
                                            <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;text-align:center;"><label>{{MstTeachingLearningAssessmentMap.IndexId}}</label></td>
                                            <td data-title="'Teaching Learning Method Name'" filter="{TeachingLearningMethodName: 'text'}" sortable="'TeachingLearningMethodName'" style="border-top:none;"><label>{{MstTeachingLearningAssessmentMap.TeachingLearningMethodName}}</label></td>
                                            <td data-title="'Assessment Method Name'" filter="{AssessmentMethodName: 'text'}" sortable="'AssessmentMethodName'" style="border-top:none;"><label>{{MstTeachingLearningAssessmentMap.AssessmentMethodName}}</label></td>
                                            <td data-title="'Actions'">
                                                <div layout="row">
                                                    <span flex></span>
                                                    
                                                    <button type="button" ng-click="deleteTeachingLearningAssessmentMap($event,MstTeachingLearningAssessmentMap)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>
                                                    <!--<button title="Hide" ng-click="ShowTLMAMMap(MstTeachingLearningAssessmentMap)" class="btn btn-danger ml-2 button-size" ng-hide="MstTeachingLearningAssessmentMap.IsActive"><i class="fa fa-toggle-on"></i>Click to Active</button>
                                                    <button title="Show" ng-click="HideTLMAMMap(MstTeachingLearningAssessmentMap)" class="btn btn-success ml-2 button-size" ng-show="MstTeachingLearningAssessmentMap.IsActive"><i class="fa fa-toggle-off"></i>Click to Suspended</button>-->
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page body end -->
