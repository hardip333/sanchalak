<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="InstancePreferenceCountCtrl" ng-init="getInstancePreferenceCount(FacultyId)">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left">
                            <h4>Add Instance Preference Count</h4>
                        </div>
                        <div class="float-right"> <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light ">Modify</button></div>
                    </div>
                </div>

                <div class="card-block">

                    <!--<button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light">Back</button><br /><br />-->
                    <div class="col-md-12 offset-md-2">
                        <form name="PreProgrammeInstancePartTermAdd">

                            <div class="form-group row" ng-init="getFacultyById(InstancePreferenceCount.FacultyName)">
                                <div class="col-sm-2">Faculty Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <label>{{Institute.FacultyName}}</label>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-2">Select Instance PartTerm Name </div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="InstancePreferenceCount.InstancePartTermId" ng-options="d.Id as d.InstancePartTermName for d in ProgInstPartTermList" [value]="InstancePreferenceCount.InstancePartTermId" class="form-control" name="Progdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Minimum No. of Preference</label>
                                <div class="col-sm-6">
                                    <input type="number" name="max" class="form-control" ng-model="InstancePreferenceCount.MinNoOfPreference" min="{{InstancePreferenceCount.MinNoOfPreference}}" allow-Pattern="\d" placeholder="Type Minimum No. of Preference " required>
                                    <div style="color: red" ng-show="form.max.$error.min">Minimum Marks are not greater than Maximum Marks</div>
                                </div>
                            </div>

                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button class="btn btn-success" ng-click="addInstancePreferenceCount()">Add</button>
                                        <button class="btn btn-disabled disabled" ng-click="resetInstancePreferenceCount()">Cancel</button>

                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="InstancePreferenceCountTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="InstancePreferenceCount in $data">
                                            <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>
                                            <!--<td data-title="'FacultyName'" filter="{FacultyName: 'text'}" sortable="'FacultyName'" style="border-top:none;"><label>{{ProgInst.FacultyName}}</label></td>-->
                                            <td data-title="'Instance Part Term Name'" filter="{InstancePartTermName: 'text'}" sortable="'InstancePartTermName'" style="border-top:none;"><label>{{InstancePreferenceCount.InstancePartTermName}}</label></td>
                                            <td data-title="'Minimum No. of Preference'" filter="{MinNoOfPreference: 'text'}" sortable="'MinNoOfPreference'" style="border-top:none;"><label>{{InstancePreferenceCount.MinNoOfPreference}}</label></td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
