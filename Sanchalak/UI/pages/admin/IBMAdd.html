<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-init="getIBMList()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header"><h4>Add IBM Master</h4></div>
                <div class="card-block">
                    <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light">Back</button><br /><br />
                    <form ng-model="IBM" name="IBMAdd">
                        <div class="form-group row" ng-init="getInstituteList()">
                            <label for="Activity" class="col-sm-2 col-form-label">Institute Name<span style="color:red">*</span>:</label>
                            <div class="col-sm-8 col-lg-10">
                                <div>
                                    <span class="nullable">
                                        <select ng-model="IBM.InstituteId" ng-options="d.Id as d.InstituteName for d in InstituteList" [value]="IBM.InstituteId" class="form-control" name="Institute">
                                            <option value="" disabled selected>-- select --</option>
                                        </select>
                                        <span ng-show="IBMAdd.Institute.$touched && IBMAdd.Institute.$invalid" style="color:red">The Field is required.</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row" ng-init="getFacultyList()">
                            <label for="Activity" class="col-sm-2 col-form-label">Faculty Name<span style="color:red">*</span>:</label>
                            <div class="col-sm-8 col-lg-10">
                                <div>
                                    <span class="nullable">
                                        <select ng-model="IBM.FacultyId" ng-options="d.Id as d.FacultyName for d in FacList" [value]="IBM.FacultyId" ng-change="getProgrammeList()" class="form-control" name="Faculty">
                                            <option value="" disabled selected>-- select --</option>
                                        </select>
                                        <span ng-show="IBMAdd.Faculty.$touched && IBMAdd.Faculty.$invalid" style="color:red">The Field is required.</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Activity" class="col-sm-2 col-form-label">Select Programme<span style="color:red">*</span>:</label>
                            <div class="col-sm-8 col-lg-10">
                                <div>
                                    <span class="nullable">
                                        <select ng-model="IBM.ProgrammeId" ng-options="d.Id as d.ProgrammeName for d in ProgList" [value]="IBM.ProgrammeId" ng-change="getBranchListByProgrammeId()" class="form-control" name="Programme">
                                            <option value="" disabled selected>-- select --</option>
                                        </select>
                                        <span ng-show="IBMAdd.Programme.$touched && IBMAdd.Programme.$invalid" style="color:red">The Field is required.</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Activity" class="col-sm-2 col-form-label">Select Specialisation<span style="color:red">*</span>:</label>
                            <div class="col-sm-8 col-lg-10">
                                <div ng-repeat="Specialisation in BranchList">
                                    <input ng-model="Specialisation.Selected" type='checkbox' ng-change="CheckChangeSpecialisation(Specialisation,Specialisation.Selected)" ng-checked="Specialisation.SpecialisationSts" ng-disabled="Specialisation.SpecialisationSts" /><!---->
                                    <label>{{Specialisation.BranchName}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">

                            <div class="col-sm-10">

                                <button class="btn btn-success" ng-click="addIBM()">Insert </button>
                                <button class="btn btn-disabled disabled" ng-click="resetIBM()">Cancel</button>
                            </div>
                        </div>
                    </form>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="IBMTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="IBM in $data">
                                            <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>
                                            <td data-title="'InstituteName'" filter="{InstituteName: 'text'}" sortable="'InstituteName'" style=" border-top: none;"><label>{{IBM.InstituteName}}</label></td>
                                            <td data-title="'ProgrammeName'" filter="{ProgrammeName: 'text'}" sortable="'ProgrammeName'" style=" border-top: none;"><label>{{IBM.ProgrammeName}}</label></td>
                                            <td data-title="'BranchName'" filter="{BranchName: 'text'}" sortable="'BranchName'" style=" border-top: none;"><label>{{IBM.BranchName}}</label></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
