<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" >
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Class Template Configuration</h4></div>
                        <!--<div class="float-right"> <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light ">Back</button></div>-->
                    </div>
                </div>

                <div class="card-block">

                    <div class="col-md-12 offset-md-2">
                        <form name="form">

                            <div class="form-group row" ng-init="getMarksTemplateList()">
                                <div class="col-sm-2">Select Template Name<span style="color:red;"> * </span></div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="TempConfig.MarkTemplateId" ng-options="d.Id as d.MarksTemplateName for d in MarksTempList" class="form-control" name="MarksTempdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-10">
                                        <button class="btn btn-success" ng-click="getMarksTemplateByIdList()">Submit </button>
                                        <button class="btn btn-disabled disabled" ng-click="cancelMarksTempConfig()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row" ng-show="ShowTable">
                                <label class="col-sm-2 col-form-label">Enter No. of Intervals: </label>
                                <div class="col-sm-6">
                                    <label>{{MarksTempByIdList.NoofIntervals}}</label>
                                </div>
                            </div>
                            <div class="form-group row" ng-show="ShowTable">
                                <label class="col-sm-2 col-form-label">Template Name: </label>
                                <div class="col-sm-6">
                                    <label>{{MarksTempByIdList.MarksTemplateName}}</label>
                                </div>
                            </div>
                            <div class="form-group row" ng-show="ShowTable">
                                <label class="col-sm-2 col-form-label">Description: </label>
                                <div class="col-sm-6">
                                    <label>{{MarksTempByIdList.MarksTemplateDescription}}</label>
                                </div>
                            </div>
                            <div class="form-group row" ng-show="ShowTable">
                                <label class="col-sm-2 col-form-label">Use this template with: </label>
                                <div class="col-sm-6">
                                    <label>{{MarksTempByIdList.TemplateUsedwith}}</label>
                                </div>
                            </div>



                        </form>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" id="example-2" ng-table="MarksTempTableParams1"  ng-show="ShowTable">
                            <tbody>
                                <tr ng-repeat="TempConfig in List">
                                    <td data-title="'Sr.No'"  sortable="'$index'" style="border-top: none; text-align: center;"><label>{{ $index + 1 }}</label></td>
                                    <td data-title="'Class Name'">
                                        <div layout="row" style="margin-top:3px" ng-init="getResMarksLevelList()">
                                            <select ng-model="TempConfig.ClassId" ng-options="d.Id as d.MarksLevelName for d in MarksLevelList" class="form-control" name="MarksTempdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </div>
                                    </td>
                                    <td data-title="'From (%)'">
                                        <div layout="row" style="margin-top:3px">
                                            <input type="number" step="0.01" class="form-control" ng-model="TempConfig.RangeFrom" placeholder="0.00" pattern="^\d+(?:\.\d{1,2})?$" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="5" required>
                                        </div>
                                        <div layout="row" style="margin-top:3px">
                                            <span id="{{$index}}" style="color:red"></span>
                                        </div>
                                    </td>
                                    <td data-title="'To (%)'">
                                        <div layout="row" style="margin-top:3px">
                                            <input type="number" step="0.01" class="form-control" ng-model="TempConfig.RangeTo" placeholder="0.00" pattern="^\d+(?:\.\d{1,2})?$" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="5" required>
                                        </div>
                                    </td>
                                    <!--<td data-title="'Action'">
                        <div layout="row" style="margin-top:3px">
                            <button class="btn btn-success" ng-click="addMarksTempConfig(TempConfig.ClassId,TempConfig.RangeFrom,TempConfig.RangeTo)">Save </button>
                        </div>
                    </td>-->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div layout="row" style="margin-top:3px" class="float-right" ng-show="ShowTable">
                        <button ng-click="addMarksTempConfig()" class="btn btn-primary" style="min-width:40px;">Save </button>&nbsp;&nbsp;
                        <button ng-click="deleteMarksTempConfig($event)" class="btn btn-primary" style="min-width:40px;">Delete </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
