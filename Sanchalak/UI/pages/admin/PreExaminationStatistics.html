
<style>
    .card-block .pagination li {
        margin-right: 10px !important;
    }



    .card .card-block ul {
        float: right !important;
    }
</style>
<script src="../../../app/admin/controller/alasql.js"></script>
<!-- Page body start -->
<div class="page-body">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Pre-Examination Statistics</h4></div>

                    </div>
                </div>

                <div class="card-block">

                    <div class="col-md-12 offset-md-2">
                        <form ng-model="PreExaminationStatistics">

                            <div class="form-group row" ng-init="getExamEventMasterList();">
                                <div class="col-sm-2">Select Exam Event<span style="color:red;"> * </span></div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="PreExaminationStatistics.ExamEventId" ng-options="d.Id as d.DisplayName for d in ExamEventList " ng-change="getPreExaminationStatistics()" class="form-control" id="Instdropdown1" name="Instdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <!--<div style="text-align: center;width:50%">
                                            <button class="btn btn-success" ng-click="ConsolidatedReportGet()">Submit </button>

                            </div>-->
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div layout="row" style="margin-top:3px" class="float-left">

                        <button ng-click="exportPreExaminationStatistics()" class="tabledit-edit-button btn btn-primary waves-effect waves-light" style="min-width:40px;">Export to Excel </button>


                    </div>
                    <div class="card-block">

                        <div class="table-responsive">
                            <table id="ApplicationStatsId" class="table table-striped table-bordered" ng-table="PreExaminationStatisticstTableParams" show-filter="true">
                                <thead style="vertical-align: middle">
                                    <tr>
                                        <th style="width:auto;">Sr.<br />No</th>
                                        <th style="width:auto;">Schedule Code</th>
                                        <th style="width:auto;">Faculty Name</th>
                                        <th style="width:auto;">Admitted Student</th>
                                        <th style="width:auto;">Paper Selected</th>
                                        <th style="width:auto;">Exam Form Generated</th>
                                        <th style="width:auto;">Inward Mode <br /> Student</th>
                                        <th style="width:auto;">No Inward Mode <br /> Student</th>
                                        <th style="width:auto;">Exam <br /> Fees Paid</th>
                                        <th style="width:auto;">No Exam <br /> Fees Paid</th>
                                        <th style="width:auto;">Seat Number <br /> Generated</th>
                                        <th style="width:auto;">Venue Allocation <br /> Generated</th>
                                        <th style="width:auto;">Actions</th>


                                    </tr>
                                </thead>

                                <tbody>
                                    <tr style="text-align:center" ng-repeat="PreExaminationStatistics in $data">
                                        <!--<td class="expand_data" id="{{'first_col'+$index}}" ng-click="expand_row($index)">+</td>-->
                                        <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;width:20%;"><label>{{ PreExaminationStatistics.IndexId }}</label></td>
                                        <td data-title="'Schedule Code'" filter="{ScheduleCode: 'text'}" sortable="'ScheduleCode'" style="border-top:none;">

                                            <label>{{PreExaminationStatistics.ScheduleCode}}</label>

                                        </td>

                                        <td data-title="'Faculty Name'" filter="{FacultyName: 'text'}" sortable="'FacultyName'" style="border-top:none;">

                                            <label>{{PreExaminationStatistics.FacultyName}}</label>

                                        </td>
                                        <td data-title="'Admitted Student'" filter="{AdmittedStudents: 'text'}" sortable="'AdmittedStudents'" style="border-top:none;">
                                            <span ng-if="PreExaminationStatistics.AdmittedStudents >'0'">
                                                <!--<a ui-sref="" ng-click="move(PreExaminationStatistics.ExamEventId,PreExaminationStatistics.FacultyExamMapId,'1');">-->
                                                <label>{{PreExaminationStatistics.AdmittedStudents}}</label>
                                                <!--</a>-->
                                            </span>
                                            <span ng-if="PreExaminationStatistics.AdmittedStudents == '0'">  <label>{{PreExaminationStatistics.AdmittedStudents}}</label></span>
                                        </td>
                                        <td data-title="'Paper Selected '" filter="{PaperSelected: 'text'}" sortable="'PaperSelected'" style="border-top:none;">
                                            <span ng-if="PreExaminationStatistics.PaperSelected >'0'">
                                                <!--<a ui-sref="" ng-click="move(PreExaminationStatistics.ExamEventId,PreExaminationStatistics.FacultyExamMapId,'2');">-->
                                                <label>{{PreExaminationStatistics.PaperSelected}}</label>
                                                <!--</a>-->
                                            </span>
                                            <span ng-if="PreExaminationStatistics.PaperSelected == '0'">  <label>{{PreExaminationStatistics.PaperSelected}}</label></span>
                                        </td>
                                        <td data-title="'Exam Form Generation'" filter="{ExamFormGenerated: 'text'}" sortable="'ExamFormGenerated'" style="border-top:none;">
                                            <span ng-if="PreExaminationStatistics.ExamFormGenerated >'0'">
                                                <!--<a ui-sref="" ng-click="move(PreExaminationStatistics.ExamEventId,PreExaminationStatistics.FacultyExamMapId,'3');">-->
                                                <label>{{PreExaminationStatistics.ExamFormGenerated}}</label>
                                                <!--</a>-->
                                            </span>
                                            <span ng-if="PreExaminationStatistics.ExamFormGenerated == '0'">  <label>{{PreExaminationStatistics.ExamFormGenerated}}</label></span>
                                        </td>
                                        <td data-title="'Inward Student'" filter="{InwardModeStudent: 'text'}" sortable="'InwardModeStudent'" style="border-top:none;" title="'Approved By Faculty">
                                            <span ng-if="PreExaminationStatistics.InwardModeStudent >'0'">
                                                <!--<a ui-sref="" ng-click="move(PreExaminationStatistics.ExamEventId,PreExaminationStatistics.FacultyExamMapId,'4');">-->
                                                <label>{{PreExaminationStatistics.InwardModeStudent}}</label>
                                                <!--</a>-->
                                            </span>
                                            <span ng-if="PreExaminationStatistics.InwardModeStudent == '0'">  <label>{{PreExaminationStatistics.InwardModeStudent}}</label></span>

                                        </td>
                                        <td data-title="'Not Inward Student'" filter="{NotInwardModeStudent: 'text'}" sortable="'NotInwardModeStudent'" style="border-top:none;" title="'Approved By Faculty">
                                            <span ng-if="PreExaminationStatistics.NotInwardModeStudent >'0'">
                                                <!--<a ui-sref="" ng-click="move(PreExaminationStatistics.ExamEventId,PreExaminationStatistics.FacultyExamMapId,'4');">-->
                                                <label>{{PreExaminationStatistics.NotInwardModeStudent}}</label>
                                                <!--</a>-->
                                            </span>
                                            <span ng-if="PreExaminationStatistics.NotInwardModeStudent == '0'">  <label>{{PreExaminationStatistics.NotInwardModeStudent}}</label></span>

                                        </td>
                                        <td data-title="'Exam Fees Paid'" filter="{ExamFeesPaid: 'text'}" sortable="'ExamFeesPaid'" style="border-top:none;" title="'Approved By Faculty">
                                            <span ng-if="PreExaminationStatistics.ExamFeesPaid >'0'">
                                                <!--<a ui-sref="" ng-click="move(PreExaminationStatistics.ExamEventId,PreExaminationStatistics.FacultyExamMapId,'4');">-->
                                                <label>{{PreExaminationStatistics.ExamFeesPaid}}</label>
                                                <!--</a>-->
                                            </span>
                                            <span ng-if="PreExaminationStatistics.ExamFeesPaid == '0'">  <label>{{PreExaminationStatistics.ExamFeesPaid}}</label></span>

                                        </td>
                                        <td data-title="'No Exam Fees Paid'" filter="{NOExamFeesPaid: 'text'}" sortable="'NOExamFeesPaid'" style="border-top:none;" title="'Approved By Faculty">
                                            <span ng-if="PreExaminationStatistics.NOExamFeesPaid >'0'">
                                                <!--<a ui-sref="" ng-click="move(PreExaminationStatistics.ExamEventId,PreExaminationStatistics.FacultyExamMapId,'4');">-->
                                                <label>{{PreExaminationStatistics.NOExamFeesPaid}}</label>
                                                <!--</a>-->
                                            </span>
                                            <span ng-if="PreExaminationStatistics.NOExamFeesPaid == '0'">  <label>{{PreExaminationStatistics.NOExamFeesPaid}}</label></span>

                                        </td>
                                        <td data-title="'Seat Number Generated'" filter="{SeatNoGenerated: 'text'}" sortable="'SeatNoGenerated'" style="border-top:none;" title="'Approved By Faculty">
                                            <span ng-if="PreExaminationStatistics.SeatNoGenerated >'0'">
                                                <!--<a ui-sref="" ng-click="move(PreExaminationStatistics.ExamEventId,PreExaminationStatistics.FacultyExamMapId,'4');">-->
                                                <label>{{PreExaminationStatistics.SeatNoGenerated}}</label>
                                                <!--</a>-->
                                            </span>
                                            <span ng-if="PreExaminationStatistics.SeatNoGenerated == '0'">  <label>{{PreExaminationStatistics.SeatNoGenerated}}</label></span>

                                        </td>
                                        <td data-title="'Venue Allocation'" filter="{VenueAllocation: 'text'}" sortable="'VenueAllocation'" style="border-top:none;" title="'Approved By Faculty">
                                            <span ng-if="PreExaminationStatistics.VenueAllocation >'0'">
                                                <!--<a ui-sref="" ng-click="move(PreExaminationStatistics.ExamEventId,PreExaminationStatistics.FacultyExamMapId,'4');">-->
                                                <label>{{PreExaminationStatistics.VenueAllocation}}</label>
                                                <!--</a>-->
                                            </span>
                                            <span ng-if="PreExaminationStatistics.VenueAllocation == '0'">  <label>{{PreExaminationStatistics.VenueAllocation}}</label></span>

                                        </td>

                                        <td data-title="'Actions'" style="border-top:none;">
                                            <div layout="row" style="padding:0px;">
                                                <span flex></span>
                                                <!--<button type="button" title="Generate/Process" ng-click="addExamFormMasterAdd(form)" class="tabledit-edit-button btn btn-primary waves-effect waves-light">-->
                                                <!--<span class="icofont icofont-file" style="font-size:17px;font-weight:500;"></span>-->
                                                <!--<i class="fa fa-spinner"></i>
            </button>-->
                                                <button type="button" title="courses" ng-click="getmyFunction(PreExaminationStatistics.ExamEventId,PreExaminationStatistics.FacultyId,PreExaminationStatistics.InstituteId,PreExaminationStatistics.FacultyExamMapId)" class="tabledit-edit-button btn btn-secondary waves-effect waves-light" style="margin-left:10px;">
                                                    <i class="fa fa-info"></i>
                                                    <!--<span class="icofont icofont-info" style="font-size:17px;font-weight:500;"></span>-->
                                                </button>
                                                <span flex></span>
                                            </div>
                                        </td>

                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
