<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="FCCtrl" ng-init="getFCList()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Fee Category</h4>
                </div>
                <div class="card-block">
                    <button type="button" ng-click="newFCAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="ion-plus-round"></span>&nbsp; Add New</button><br /><br />
                    <form ng-model="FC" name="FCEdit" ng-show="showFormFlag">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Fee Category Name <span style="color:red">*</span>:</label>
                            <div class="col-sm-10 col-lg-9 col-md-9">
                                <input type="text" class="form-control" ng-model="FC.FeeCategoryName" placeholder="Type your Fee Category Name" name="FeeCategoryName" required>
                                <span ng-show="FCEdit.FeeCategoryName.$touched && FCEdit.FeeCategoryName.$invalid" style="color:red">The Field is required.</span>
                            </div>
                        </div>
                        <!--<div class="form-group row">
                            <label class="col-sm-2 col-form-label">Fee Category Code <span style="color:red">*</span>:</label>
                            <div class="col-sm-10 col-lg-9 col-md-9">
                                <input type="text" class="form-control" ng-model="FC.FeeCategoryCode" placeholder="Type your Fee Category Code" name="FeeCategoryCode" required>
                                <span ng-show="FCEdit.FeeCategoryCode.$touched && FCEdit.FeeCategoryCode.$invalid" style="color:red">The Field is required.</span>
                            </div>
                        </div>-->
                        <div class="form-group row">
                            <label for="Activity" class="col-sm-2 col-form-label">Fee Category Period <span style="color:red">*</span>:</label>
                            <label for="Activity" class="col-form-label">{{FC.CategoryPeriodName}} </label>
                         
                        </div>
                        <div class="form-group row">
                            <label for="Activity" class="col-sm-2 col-form-label">Fee Category Type Name <span style="color:red">*</span>:</label>
                            <div class="col-sm-8 col-lg-10">
                                <label for="Activity" class="col-form-label">{{FC.FeeCategoryTypeName}} </label>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button class="btn btn-success" ng-click="modifyFC()">Update </button>
                                <button class="btn btn-disabled disabled" ng-click="cancelFC()">Cancel</button>
                            </div>
                        </div>
                    </form>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="FCTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="FC in $data">
                                            <td data-title="'Fee Category Name'" filter="{FeeCategoryName: 'text'}" sortable="'FeeCategoryName'" style="text-align:center;"><label>{{FC.FeeCategoryName}}</label></td>
                                            <!--<td data-title="'Fee Category Code'" filter="{FeeCategoryCode: 'text'}" sortable="'FeeCategoryCode'" style="text-align:center;"><label>{{FC.FeeCategoryCode}}</label></td>-->
                                            <td data-title="'Fee Category Period'" filter="{CategoryPeriodName: 'text'}" sortable="'CategoryPeriodName'" style="text-align:center;"><label>{{FC.CategoryPeriodName}}</label></td>
                                            <td data-title="'Fee Category Type Name'" filter="{FeeCategoryTypeName: 'text'}" sortable="'FeeCategoryTypeName'" style="text-align:center;"><label>{{FC.FeeCategoryTypeName}}</label></td>
                                            <td data-title="'Actions'">
                                                <div layout="row">
                                                    <span flex></span>
                                                    <button type="button" ng-click="modifyFCData(FC)" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button>
                                                    <button type="button" ng-click="deleteFC($event,FC)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>
                                                    <!--Hide Button-->
                                                    <!--<button title="Hide" ng-click="showFC(FC)" class="btn btn-danger ml-2" ng-hide="FC.IsActive"><i class="fa fa-toggle-on"></i>Click to Active</button>-->
                                                    <!--Show Button-->
                                                    <!--<button title="Show" ng-click="hideFC(FC)" class="btn btn-success ml-2" ng-show="FC.IsActive"><i class="fa fa-toggle-off"></i>Click to Suspended</button>-->
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>                   
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page body end -->
