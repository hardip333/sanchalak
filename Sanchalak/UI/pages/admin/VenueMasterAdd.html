<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="VenueMasterCtrl" ng-init="getVenueMaster()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Venue Master</h4></div>
                        <div class="float-right"> <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light ">Back</button></div>
                    </div>                  
                </div>

                <div class="card-block">
                    
                    <div class="col-md-12 offset-md-2">
                        <form ng-model="VenueMaster">

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Venue Name<span style="color:red">*</span>:</label>
                                <div class="col-sm-6">
                                    <input type="text" name="VenueName" class="form-control" ng-model="VenueMaster.VenueName" placeholder="Type Venue Name" required />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Venue Address</label>
                                <div class="col-sm-6">
                                    <input type="text" name="VenueAddress" class="form-control" ng-model="VenueMaster.VenueAddress" placeholder="Type Venue Address" required />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"> Venue Capacity</label>
                                <div class="col-sm-6">
                                    <input type="text" name="VenueCapacity" class="form-control" ng-model="VenueMaster.VenueCapacity" placeholder="Type Venue Capacity" required />
                                </div>
                            </div>

                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button class="btn btn-success" ng-click="addVenueMaster()">Add</button>
                                        <button class="btn btn-disabled disabled" ng-click="resetVenueMaster()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="VenueMasterTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="VenueMaster in $data">
                                            <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>
                                            <td data-title="'Venue Name'" filter="{VenueName: 'text'}" sortable="'VenueName'" style=" border-top: none;"><label>{{VenueMaster.VenueName}}</label></td>
                                            <td data-title="'Venue Address'" filter="{VenueAddress: 'text'}" sortable="'VenueAddress'" style=" border-top: none;"><label>{{VenueMaster.VenueAddress}}</label></td>
                                            <td data-title="'Venue Capacity'" filter="{VenueCapacity: 'text'}" sortable="'VenueCapacity'" style=" border-top: none;"><label>{{VenueMaster.VenueCapacity}}</label></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
