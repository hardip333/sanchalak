<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left">
                            <h4>Transfer Certificate Report</h4>
                        </div>

                    </div>
                </div>

                <div class="card-block">

                    <!--<button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light">Back</button><br /><br />-->
                    <div class="col-md-12 offset-md-2">
                        <form name="Studentdata" ng-model="TransferCertificateReport">

                            <div class="form-group row" ng-init="getFacultyById()">
                                <div class="col-sm-2">Select Faculty Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="TransferCertificateReport.FacultyId" ng-options="d.FacultyId as d.FacultyName for d in FacultyList  | orderBy:'FacultyName'" ng-change="ProgrammeGetbyFacultyId()" class="form-control" id="Instdropdown1" name="Instdropdown" required>
                                                <option value="" disabled selected>--SELECT--</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>


                            <div class="form-group row">
                                <label for="Activity" class="col-sm-2 col-form-label">Programme Name</label>
                                <div class="col-sm-6">
                                    <span class="nullable">
                                        <select class="form-control" ng-model="TransferCertificateReport.ProgrammeId" ng-options="d.ProgrammeId as d.ProgrammeName for d in ProgrammeList" ng-change="GetCerti()" [value]="TransferCertificateReport.ProgrammeId" name="Programme">
                                            <option value="" disabled selected>--SELECT--</option>
                                        </select>

                                    </span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Activity" class="col-sm-2 col-form-label">Certificate Name</label>
                                <div class="col-sm-6">
                                    <span class="nullable">
                                        <select class="form-control" ng-model="TransferCertificateReport.CertiId" ng-options="d.CertiId as d.CertificateName for d in CertiList"  name="Programme">
                                            <option value="" disabled selected>--SELECT--</option>
                                        </select>

                                    </span>
                                </div>
                            </div>

                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button class="btn btn-success" ng-click="getTransferCertificateReport(PreferenceWiseReport.PreferenceNo)">Submit</button>
                                        <button class="btn btn-disabled disabled" ng-click="resetTransferCertificateReport()">Cancle</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card" ng-show="ShowTC">
                        <div class="card-block">
                            <div class="table-responsive">
                                <div layout="row" style="margin-top:3px" class="float-left">
                                    <button ng-click="exportTC();" class="tabledit-edit-button btn btn-primary waves-effect waves-light" style="min-width:40px;">Export to Excel</button>
                                </div>
                                <table id="searchResult" class="table table-striped table-bordered" ng-table="TransferCertificateReportTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="TransferCertificateReport in TC">
                                            <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;"><label>{{TransferCertificateReport.IndexId}}</label></td>
                                            <td data-title="'PRN'" filter="{PRN: 'text'}" sortable="'PRN'" style=" border-top: none;"><label>{{TransferCertificateReport.PRN}}</label></td>
                                            <td data-title="'Full Name'" filter="{NameAsPerMarksheet: 'text'}" sortable="'NameAsPerMarksheet'" style=" border-top: none;"><label>{{TransferCertificateReport.NameAsPerMarksheet}}</label></td>
                                            <td data-title="'Programme Name'" filter="{ProgrammeName: 'text'}" sortable="'ProgrammeName'" style=" border-top: none;"><label>{{TransferCertificateReport.ProgrammeName}}</label></td>
                                            <td data-title="'Transfer Certification Code'" filter="{TCCode: 'text'}" sortable="'TCCode'" style=" border-top: none;"><label>{{TransferCertificateReport.TCCode}}</label></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div ng-if="contentPresent">
                                    <h2 style="font-size:medium; text-align:center">There are No Transfer Certificate Report.</h2>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
