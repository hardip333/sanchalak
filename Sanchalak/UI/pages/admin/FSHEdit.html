<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="FSHCtrl" ng-init="getFSHList()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Fee Sub Head</h4>
                </div>
                <div class="card-block">
                    <button type="button" ng-click="newFSHAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="ion-plus-round"></span>&nbsp; Add New</button><br /><br />
                    <!--<button type="button" ng-click="backToGet()" class="tabledit-edit-button btn btn-primary waves-effect waves-light">Back</button><br /><br />-->
                    <form ng-model="FSH" name="FSHEdit" ng-show="showFormFlag">
                        <div class="form-group row" ng-init="getFHList()">
                            <label for="Activity" class="col-sm-2 col-form-label">Fee Head Name <span style="color:red">*</span>*:</label>
                            <div class="col-sm-8 col-lg-10">
                                <span class="nullable">
                                    <select name="FeeHead" ng-model="FSH.FeeHeadId" ng-options="d.Id as d.FeeHeadName for d in FHList" [value]="FSH.FeeHeadName" class="form-control" required>
                                        <option value="" disabled selected>--SELECT--</option>
                                    </select>
                                    <span ng-show="FSHEdit.FeeHead.$touched && FSHEdit.FeeHead.$invalid" style="color:red">The Field is required.</span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Fee Sub Head Name <span style="color:red">*</span>:</label>
                            <div class="col-sm-10 col-lg-9 col-md-9">
                                <input type="text" class="form-control" ng-model="FSH.FeeSubHeadName" placeholder="Type your Fee Sub Head Name" name="FeeSubHeadName" required>
                                <span ng-show="FSHEdit.FeeSubHeadName.$touched && FSHEdit.FeeSubHeadName.$invalid" style="color:red">The Field is required.</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Fee Sub Head Sr. No. <span style="color:red">*</span>:</label>
                            <div class="col-sm-10 col-lg-9 col-md-9">
                                <input type="number" class="form-control" ng-model="FSH.FeeSubHeadSrno" placeholder="Type your Fee Sub Head Sr. No." name="FeeSubHeadSrno" required>
                                <span ng-show="FSHEdit.FeeSubHeadSrno.$touched && FSHEdit.FeeSubHeadSrno.$invalid" style="color:red">The Field is required.</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Editable by Faculty / College :</label>
                            <div class="col-sm-10 col-lg-9 col-md-9">
                                <input ng-model="FSH.IsEditable" type='checkbox' />

                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Allows Negative Value :</label>
                            <div class="col-sm-10 col-lg-9 col-md-9">
                                <input ng-model="FSH.AllowsNegativeValue" type='checkbox' />
                                
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button class="btn btn-success" ng-click="modifyFSH()">Update </button>
                                <button class="btn btn-disabled disabled" ng-click="cancelFSH()">Cancel</button>
                            </div>
                        </div>
                    </form>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="FSHTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="FSH in $data">
                                            <td data-title="'Fee Sub Head Sr. No.'" filter="{FeeSubHeadSrno: 'text'}" sortable="'FeeSubHeadSrno'" style="text-align:center;"><label>{{FSH .FeeSubHeadSrno}}</label></td>
                                            <td data-title="'Fee Sub Head Name'" filter="{FeeSubHeadName: 'text'}" sortable="'FeeSubHeadName'" style="text-align:center;"><label>{{FSH .FeeSubHeadName}}</label></td>
                                            <td data-title="'Fee Head Name'" filter="{FeeHeadName: 'text'}" sortable="'FeeHeadName'" style="text-align:center;"><label>{{FSH .FeeHeadName}}</label></td>
                                            <td data-title="'Actions'">
                                                <div layout="row">
                                                    <span flex></span>
                                                    <button type="button" ng-click="modifyFSHData(FSH)" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button>
                                                    <button type="button" ng-click="deleteFSH($event,FSH)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>
                                                    <!--Hide Button-->
                                                    <!--<button title="Hide" ng-click="showFSH(FSH)" class="btn btn-danger ml-2" ng-hide="FSH.IsActive"><i class="fa fa-toggle-on"></i>Click to Active</button>-->
                                                    <!--Show Button-->
                                                    <!--<button title="Show" ng-click="hideFSH(FSH)" class="btn btn-success ml-2" ng-show="FSH.IsActive"><i class="fa fa-toggle-off"></i>Click to Suspended</button>-->
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page body end -->
