
<style>
    .md-dialog-is-showing {
        top: auto !important;
    }

    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>

<div id="overlay">
    <div class="w-100 d-flex justify-content-center align-items-center">
        <div class="spinner"></div>
    </div>
</div>

<!-- Page body start -->
<div class="page-body">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Exam Schedule Report</h4></div>
                    </div>

                </div>

                <div class="card-block">
                    <div class="col-md-12 offset-md-2">
                        <form ng-model="ExamSchedule" novalidate>
                            <div class="form-group row" ng-init="ExamEventGet()">
                                <div class="col-sm-3">Select Exam Event:<span style="color:red;"> *</span></div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="ExamSchedule.ExamMasterId" ng-options="d.Id as d.DisplayName for d in ExamEventList" class="form-control" required>
                                                <option value="" disabled selected>-- select Exam Event --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>



                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button type="button" ng-click="getExamScheduleReport()" class="btn btn-success">&nbsp; Submit</button>

                                        <button class="btn btn-disabled disabled" ng-click="cancelExamScheduleReport()">Cancel</button>

                                    </div>
                                </div>
                            </div>

                        </form>


                    </div>




                </div>


                <div class="card-block">

                    <div class="table-responsive" ng-show="IsTableVisible">
                        <table class="table table-striped table-bordered" id="example-2" ng-table="ExamScheduleReportTableParams" show-filter="true">
                            <tbody>
                                <tr ng-repeat="ExamSchedule in $data">
                                    <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ExamSchedule.IndexId }}</label></td>
                                    <td data-title="'Faculty Name'" filter="{FacultyName: 'text'}" sortable="'FacultyName'" style=" border-top: none; text-align:center;"><label>{{ExamSchedule.FacultyName}}</label></td>
                                    <td data-title="'Programme Name'" filter="{ProgrammeName: 'text'}" sortable="'ProgrammeName'" style=" border-top: none; text-align:center;"><label>{{ExamSchedule.ProgrammeName}}</label></td>
                                    <td data-title="'Programme Mode Name'" filter="{ProgrammeModeName: 'text'}" sortable="'ProgrammeModeName'" style=" border-top: none; text-align:center;"><label>{{ExamSchedule.ProgrammeModeName}}</label></td>
                                    <td data-title="'Branch Name'" filter="{BranchName: 'text'}" sortable="'BranchName'" style=" border-top: none; text-align:center;"><label>{{ExamSchedule.BranchName}}</label></td>
                                    <td data-title="'Part Name'" filter="{PartName: 'text'}" sortable="'PartName'" style=" border-top: none; text-align:center;"><label>{{ExamSchedule.PartName}}</label></td>
                                    <td data-title="'Part Term Name'" filter="{PartTermName: 'text'}" sortable="'PartTermName'" style=" border-top: none; text-align:center;"><label>{{ExamSchedule.PartTermName}}</label></td>
                                    <td data-title="'Instance Part Term Name'" filter="{InstancePartTermName: 'text'}" sortable="'InstancePartTermName'" style=" border-top: none; text-align:center;"><label>{{ExamSchedule.InstancePartTermName}}</label></td>
                                    <td data-title="'Paper Name'" filter="{PaperName: 'text'}" sortable="'PaperName'" style=" border-top: none; text-align:center;"><label>{{ExamSchedule.PaperName}}</label></td>
                                    <td data-title="'Paper Code'" filter="{PaperCode: 'text'}" sortable="'PaperCode'" style=" border-top: none; text-align:center;"><label>{{ExamSchedule.PaperCode}}</label></td>
                                    <td data-title="'TeachingLearningMethodName'" filter="{TeachingLearningMethodName: 'text'}" sortable="'TeachingLearningMethodName'" style=" border-top: none; text-align:center;"><label>{{ExamSchedule.TeachingLearningMethodName}}</label></td>
                                    <td data-title="'Assessment Method Name'" filter="{AssessmentMethodName: 'text'}" sortable="'AssessmentMethodName'" style=" border-top: none; text-align:center;"><label>{{ExamSchedule.AssessmentMethodName}}</label></td>
                                    <td data-title="'Assessment Type'" filter="{AssessmentType: 'text'}" sortable="'AssessmentType'" style=" border-top: none; text-align:center;"><label>{{ExamSchedule.AssessmentType}}</label></td>
                                    <td data-title="'Exam Date'" filter="{ExamDate: 'text'}" sortable="'ExamDate'" style=" border-top: none; text-align:center;"><label>{{ExamSchedule.ExamDate}}</label></td>
                                    <td data-title="'Duration'" filter="{Duration: 'text'}" sortable="'Duration'" style=" border-top: none; text-align:center;"><label>{{ExamSchedule.Duration}}</label></td>

                                    <td data-title="'Student Count'" filter="{StudentCount: 'text'}" sortable="'StudentCount'" style=" border-top: none; text-align:center;"><label>{{ExamSchedule.StudentCount}}</label></td>



                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="card" ng-show="NoRecLabel">
                        <label style="font:bold; text-align:center; font-size:medium; color:red;">No Record Found..!</label>
                    </div>

                </div>


                <div style="text-align:right;width:100%" ng-show="IsExcelButton">
                    <button type="button" class="btn btn-success text-left" ng-click="exportData()">Export To Excel</button>
                </div>

                <div id="overlay" class="col-lg-6 offset-md-2">
                    <div class="w-100 d-flex justify-content-lg-center align-items-center">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
