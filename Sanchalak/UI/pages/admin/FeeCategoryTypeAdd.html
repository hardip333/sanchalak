<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="FeeCategoryTypeCtrl" ng-init="getFCTList()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Fee Category Type</h4>
                </div>
                <div class="card-block">
                    <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light">Back</button><br /><br />
                    <form ng-model="FCT" name="FCTAdd">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Fee Category Type Name <span style="color:red">*</span>:</label>
                            <div class="col-sm-10 col-lg-9 col-md-9">
                                <input type="text" class="form-control" ng-model="FCT.FeeCategoryTypeName" placeholder="Type your Fee Category Type Name" name="FeeCategoryTypeName" required>
                                <span ng-show="FCTAdd.FeeCategoryTypeName.$touched && FCTAdd.FeeCategoryTypeName.$invalid" style="color:red">The Field is required.</span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button class="btn btn-success" ng-click="addFCT()">Add </button>
                                <button class="btn btn-disabled disabled" ng-click="cancelFCT()">Cancel</button>
                            </div>
                        </div>
                    </form>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="FeeCategoryTypeTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="FCT in $data">
                                            <td data-title="'Fee Category Type Name'" filter="{FeeCategoryTypeName: 'text'}" sortable="'FeeCategoryTypeName'" style="text-align:center;"><label>{{FCT .FeeCategoryTypeName}}</label></td>
                                            <!--<td data-title="'Fee Type Code'" filter="{FeeTypeCode: 'text'}" sortable="'FeeTypeCode'" style="text-align:center;"><label>{{FT .FeeTypeCode}}</label></td>-->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page body end -->
