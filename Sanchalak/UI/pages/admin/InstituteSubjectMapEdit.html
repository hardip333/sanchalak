<style>
    .md-dialog-is-showing {
        top: auto !important;
    }

    .button-size {
        width: 11rem !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="InstituteSubjectMapCtrl" ng-init="getInstituteSubjectMap(InstituteId)">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Institute Student Map</h4></div>
                        <div class="float-right"> <h4><button type="button" ng-click="backToGet()" class="tabledit-edit-button btn btn-primary waves-effect waves-light">Back</button><br /><br /></h4></div>
                    </div>
                </div>
                <div class="card-block">

                    <!--<button type="button" ng-click="newMstInstituteProgrammeMapAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="ion-plus-round"></span>&nbsp; Add New</button><br /><br />-->

                    <div class="col-md-12 offset-md-2">
                        <form ng-model="InstituteSubjectMap">
                            <div class="form-group row" ng-init="getInstitute()">
                                <div class="col-sm-2">Institute Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <label>{{InstituteName}}</label>

                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row" ng-init="FacultyGet()">
                                <div class="col-sm-2">Faculty Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="InstituteSubjectMap.FacultyId" ng-options="d.Id as d.FacultyName for d in FacultyList" ng-change="getProgrammeList()" [value]="InstituteSubjectMap.FacultyId" class="form-control" name="Facdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-2">Programme Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="InstituteSubjectMap.ProgrammeId" ng-options="d.Id as d.ProgrammeName for d in ProgrammeList" ng-change="GetSpecialisationList()" [value]="InstituteSubjectMap.ProgrammeId" class="form-control" name="Facdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-2">Branch Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="InstituteSubjectMap.SpecialisationId" ng-options="d.Id as d.BranchName for d in SpecList" ng-change="SubjectListGet()" [value]="InstituteSubjectMap.SpecialisationId" class="form-control" name="Facdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Subject Name <span style="color:red">*</span>:</label><!--FHList-->
                                <div class="col-sm-10">
                                    <div ng-repeat="MstSubject in SubjectList">
                                        <input ng-model="MstSubject.selected" value="{{InstituteSubjectMap.SubjectId}}" ng-click="CheckChangeSub(MstSubject, MstSubject.selected)" ng-checked="MstSubject.SubChecked" type='checkbox' />
                                        <label for="MstSubject.selected">{{MstSubject.SubjectName}}</label>
                                    </div>
                                </div>

                            </div>

                            <div class="form-group row">

                                <div class="col-sm-10">

                                    <button class="btn btn-success" ng-click="addInstituteSubjectMap()">Insert </button>
                                    <button class="btn btn-disabled disabled" ng-click="resetInstituteSubjectMap()">Cancel</button>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div>
                        <div class="form-group row">
                            <h6><b style="color:blue">Institute Name: </b><label style="color:blue">{{InstituteName}}</label></h6>                            
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <!--ng-show="!NoRecordFound"-->
                                <table class="table table-striped table-bordered" id="example-2" ng-table="InstituteSubjectMapTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="InstituteSubjectMap in $data">

                                            <!--<td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>-->
                                            <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;text-align:center;"><label>{{InstituteSubjectMap.IndexId}}</label></td>
                                            <td data-title="'Faculty Name'" filter="{FacultyName: 'text'}" sortable="'FacultyName'" style=" border-top: none;"><label>{{InstituteSubjectMap.FacultyName}}</label></td>
                                            <td data-title="'Subject Name'" filter="{SubjectName: 'text'}" sortable="'SubjectName'" style=" border-top: none;"><label>{{InstituteSubjectMap.SubjectName}}</label></td>
                                            <td data-title="'Programme Name'" filter="{ProgrammeName: 'text'}" sortable="'ProgrammeName'" style=" border-top: none;"><label>{{InstituteSubjectMap.ProgrammeName}}</label></td>
                                            <td data-title="'Branch Name'" filter="{BranchName: 'text'}" sortable="'BranchName'" style=" border-top: none;"><label>{{InstituteSubjectMap.BranchName}}</label></td>
                                            <!--<td data-title="'Actions'">
                            <div layout="row">
                                <span flex></span>-->
                                            <!--<button type="button" ng-click="deleteMstInstituteProgrammeMap($event,MstInstituteProgrammeMap)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>-->
                                            <!--Hide Button-->
                                            <!--</div>
                            </td>-->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="large-Modal" tabindex="-1" role="dialog">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">MstInstituteProgrammeMap Detail</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <h5></h5>
                                    <table class="table table-striped table-bordered">
                                        <tr>
                                            <td>Programme-Name:</td>
                                            <td>{{MstInstituteProgrammeMap.ProgrammeName}}</td>
                                        </tr>
                                        <tr>
                                            <td>Institute-Name:</td>
                                            <td>{{MstInstituteProgrammeMap.InstituteName}}</td>
                                        </tr>

                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <!--<button type="button" class="btn btn-default waves-effect " data-dismiss="modal" disabled>Close</button>-->
                                    <button type="button" class="btn btn-primary waves-effect waves-light " data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
