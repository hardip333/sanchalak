<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>
<script src="../../../sanchalak/app/admin/controller/alasql.js"></script>
<!-- Page body start -->
<div class="page-body">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Student Transfer Request</h4></div>

                    </div>
                </div>

                <div class="card-block">

                    <div class="col-md-12 offset-md-2">
                        <form ng-model="StudTrans">

                            <div class="form-group row" ng-init="getFacultyById()">
                                <div class="col-sm-2">Faculty Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <label><b>{{Institute.FacultyName}}</b></label>

                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-2">Institute Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <label><b>{{Institute.InstituteName}}</b></label>

                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div ng-if="showFormFlag">
                            <div class="form-group row" >
                                <label class="col-sm-2 col-form-label">Student PRN: </label>
                                <div class="col-sm-6">
                                    <label>{{StudTrans.StudentPRN}}</label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Semester\Part Term Name: </label>
                                <div class="col-sm-6">
                                    <label>{{StudTrans.InstancePartTermName}}</label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Source Institute Name: </label>
                                <div class="col-sm-6">
                                    <label>{{StudTrans.SourceInstituteName}}</label>
                                </div>
                            </div>
                            <div class="form-group row" >
                                <label class="col-sm-2 col-form-label">Destination Institute Name</label>
                                <div class="col-sm-6">
                                    <label>{{StudTrans.DestinationInstituteName}}</label>
                                </div>
                            </div>
                            <div class="form-group row" >
                                <label class="col-sm-2 col-form-label">Remark</label>
                                <div class="col-sm-6">
                                    <input type="text" id="remark" class="form-control" ng-model="StudTrans.SourceInstituteRemark">
                                </div>
                            </div>
                            <div class="col-md-12 offset-md-2" >
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button class="btn btn-success" ng-click="UpdateStudentTransferRequestReject()">Save </button>
                                        <button class="btn btn-disabled disabled" ng-click="resetStuTransferReq()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                                </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-block">
                        <div class="table-responsive">
                            <table id="StudTransferId" class="table table-striped table-bordered" ng-table="StudentTransferReqTableParams" show-filter="true">
                                <tbody>

                                    <tr ng-repeat="StudTrans in $data">
                                        <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>
                                        <td data-title="'Student PRN'" filter="{StudentPRN: 'text'}" sortable="'StudentPRN'" style="border-top:none;"><label>{{StudTrans.StudentPRN}}</label></td>
                                        <td data-title="'Semester\Part Term Name'" filter="{InstancePartTermName: 'text'}" sortable="'InstancePartTermName'" style="border-top:none;"><label>{{StudTrans.InstancePartTermName}}</label></td>
                                        <td data-title="'Source Institute Name'" filter="{SourceInstituteName: 'text'}" sortable="'SourceInstituteName'" style="border-top:none;"><label>{{StudTrans.SourceInstituteName}}</label></td>
                                        <td data-title="'Destination Institute Name'" filter="{DestinationInstituteName: 'text'}" sortable="'DestinationInstituteName'" style="border-top:none;"><label>{{StudTrans.DestinationInstituteName}}</label></td>
                                        <td data-title="'Status'" filter="{SourceInstituteStatus: 'text'}" sortable="'SourceInstituteStatus'" style="border-top:none;"><label>{{StudTrans.SourceInstituteStatus}}</label></td>
                                        <td data-title="'Actions'">
                                            <div layout="row">
                                                <span flex></span>

                                                <button type="button" ng-click="DisplayData(StudTrans.StudentPRN,'SourceInstitute')" class="btn btn-info btn-icon mr-2" data-target="#large-Modal" data-toggle="modal"><span class="icofont ion-eye"></span></button>
                                                <button type="button" ng-disabled="StudTrans.SourceInstituteStatus!=''" ng-click="UpdateStudentTransferRequestForword(StudTrans.Id,'Forword')" class="tabledit-edit-button btn btn-primary waves-effect waves-light">Forword</button>
                                                <button type="button" ng-disabled="StudTrans.SourceInstituteStatus!=''" ng-click="modifyStudTransferData(StudTrans)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2">Reject</button>

                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div layout="row" style="margin-top:3px" class="float-right">

                            <button ng-click="getMstStudentTransferRequestFullDataByInstituteId();" class="tabledit-edit-button btn btn-primary waves-effect waves-light" style="min-width:40px;">Export to Excel </button>


                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
