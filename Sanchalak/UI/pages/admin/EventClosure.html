<style>
    .md-dialog-is-showing {
        top: auto !important;
    }

    .button-size {
        width: 11rem !important;
    }

    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="EventClosureCtrl">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Event Closure</h4>
                </div>

                <div class="card-block">
                    
                    <div class="col-md-12 offset-md-2">

                        <form ng-model="EventClosure">

                            <div class="form-group row" ng-init="getExamEvent()">
                                <div class="col-sm-2">Select Exam Event :<span style="color:red;"> * </span></div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="EventClosure.ExamMasterId" ng-options="d.Id as d.DisplayName  for d in ExamMasterListGetActiveList" [value]="EventClosure.ExamMasterId" ng-change="getInstituteByExamEvent()" class="form-control" name="eventdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-2">Select Faculty/Institute<span style="color:red;"> * </span></div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="EventClosure.FacultyExamId" ng-options="d.FacultyExamId as d.InstituteName for d in InstituteList" [value]="EventClosure.FacultyExamId" class="form-control" name="Insdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>                           

                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button class="btn btn-success" ng-click="getData()">Submit</button>
                                        <button class="btn btn-disabled" ng-click="resetModel()">Cancel</button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>

                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="TableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="EventClosure in $data">
                                            <td data-title="'Sr.No'" style="border-top:none;text-align:center;"><label>{{EventClosure.IndexId}}</label></td>
                                            <td data-title="'ProgrammeName'" style="border-top:none;"><label>{{EventClosure.ProgrammeName}}</label></td>
                                            <td data-title="'BranchName'" style="border-top:none;"><label>{{EventClosure.BranchName}}</label></td>
                                            <td data-title="'PartTermName'" style="border-top:none;"><label>{{EventClosure.PartTermName}}</label></td>
                                            <td data-title="'SeatGenerated'" style="border-top:none;"><label>{{EventClosure.SeatNumberCount}}</label></td>
                                            <td data-title="'ResultDeclared'" style="border-top:none;"><label>{{EventClosure.ResultDeclaredCount}}</label></td>

                                            <td data-title="'Actions'">
                                                <div layout="row">
                                                    <span flex></span>
                                                    <button title="Hide" ng-click="CloseEvent(EventClosure)" class="btn btn-info ml-2 button-size" ng-hide="EventClosure.IsClosed" ng-if="EventClosure.IsClosed == 0 && EventClosure.ResultDeclaredCount > 0">Click to Close</button>
                                                    <!--<button class="btn btn-info ml-2 button-size" disabled ng-if="EventClosure.IsClosed == 1 || EventClosure.ResultDeclaredCount == 0">Click to Close</button>-->
                                                    <label class="text-danger ml-2" ng-if="EventClosure.IsClosed == 1">Event Closed.</label>
                                                    <label class="text-danger ml-2" ng-if="EventClosure.ResultDeclaredCount == 0">Result Not Declared.</label>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
