<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="ProgrammeBranchMapCtrl" ng-init="getProgrammeBranchMap()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Add Programme Branch Map Master</h4></div>
                        <div class="float-right"> <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light ">Back</button></div>
                    </div>
                </div>
                <div class="card-block">
                    <div class="col-md-12 offset-md-2">
                        <form ng-model="ProgrammeBranchMap">

                            <div class="form-group row" ng-init="getFacultyList()">
                                <div class="col-sm-2">Faculty Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="ProgrammeBranchMap.FacultyId" ng-options="d.Id as d.FacultyName for d in FacList" [value]="ProgrammeBranchMap.FacultyId" ng-change="getProgrammeList()" class="form-control" name="Facdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <div class="col-sm-2">Programme Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="ProgrammeBranchMap.ProgrammeId" ng-options="d.Id as d.ProgrammeName for d in ProgList" [value]="ProgrammeBranchMap.ProgrammeId" ng-change="getBranchListByFacultyId()" class="form-control" name="Progdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-2">Specialisation Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="ProgrammeBranchMap.SpecialisationId" ng-options="d.Id as d.BranchName for d in BranchList1" [value]="ProgrammeBranchMap.SpecialisationId" class="form-control" name="spedropdown" required>
                                                <option value="" disabled selected>-- select --</option>  <!--ng-change="getMstSubSpecialisationList()"-->
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <!--<div class="form-group row">
        <div class="col-sm-2">Select SubSpecialisation</div>
        <div class="col-sm-6">
            <div>
                <span class="nullable">
                    <select ng-model="ProgrammeBranchMap.SubSpecialisationId" ng-options="d.Id as d.SubSpecialisationName for d in SubList" [value]="ProgrammeBranchMap.SubSpecialisationId" class="form-control" name="ProgrammeBranchMap" required>
                        <option value="" disabled selected>-- select --</option>
                    </select>
                </span>
            </div>
        </div>
    </div> -->
                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-10">
                                        <button class="btn btn-success" ng-click="ProgrammeBranchMapAdd()">Insert </button>
                                        <button class="btn btn-disabled disabled" ng-click="resetProgrammeBranchMap()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        </div>
                        <div class="card">
                            <div class="card-block">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered" id="example-2" ng-table="ProgrammeBranchMapTableParams" show-filter="true">
                                        <tbody>
                                            <tr ng-repeat="ProgrammeBranchMap in $data">
                                                <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;text-align:center;"><label>{{ProgrammeBranchMap.IndexId}}</label></td>
                                                <td data-title="'FacultyName'" filter="{FacultyName: 'text'}" sortable="'FacultyName'" style=" border-top: none;font-family: 'Times New Roman', Times, serif;"><label>{{ProgrammeBranchMap.FacultyName}}</label></td>
                                                <td data-title="'ProgrammeName'" filter="{ProgrammeName: 'text'}" sortable="'ProgrammeName'" style=" border-top: none;font-family: 'Times New Roman', Times, serif;"><label>{{ProgrammeBranchMap.ProgrammeName}}</label></td>
                                                <td data-title="'BranchName'" filter="{BranchName: 'text'}" sortable="'BranchName'" style=" border-top: none;font-family: 'Times New Roman', Times, serif;"><label>{{ProgrammeBranchMap.BranchName}}</label></td>

                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
            </div>
        </div>
    </div>
</div>
