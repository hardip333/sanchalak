<div class="demo-container dx-viewport" >
    <div class="form">
        
        <div class="card">
            <div class="card-header">
                <h4>View Programme Defination</h4>
            </div>
            <div class="card-block">
                <form ng-model="GAPR">
                    <div class="form-group row" ng-init="IncAcademicYearListGet()">
                        <label for="Activity" class="col-sm-2 col-form-label">Academic Year Code <span style="color:red">*</span>:</label>
                        <div class="col-sm-8 col-lg-10">
                            <span class="nullable">
                                <select class="form-control" ng-model="GAPR.AcademicYearId" ng-options="d.Id as d.AcademicYearCode for d in AcademicList" ng-change="FacultyGet()" [value]="GAPR.AcademicYearId" name="AcademicYear">
                                    <option value="" disabled selected>--SELECT--</option>
                                </select>
                            </span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Activity" class="col-sm-2 col-form-label">Faculty Name :</label>
                        <div class="col-sm-8 col-lg-10">
                            <span class="nullable">
                                <select class="form-control" ng-model="GAPR.FacultyId" ng-options="d.Id as d.FacultyName for d in FacultyList" ng-change="ProgrammeGet()" [value]="GAPR.FacultyId" name="Faculty">
                                    <option value="" disabled selected>--SELECT--</option>
                                </select>
                            </span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Activity" class="col-sm-2 col-form-label">Programme Name :</label>
                        <div class="col-sm-8 col-lg-10">
                            <span class="nullable">
                                <select class="form-control" ng-model="GAPR.ProgrammeId" ng-options="d.Id as d.ProgrammeName for d in ProgrammeList" ng-change="BranchGet()" [value]="GAPR.ProgrammeId" name="Programme">
                                    <option value="" disabled selected>--SELECT--</option>
                                </select>
                            </span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Activity" class="col-sm-2 col-form-label">Specialisation Name :</label>
                        <div class="col-sm-8 col-lg-10">
                            <span class="nullable">
                                <select class="form-control" ng-model="GAPR.SpecialisationId" ng-options="d.Id as d.BranchName for d in BList" [value]="GAPR.SpecialisationId" name="Specialisation">
                                    <option value="" disabled selected>--SELECT--</option>
                                </select>
                            </span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <button type="button" ng-click="getSR()" class="btn btn-info btn-round ">Get Structure Report</button>
                        <button type="button" ng-click="getAR()" class="btn btn-info btn-round ">Get Assessment Report</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>    
</div>
