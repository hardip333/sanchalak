<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-init="PrintMatrix()">
    <div class="card">
        <div class="row">
            <div class="col-sm-12">
                <!-- Basic Form Inputs card start -->
                <div class="card">
                    <!--id="Print"-->
                    <div class="card-header">
                        <h4>Fee Configuration Verify for  {{FEECONFIG.InstancePartTermName}} Detail</h4>
                    </div>
                    <div class="card-block">
                        <div class="table-responsive">
                            <table id="example" class="table table-striped table-bordered">
                                <thead>

                                    <tr>
                                        <th><label>Sr.No.</label></th>
                                        <th><label>Fee Head Name</label></th>
                                        <th><label>Fee Sub Head Name</label></th>

                                        <th class="text-wrap" style="width:20% !important;" ng-repeat="FC in FEECONFIG.TotalAmountEditList"><label>{{FC.FeeCategoryName}}</br>{{FC.IsInstalmentGiven == true?"(Instalment Given)":" "}}</label></th>
                                    </tr>
                                    
                                </thead>
                                <tbody>
                                    
                                    <tr ng-repeat="FeeSubHead in AmountDATAList">
                                        <th><label>{{FeeSubHead.FeeSubHeadSrno}}</label></th>
                                        <th><label>{{FeeSubHead.FeeHeadName}}</label></th>
                                        <th><label>{{FeeSubHead.FeeSubHeadName}}</label></th>

                                        <td class="text-wrap" style="width:20% !important;" ng-repeat="Amount in FeeSubHead.Amount">{{Amount.FeeAmount}}</br>{{Amount.IsInstalmentAllowed == true?"(Instalment Allowed)":" "}}</td>
                                    </tr>
                                    <tr>
                                        <th><label>Total</label></th>
                                        <th></th>
                                        <th></th>
                                        <th ng-repeat="FC in FEECONFIG.TotalAmountEditList">{{FC.TotalFee}}</th>
                                    </tr>

                                </tbody>
                                
                            </table>
                        </div>
                    </div>
                </div>
                <!--<button type="button" ng-click="printDiv('print')" class="btn btn-info btn-round ">Print</button>-->
            </div>
        </div>        
    </div>
</div>
<!-- Page body end -->
