<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
    .button-size {
        width: 11rem !important;
    }
    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>
<div class="page-body" ng-controller="MstSpecialisationCtrl" ng-init="getSpecialisation()">
    <!-- Verticle Wizard card start -->
    <div class="card">
        <div class="card-header">
            <h4>Edit Specialisation Master</h4>
        </div>

        <div class="card-block">

            <button type="button" ng-click="newSpecialisationAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="ion-plus-round"></span>&nbsp; Add New</button><br /><br />
            <div class="col-md-12 offset-md-2">
                <form name="myForm" ng-model="MstSpecialisation" ng-show="showFormFlag">

                    <div class="form-group row" ng-init="getFacultyList()">
                        <div class="col-sm-2">Faculty Name</div>
                        <div class="col-sm-6">
                            <div>
                                <span class="nullable">
                                    <select ng-model="MstSpecialisation.FacultyId" ng-options="d.Id as d.FacultyName for d in FacultyList" [value]="MstSpecialisation.FacultyId" class="form-control" name="Facdropdown" required>
                                        <option value="" disabled selected>-- select --</option>
                                    </select>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Branch Name</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" ng-model="MstSpecialisation.BranchName" placeholder="Type Branch Name " required>
                        </div>
                    </div>

                    <div class="col-md-12 offset-md-2">
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <button class="btn btn-success" ng-click="editSpecialisation()">Update</button>
                                <button class="btn btn-disabled disabled" ng-click="resetSpecialisation()">Cancel</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="card">
                <div class="card-block">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" id="example-2" ng-table="MstSpecialisationTableParams" show-filter="true">
                            <tbody>
                                <tr ng-repeat="MstSpecialisation in $data">
                                    <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;text-align:center;"><label>{{MstSpecialisation.IndexId}}</label></td>
                                    <td data-title="'FacultyName'" filter="{FacultyName: 'text'}" sortable="'FacultyName'" style=" border-top: none;"><label>{{MstSpecialisation.FacultyName}}</label></td>
                                    <td data-title="'BranchName'" filter="{BranchName: 'text'}" sortable="'BranchName'" style=" border-top: none;"><label>{{MstSpecialisation.BranchName}}</label></td>

                                    <td data-title="'Actions'">
                                        <div layout="row">
                                            <span flex></span>

                                            <!--<button type="button" ng-click="displaySpecialisation(MstSpecialisation)" class="btn btn-info btn-icon mr-2" data-target="#large-Modal" data-toggle="modal"><span class="icofont ion-eye"></span></button>-->
                                            <button type="button" ng-click="modifySpecialisationData(MstSpecialisation)" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button>
                                            <button type="button" ng-click="deleteSpecialisation($event,MstSpecialisation)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>
                                            <!--<button title="Hide" ng-click="ShowSpecialisation(MstSpecialisation)" class="btn btn-danger ml-2 button-size" ng-hide="MstSpecialisation.IsActive"><i class="fa fa-toggle-on"></i>Click to Active</button>
                                            <button title="Show" ng-click="HideSpecialisation(MstSpecialisation)" class="btn btn-success ml-2 button-size" ng-show="MstSpecialisation.IsActive"><i class="fa fa-toggle-off"></i>Click to Suspended</button>-->
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div layout="row" style="margin-top:3px" class="float-right">
                        <button ng-click="exportDataofSpecialisation();" class="tabledit-edit-button btn btn-primary waves-effect waves-light" style="min-width:40px;">Export to Excel </button>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="large-Modal" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Specialisation Detail</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h5></h5>
                            <table class="table table-striped table-bordered">
                                <tr>
                                    <td>Faculty Name:</td>
                                    <td>{{MstSpecialisation.FacultyName}}</td>
                                </tr>
                                <tr>
                                    <td>Branch Name:</td>
                                    <td>{{MstSpecialisation.BranchName}}</td>
                                </tr>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <!--<button type="button" class="btn btn-default waves-effect " data-dismiss="modal" disabled>Close</button>-->
                            <button type="button" class="btn btn-primary waves-effect waves-light " data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Verticle Wizard card end -->

    <script>
        
    $("#verticle-wizard").steps({
        headerTag: "h3",
        bodyTag: "fieldset",
        transitionEffect: "slide",
        stepsOrientation: "vertical",
        autoFocus: true
    });

    </script>

</div>
