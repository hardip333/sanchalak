<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="MstProgrammePartTermGroupMapCtrl" ng-init="getMPPTGMList()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Programme Part Term Group Map</h4>
                </div>
                <div class="card-block">
                    <button type="button" ng-click="newMPPTGMAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="ion-plus-round"></span>&nbsp; Add New</button><br /><br />
                    <!--<button type="button" ng-click="backToGet()" class="tabledit-edit-button btn btn-primary waves-effect waves-light">Back</button><br /><br />-->
                    <form ng-model="MPPTGM" name="MPPTGMEdit" ng-show="showFormFlag">

                        <div class="form-group row" >
                            <div class="col-sm-2">Faculty Name  : </div>
                            <div class="col-sm-6">
                                <label class="col-lg-10 col-form-label">{{MPPTGM.FacultyName}}</label>
                            </div>
                        </div>
                        <div class="form-group row" >
                            <div class="col-sm-2">Programme Name  :</div>
                            <div class="col-sm-6">
                                <label class="col-lg-10 col-form-label">{{MPPTGM.ProgrammeName}}</label>
                            </div>
                        </div>
                        <div class="form-group row" >
                            <div class="col-sm-2">Programme Part Name  :</div>
                            <div class="col-sm-6">
                                <label class="col-lg-10 col-form-label">{{MPPTGM.PartName}}</label>
                            </div>
                        </div>
                        <div class="form-group row" >
                            <div class="col-sm-2">Programme Part Term  :</div>
                            <div class="col-sm-6">
                                <label class="col-lg-10 col-form-label">{{MPPTGM.PartTermName}}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Group Name :</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="MPPTGM.GroupName" placeholder="Type your Group Name" name="GroupName" required>
                                <span ng-show="MPPTGM.GroupName.$touched && MPPTGM.GroupName.$invalid" style="color:red">The Field is required.</span>
                            </div>
                        </div>
                        <div class="form-group row" ng-init="getGroupTypeNameList()">
                            <div class="col-sm-2">Group Type Name :</div>
                            <div class="col-sm-6">
                                <div>
                                    <span class="nullable">
                                        <select ng-model="MPPTGM.GroupTypeNameId" ng-options="d.Id as d.GroupTypeName for d in getGroupTypeNameList"  class="form-control"  name="GroupTypeNamedropdown">
                                            <option value="" disabled selected>-- select --</option>
                                        </select>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button class="btn btn-success" ng-click="modifyMPPTGM()">Update </button>
                                <button class="btn btn-disabled disabled" ng-click="cancelMPPTGM()">Cancel</button>
                            </div>
                        </div>
                    </form>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="MstProgrammePartTermGroupMapTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="MPPTGM in $data">
                                            <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>
                                            <td data-title="'Part Term Name'" filter="{PartTermName: 'text'}" sortable="'PartTermName'" style="text-align:center;"><label>{{MPPTGM .PartTermName}}</label></td>
                                            <td data-title="'Group Name'" filter="{GroupName: 'text'}" sortable="'GroupName'" style="text-align:center;"><label>{{MPPTGM .GroupName}}</label></td>
                                            <td data-title="'Group Type Name'" filter="{GroupTypeName: 'text'}" sortable="'GroupTypeName'" style="text-align:center;"><label>{{MPPTGM .GroupTypeName}}</label></td>
                                            <td data-title="'Actions'">
                                                <div layout="row">
                                                    <span flex></span>
                                                    <button type="button" ng-click="modifyMPPTGMData(MPPTGM)" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button>
                                                    <button type="button" ng-click="deleteMPPTGM($event,MPPTGM)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>

                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page body end -->
