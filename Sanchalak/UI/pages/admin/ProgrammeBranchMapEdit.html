<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
    .button-size {
        width: 11rem !important;
    }
    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="ProgrammeBranchMapCtrl" ng-init="getProgrammeBranchMap()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Edit ProgrammeBranchMap Master</h4>


                </div>
                <div class="card-block">

                    <button type="button" ng-click="newProgrammeBranchMapAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="ion-plus-round"></span>&nbsp; Add New</button><br /><br />
                    <!--<button type="button" ng-click="backToGet()" class="tabledit-edit-button btn btn-primary waves-effect waves-light">Back</button><br /><br />-->


                    <form ng-model="ProgrammeBranchMap" ng-show="showFormFlag">

                        <div class="form-group row" ng-init="getFacultyList()">
                                <div class="col-sm-2">Faculty Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="ProgrammeBranchMap.FacultyId" ng-options="d.Id as d.FacultyName for d in FacList" [value]="ProgrammeBranchMap.FacultyId" ng-change="getProgrammeList()" class="form-control" name="Facdropdown" disabled required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-2">Programme Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="ProgrammeBranchMap.ProgrammeId" ng-options="d.Id as d.ProgrammeName for d in ProgList" [value]="ProgrammeBranchMap.ProgrammeId" ng-change="getBranchListByFacultyId()" class="form-control" name="Progdropdown" disabled required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-2">Specialisation Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="ProgrammeBranchMap.SpecialisationId" ng-options="d.Id as d.BranchName for d in BranchList1" [value]="ProgrammeBranchMap.SpecialisationId" class="form-control" name="spedropdown" disabled required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        
                        <!--<div class="form-group row" ng-init="()">
                                <div class="col-sm-2">Select SubSpecialisation</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="ProgrammeBranchMap.SubSpecialisationId" ng-options="d.Id as d.SubSpecialisationName for d in SubList1" [value]="ProgrammeBranchMap.SubSpecialisationId" class="form-control" name="ProgrammeBranchMap" disabled required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>   -->                      
                            
                            <div class="form-group row">

                                <div class="col-sm-10">

                                    <button class="btn btn-success" ng-click="editProgrammeBranchMap()">Update </button>
                                    <button class="btn btn-disabled disabled" ng-click="resetProgrammeBranchMap()">Cancel</button>
                                </div>
                            </div>
                        


                    </form>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="ProgrammeBranchMapTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="ProgrammeBranchMap in $data">
                                            <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;text-align:center;"><label>{{ProgrammeBranchMap.IndexId}}</label></td>
                                            <td data-title="'FacultyName'" filter="{FacultyName: 'text'}" sortable="'FacultyName'" style=" border-top: none;"><label>{{ProgrammeBranchMap.FacultyName}}</label></td>
                                            <td data-title="'ProgrammeName'" filter="{ProgrammeName: 'text'}" sortable="'ProgrammeName'" style=" border-top: none;"><label>{{ProgrammeBranchMap.ProgrammeName}}</label></td>
                                            <td data-title="'BranchName'" filter="{BranchName: 'text'}" sortable="'BranchName'" style=" border-top: none;"><label>{{ProgrammeBranchMap.BranchName}}</label></td>
                                            

                                            <td data-title="'Actions'">
                                                <div layout="row">
                                                    <span flex></span>

                                                    <!--<button type="button" ng-click="displayProgrammeBranchMap(ProgrammeBranchMap)" class="btn btn-info btn-icon mr-2" data-target="#large-Modal" data-toggle="modal"><span class="icofont ion-eye"></span></button>-->
                                                    <!--<button type="button" ng-click="modifyProgrammeBranchMap(ProgrammeBranchMap)" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button>-->
                                                    <button type="button" ng-click="deleteProgrammeBranchMap($event,ProgrammeBranchMap)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>
                                                    <!--<button title="Hide" ng-click="ShowProgBranchMap(ProgrammeBranchMap)" class="btn btn-danger ml-2 button-size" ng-hide="ProgrammeBranchMap.IsActive"><i class="fa fa-toggle-on"></i>Click to Active</button>
                                                    <button title="Show" ng-click="HideProgBranchMap(ProgrammeBranchMap)" class="btn btn-success ml-2 button-size" ng-show="ProgrammeBranchMap.IsActive"><i class="fa fa-toggle-off"></i>Click to Suspended</button>-->
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="large-Modal" tabindex="-1" role="dialog">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">ProgrammeBranchMap Detail</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <h5></h5>
                                    <table class="table table-striped table-bordered">
                                        <tr>
                                            <td>Faculty-Name:</td>
                                            <td>{{ProgrammeBranchMap.FacultyName}}</td>
                                        </tr>
                                        <tr>
                                            <td>Programme-Name:</td>
                                            <td>{{ProgrammeBranchMap.ProgrammeName}}</td>
                                        </tr>
                                        <tr>
                                            <td>Branch-Name:</td>
                                            <td>{{ProgrammeBranchMap.BranchName}}</td>
                                        </tr>
                                        
                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <!--<button type="button" class="btn btn-default waves-effect " data-dismiss="modal" disabled>Close</button>-->
                                    <button type="button" class="btn btn-primary waves-effect waves-light " data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
