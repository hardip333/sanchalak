<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="MstProgrammePartTermGroupMapCtrl" ng-init="getMPPTGMList()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Programme Part Term Group Map</h4>
                </div>
                <div class="card-block">
                    <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light">Back</button><br /><br />
                    <form ng-model="MPPTGM" name="MPPTGMAdd">

                        <div class="form-group row" ng-init="getFacultyList()">
                            <div class="col-sm-2">Faculty Name</div>
                            <div class="col-sm-6">
                                <div>
                                    <span class="nullable">
                                        <select ng-model="MPPTGM.FacultyId" ng-options="d.Id as d.FacultyName for d in getFacultyList" ng-change="getProgrammeByFacIdList()" class="form-control"  name="Facultydropdown">
                                            <option value="" disabled selected>-- select --</option>
                                        </select>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">Programme Name</div>
                            <div class="col-sm-6">
                                <div>
                                    <span class="nullable">
                                        <select ng-model="MPPTGM.ProgrammeId" ng-options="d.Id as d.ProgrammeName for d in ProgrammeByFacIdList" ng-change="getProgrammePartByProgrammeId()"[value]="MPPTGM.ProgrammeId"class="form-control" name="Programmedropdown">
                                            <option value="" disabled selected>-- select --</option>
                                        </select>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                                <div class="col-sm-2">Programme Part Name</div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="MPPTGM.PartId" ng-options="d.Id as d.PartName for d in ProgrammePartList" ng-change="getPPTList()" [value]="MPPTGM.PartId" class="form-control" name="Partdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>

                        <div class="form-group row" >
                            <div class="col-sm-2">Programme Part Term</div>
                            <div class="col-sm-6">
                                <div>
                                    <span class="nullable">
                                        <select ng-model="MPPTGM.ProgrammePartTermId" ng-options="d.Id as d.PartTermName for d in PPTList" class="form-control" name="PPTdropdown">
                                            <option value="" disabled selected>-- select --</option>
                                        </select>
                                    </span>
                                </div>
                            </div>
                        </div>



                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Group Name :</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="MPPTGM.GroupName" placeholder="Type your Group Name" name="GroupName" required>
                                <span ng-show="MPPTGMAdd.GroupName.$touched && MPPTGMAdd.GroupName.$invalid" style="color:red">The Field is required.</span>
                            </div>
                        </div>
                        <div class="form-group row" ng-init="getGroupTypeNameList()">
                            <div class="col-sm-2">Group Type Name :</div>
                            <div class="col-sm-6">
                                <div>
                                    <span class="nullable">
                                        <select ng-model="MPPTGM.GroupTypeNameId" ng-options="d.Id as d.GroupTypeName for d in getGroupTypeNameList"  class="form-control"  name="GroupTypeNamedropdown">
                                            <option value="" disabled selected>-- select --</option>
                                        </select>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button class="btn btn-success" ng-click="addMPPTGM()">Add </button>
                                <button class="btn btn-disabled disabled" ng-click="cancelMPPTGM()">Cancel</button>
                            </div>
                        </div>
                    </form>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="MstProgrammePartTermGroupMapTableParams" show-filter="true">
                                    <tbody>
                                         <tr ng-repeat="MPPTGM in $data">
                                         <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>
                                         <td data-title="'Part Term Name'" filter="{PartTermName: 'text'}" sortable="'PartTermName'" style="text-align:center;"><label>{{MPPTGM .PartTermName}}</label></td>
                                         <td data-title="'Group Name'" filter="{GroupName: 'text'}" sortable="'GroupName'" style="text-align:center;"><label>{{MPPTGM .GroupName}}</label></td>
                                         <td data-title="'Group Type Name'" filter="{GroupTypeName: 'text'}" sortable="'GroupTypeName'" style="text-align:center;"><label>{{MPPTGM .GroupTypeName}}</label></td>   
                                         </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
