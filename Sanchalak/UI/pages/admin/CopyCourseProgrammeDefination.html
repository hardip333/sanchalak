
<style>
    .card-block .pagination li {
        margin-right: 10px !important;
    }



    .card .card-block ul {
        float: right !important;
    }
</style>
<script src="../../../app/admin/controller/alasql.js"></script>
<!-- Page body start -->
<div class="page-body">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Copy Course/Programme Defination</h4></div>
                        <div class="float-right"> <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light ">Back</button></div>
                    </div>
                </div>

                <div class="card-block">
                        
                    <div class="col-md-12 offset-md-2">
                        <form ng-model="CopyCourseProgrammeDefination">

                            <div class="form-group row" ng-init="getFacultyById()">
                                <div class="col-sm-2">Select Faculty Name<span style="color:red;"> * </span></div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="CopyCourseProgrammeDefination.FacultyId" ng-options="d.Id as d.FacultyName for d in FacultyList " ng-change="getProgrammeGetByFacId()" class="form-control" id="Instdropdown1" name="Instdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-2">Select Programme Name<span style="color:red;"> * </span></div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="CopyCourseProgrammeDefination.ProgrammeId" ng-options="d.ProgrammeId as d.ProgrammeName for d in ProgList" ng-change="getSpecialisationGetByFacultyId(CopyCourseProgrammeDefination.FacultyId,CopyCourseProgrammeDefination.ProgrammeId)" class="form-control" id="Instdropdown1" name="Instdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-2">Select Branch Name<span style="color:red;"> * </span></div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="CopyCourseProgrammeDefination.SpecialisationId" ng-options="d.SpecialisationId as d.BranchName for d in SpecList" class="form-control" id="Instdropdown1" name="Instdropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">

                                <div class="col-sm-10" style="text-align: center;width:50%">

                                    <button class="btn btn-success" ng-click="getCopyCourseProgrammeDefination(CopyCourseProgrammeDefination.FacultyId,CopyCourseProgrammeDefination.ProgrammeId,CopyCourseProgrammeDefination.SpecialisationId)">Submit </button>
                                    <button class="btn btn-disabled disabled" ng-click="resetCopyCourseProgrammeDefination()">Cancel</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-block">
                        <div class="table-responsive">
                            
                            <table class="table table-striped table-bordered" id="example-2" ng-table="CopyCourseProgrammeDefinationTableParams" show-filter="true">
                                
                                <tbody>
                                    <tr ng-repeat="CopyCourseProgrammeDefination in $data">
                                        <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;text-align:center;"><label>{{CopyCourseProgrammeDefination.IndexId}}</label></td>
                                        <td data-title="'Part Term Name'" filter="{ProgrammePartTermName: 'text'}" sortable="'ProgrammePartTermName'" style=" border-top: none;"><label>{{CopyCourseProgrammeDefination.PartTermName}}</label></td>
                                        <td data-title="'Destination Academic Year'" filter="{DestinationAcademicYearCode: 'text'}" sortable="'DestinationAcademicYearCode'" style=" border-top: none;">
                                            <div class="col-sm-6" ng-init="getDestinationAcademicYear()">
                                                <div>
                                                    <span class="nullable">
                                                        <select ng-model="CopyCourseProgrammeDefination.DestinationAcademicYearId" ng-options="d.DestinationAcademicYearId as d.DestinationAcademicYearCode for d in AYList" class="form-control"  required>
                                                            <option value="" disabled selected>-- select --</option>
                                                        </select>
                                                    </span>
                                                </div>
                                            </div>

                                        </td>
                                        <td data-title="'Actions'">
                                            <div layout="row">
                                                <span flex></span>
                                                <button ng-click="AddCopyCourseDefination(CopyCourseProgrammeDefination)" class="btn btn-danger ml-2 button-size"><i class="fa fa-toggle-off"></i>Copy</button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
							<div ng-if="contentPresent">
                                    <h2 style="font-size:medium; text-align:center">There are no Datewise Centerwise Paper choice selection by your end. No Record Found.</h2>
                            </div>
                        </div>
                        
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
