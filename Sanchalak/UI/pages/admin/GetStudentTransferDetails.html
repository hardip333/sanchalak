<div class="page-body" ng-controller="TransferCertiController">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h3>ENTER STUDENT DETAILS</h3>
                </div>
                <div class="card-block">
                    <form ng-model="TransferData">
                        <div class="form-group row">
                            <div class="input-group">
                                <label class="col-sm-2">
                                    Student PRN :
                                </label>
                                <input type="text" class="form-control col-sm-6" placeholder="PRN" ng-model="TransferData.PRN">
                                <span class="md-line"></span>
                            </div>
                        </div>

                        <div class="form-group row" ng-init="getProgrammeList()">
                            <div class="col-sm-2">Programme Name :</div>
                            <div class="col-sm-6">
                                <div>
                                    <span class="nullable">
                                        <select ng-model="TransferData.ProgId" ng-options="d.ProgId as d.ProgrammeName for d in ProgrammeList" [value]="{{TransferData.ProgrammeId}}" class="form-control" ng-change="getBranchList(TransferData.ProgId)" required>
                                            <option value="" disabled selected>-- select --</option>
                                        </select>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-2">Branch Name :</div>
                            <div class="col-sm-6">
                                <div>
                                    <span class="nullable">
                                        <select ng-model="TransferData.SpecId" ng-options="d.SpecId as d.BranchName for d in BranchList" [value]="{{TransferData.SpecId}}" class="form-control" required>
                                            <option value="" disabled selected>-- select --</option>
                                        </select>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12 offset-md-2">
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <button class="btn btn-success" ng-click="enterDetails(TransferData.PRN,TransferData.ProgId,TransferData.SpecId)">SUBMIT</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
