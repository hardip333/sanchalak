<div>
    <div class="main-body">
        <!-- Page body start -->
        <div class="page-body">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Login card start -->
                    <div class="card">
                        <div class="card-header">
                            <!--<h5>Logo Here</h5>-->
                            <!--<img width="170" height="172" src="https://www.msubaroda.ac.in/asset/images/msulogo412.png" alt="">-->
                            <span>The Maharaja Sayajirao University of Baroda</span>
                            <!--<div class="card-header-right">
                            <i class="icofont icofont-rounded-down"></i>
                            <i class="icofont icofont-refresh"></i>
                            <i class="icofont icofont-close-circled"></i>
                        </div>-->
                        </div>
                        <div class="card-block" ng-hide="IsOTPShow">
                            <div class="j-wrapper j-wrapper-400">
                                <form class="j-pro" id="j-pro" novalidate>
                                    <!-- end /.header -->
                                    <div class="j-content">
                                        <!-- start login -->
                                        <div class="j-unit">
                                            <div class="j-input">
                                                <label class="j-icon-right" for="login">
                                                    <i class="icofont icofont-ui-user"></i>
                                                </label>
                                                <input type="text" id="login" name="login" ng-model="loginObj.username" placeholder="your login...">
                                            </div>
                                        </div>
                                        <!-- end login -->
                                        <!-- start password -->
                                        <div class="j-unit">
                                            <div class="j-input">
                                                <label class="j-icon-right" for="password">
                                                    <i class="icofont icofont-lock"></i>
                                                </label>
                                                <input type="password" id="password" name="password" ng-model="loginObj.password" placeholder="your password...">
                                                <span class="j-hint">
                                                    <a href="#" class="j-link">Forgot password?</a>
                                                </span>
                                            </div>
                                        </div>
                                        <!-- end password -->
                                        <!-- start reCaptcha -->
                                        <div class="j-unit">
                                            <!-- start an example of the site key -->
                                            <div class="g-recaptcha" data-sitekey="6LeV7gwUAAAAAKOX-B12lNcg1ids8dFylMP6XihO"></div>
                                            <!-- end an example of the site key -->
                                            <!-- <div class="g-recaptcha" data-sitekey="your-site-key"></div> -->
                                        </div>
                                        <!-- end reCaptcha -->
                                        <!-- start response from server -->
                                        <div class="j-response"></div>
                                        <!-- end response from server -->
                                    </div>
                                    <!-- end /.content -->
                                    <div class="j-footer">
                                        <button type="submit" class="btn btn-primary" ng-click="login()">Sign in</button>
                                    </div>
                                    <!-- end /.footer -->
                                </form>
                            </div>
                        </div>
                        <div class="card-block" ng-show="IsOTPShow">
                            <div class="j-wrapper j-wrapper-400">
                                <div class="j-wrapper j-wrapper-400">
                                    <form class="j-pro" id="j-pro" novalidate>
                                        <!-- end /.header -->
                                        <div class="j-content">
                                            <!-- start login -->
                                            <div class="j-unit">
                                                <div class="j-input">
                                                    <label>Mobile Number : {{OTPVerification.MobileNo}}</label>
                                                </div>
                                            </div>
                                            <!-- end login -->


                                        </div>
                                        <div class="j-content">
                                            <!-- start login -->
                                            <div class="j-unit">
                                                <div class="j-input">
                                                    <input type="text" ng-model="OTPVerification.OTP" placeholder="OTP contains in SMS">
                                                </div>
                                            </div>
                                            <!-- end login -->


                                        </div>
                                        <!-- end /.content -->
                                        <div class="j-footer">
                                            <button type="submit" class="btn btn-primary" ng-click="VerifyOTP(OTPVerification.OTP)">Verify OTP</button>
                                        </div>
                                        <!-- end /.footer -->
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Login card end -->
                </div>
            </div>
        </div>
        <!-- Page body end -->
    </div>
</div>
