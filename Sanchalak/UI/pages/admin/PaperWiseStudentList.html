<style>
    .md-dialog-is-showing {
        top: auto !important;
    }

    .button-size {
        width: 11rem !important;
    }

    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }

    td {
        white-space: normal !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-init="getPaperWiseStudentList()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Paper Wise - Student List</h4></div><br/><br/>
                        <div class="float-left"> <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light ">Back</button></div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-block">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered" id="example-2" ng-table="PaperWiseStudentListTableParams" show-filter="true">
                                <tbody>
                                    <tr ng-repeat="PaperWiseStudentList in $data">
                                        <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;text-align:center;"><label>{{PaperWiseStudentList.IndexId}}</label></td>
                                        <td data-title="'Exam Date'" filter="{ExamDate: 'text'}" sortable="'ExamDate'" style=" border-top: none;"><label>{{PaperWiseStudentList.ExamDateView}}</label></td>
                                        <td data-title="'Paper Code'" filter="{PaperCode: 'text'}" sortable="'PaperCode'" style=" border-top: none;"><label>{{PaperWiseStudentList.PaperCode}}</label></td>
                                        <td data-title="'Paper Name'" filter="{PaperName: 'text'}" sortable="'PaperName'" style=" border-top: none;"><label>{{PaperWiseStudentList.PaperName}}</label></td>
                                        <td data-title="'Student PRN'" filter="{PRN: 'text'}" sortable="'PRN'" style=" border-top: none;"><label>{{PaperWiseStudentList.StudentPRN}}</label></td>
                                        <td data-title="'SeatNo'" filter="{SeatNo: 'text'}" sortable="'SeatNo'" style=" border-top: none;"><label>{{PaperWiseStudentList.SeatNumber}}</label></td>
                                        
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div layout="row" style="margin-top:3px" class="float-right">
                            <button ng-click="exportPaperWiseStudentList();" class="tabledit-edit-button btn btn-primary waves-effect waves-light" style="min-width:40px;">Export to Excel</button>
                        </div>
                    </div>
                </div>              
            </div>
        </div>
    </div>
</div>
