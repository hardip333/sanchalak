<style>
    .md-dialog-is-showing {
        top: auto !important;
    }

    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="MstChoiceTypeController" ng-init="MstChoiceTypeGet()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Edit Choice Master</h4>

                </div>
                <div class="card-block">

                    <button type="button" ng-click="newMstChoiceTypeAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="ion-plus-round"></span>&nbsp; Add New</button><br /><br />
                    <div class="col-md-12 offset-md-2">
                        <form ng-model="MstChoiceType" ng-show="showFormFlag">

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Choice Name</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" ng-model="MstChoiceType.ChoiceName" placeholder="Type Choice Name " required>
                                </div>
                            </div>

                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button class="btn btn-success" ng-click="MstChoiceTypeEdit(MstChoiceType)">Update </button>
                                        <button class="btn btn-disabled disabled" ng-click="MstChoiceTypeReset()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="ChoiceType" ng-table="ChoiceTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="MstChoiceType in $data">

                                            <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'$index'" style="border-top:none;text-align:center;"><label>{{ $index + 1 }}</label></td>
                                            <!-- <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>-->
                                            <td data-title="'Choice Name'" filter="{ChoiceName: 'text'}" sortable="'ChoiceName'" style="border-top:none;"><label>{{MstChoiceType.ChoiceName}}</label></td>
                                            <td data-title="'Actions'">
                                                <div layout="row">
                                                    <span flex></span>
                                                    <button type="button" ng-click="displayChoice(MstChoiceType)" class="btn btn-info btn-icon mr-2" data-target="#large-Modal" data-toggle="modal"><span class="icofont ion-eye"></span></button>
                                                    <button type="button" ng-click="modifyMstChoiceType(MstChoiceType)" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button>
                                                    <button type="button" ng-click="MstChoiceTypeDelete($event,MstChoiceType)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>
                                                    <!--<button title="Hide" ng-click="ShowChoice(MstChoiceType)" class="btn btn-danger ml-2 button-size" ng-hide="MstChoiceType.IsActive"><i class="fa fa-toggle-on"></i>Click to Active</button>-->
                                                   <!-- <button title="Show" ng-click="HideChoice(MstChoiceType)" class="btn btn-success ml-2 button-size" ng-show="MstChoiceType.IsActive"><i class="fa fa-toggle-off"></i>Click to Suspended</button>-->
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                           
                        </div>
                    </div>

                    <div class="modal fade" id="large-Modal" tabindex="-1" role="dialog">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Choice Detail - {{MstChoiceType.ChoiceName}}</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <h5></h5>
                                    <table class="table table-striped table-bordered">
                                        <tr>
                                            <td>Choice-Name:</td>
                                            <td>{{MstChoiceType.ChoiceName}}</td>
                                        </tr>
                                    </table>
                                </div>
                                
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary waves-effect waves-light " data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
