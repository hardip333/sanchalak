
<style>
    .md-dialog-is-showing {
        top: auto !important;
    }

    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>

<div id="overlay">
    <div class="w-100 d-flex justify-content-center align-items-center">
        <div class="spinner"></div>
    </div>
</div>

<!-- Page body start -->
<div class="page-body">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Center Wise Block Report</h4></div>
                    </div>

                </div>

                <div class="card-block">
                    <div class="col-md-12 offset-md-2">
                        <form ng-model="CenterBlockReport" novalidate>
                            <div class="form-group row" ng-init="ExamEventGet()">
                                <div class="col-sm-3">Select Exam Event:<span style="color:red;"> *</span></div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="CenterBlockReport.ExamMasterId" ng-options="d.Id as d.DisplayName for d in ExamEventList" ng-change="VenueGetByExamMasterId()" class="form-control" required>
                                                <option value="" disabled selected>-- select Exam Event --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-3">Select Venue Name:<span style="color:red;"> *</span></div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="CenterBlockReport.ExamVenueId" ng-options="d.ExamVenueId as d.DisplayName for d in VenueList" ng-change="CenterGetByVenueId()" class="form-control" required>
                                                <option value="" disabled selected>-- select Venue --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-3">Select Center Name:<span style="color:red;"> *</span></div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="CenterBlockReport.ExamVenueExamCenterId" ng-options="d.ExamVenueExamCenterId as d.CenterName for d in CenterList" ng-change="SlotGetByExamCenterExamVenueId()" class="form-control" required>
                                                <option value="" disabled selected>-- select Center --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-3">Select Slot Name:<span style="color:red;"> *</span></div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select ng-model="CenterBlockReport.ExamSlotId" ng-options="d.ExamSlotId as d.SlotName for d in SlotMasterList" class="form-control" required>
                                                <option value="" disabled selected>-- select Slot--</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>




                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button type="button" ng-click="CenterWiseBlockReportById()" class="btn btn-success">&nbsp; Submit</button>

                                        <button class="btn btn-disabled disabled" ng-click="cancelCenterWiseBlockReport()">Cancel</button>

                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>


                <div class="card-block">

                    <div class="table-responsive" ng-show="IsTableVisible">
                        <table class="table table-striped table-bordered" id="example-2" ng-table="CenterWiseBlockReportTableParams" show-filter="true">
                            <tbody>
                                <tr ng-repeat="CenterBlockReport in $data">
                                    <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{CenterBlockReport.IndexId }}</label></td>
                                    <td data-title="'Exam event Name'" filter="{ExameventName: 'text'}" sortable="'ExameventName'" style=" border-top: none; text-align:center;"><label>{{CenterBlockReport.ExameventName}}</label></td>
                                    <td data-title="'Exam Venue Name'" filter="{ExamVenueName: 'text'}" sortable="'ExamVenueName'" style=" border-top: none; text-align:center;"><label>{{CenterBlockReport.ExamVenueName}}</label></td>
                                    <td data-title="'Exam Slot Name'" filter="{SlotName: 'text'}" sortable="'SlotName'" style=" border-top: none; text-align:center;"><label>{{CenterBlockReport.SlotName}}</label></td>
                                    <td data-title="'Exam Center Name'" filter="{CenterName: 'text'}" sortable="'CenterName'" style=" border-top: none; text-align:center;"><label>{{CenterBlockReport.CenterName}}</label></td>
                                    <td data-title="'Exam Date'" filter="{Date: 'text'}" sortable="'Date'" style=" border-top: none; text-align:center;"><label>{{CenterBlockReport.Date}}</label></td>
                                    <td data-title="'Exam Block Name'" filter="{BlockName: 'text'}" sortable="'BlockName'" style=" border-top: none; text-align:center;"><label>{{CenterBlockReport.BlockName}}</label></td>
                                    <td data-title="'Exam Paper Code'" filter="{PaperCode: 'text'}" sortable="'PaperCode'" style=" border-top: none; text-align:center;"><label>{{CenterBlockReport.PaperCode}}</label></td>
                                    <td data-title="'Exam Paper Name'" filter="{PaperName: 'text'}" sortable="'PaperName'" style=" border-top: none; text-align:center;"><label>{{CenterBlockReport.PaperName}}</label></td>
                                    <td data-title="'Student Count'" filter="{StudentCount: 'text'}" sortable="'StudentCount'" style=" border-top: none; text-align:center;"><label>{{CenterBlockReport.StudentCount}}</label></td>
                                   
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="card" ng-show="NoRecLabel">
                        <label style="font:bold; text-align:center; font-size:medium; color:red;">No Record Found..!</label>
                    </div>

                </div>


                <div style="text-align:right;width:100%" ng-show="IsExcelButton">
                    <button type="button" class="btn btn-success text-left" ng-click="exportData()">Export To Excel</button>
                </div>

                <div id="overlay" class="col-lg-6 offset-md-2">
                    <div class="w-100 d-flex justify-content-lg-center align-items-center">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
