<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
    .button-size {
        width: 11rem !important;
    }
    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="examinationPatternCtrl" ng-init="getExaminationPattern()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Edit Examination Pattern Master</h4>                   
                </div>

                <div class="card-block">

                    <button type="button" ng-click="newExaminationPatternAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="ion-plus-round"></span>&nbsp; Add New</button><br /><br />
                    <div class="col-md-12 offset-md-2">
                        <form ng-model="examinationPattern" ng-show="ShowFormFlag">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Examination Pattern Name</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" ng-model="examinationPattern.ExaminationPatternName" placeholder="Edit Examination Pattern Name " required>
                                </div>
                            </div>

                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button class="btn btn-success" ng-click="editExaminationPattern()">Update </button>
                                        <button class="btn btn-disabled disabled" ng-click="resetExaminationPattern()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="examinationPatternTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="examinationPattern in $data">
                                            <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;text-align:center;"><label>{{examinationPattern.IndexId}}</label></td>
                                            <td data-title="'ExaminationPatternName'" filter="{ExaminationPatternName: 'text'}" sortable="'ExaminationPatternName'" style="border-top:none;"><label>{{examinationPattern.ExaminationPatternName}}</label></td>

                                            <td data-title="'Actions'">
                                                <div layout="row">
                                                    <span flex></span>

                                                    <!--<button type="button" ng-click="displayBOS(BOS)" class="btn btn-info btn-icon mr-2" data-target="#large-Modal" data-toggle="modal"><span class="icofont ion-eye"></span></button>-->
                                                    <button type="button" ng-click="modifyExaminationPatternData(examinationPattern)" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button>
                                                    <button type="button" ng-click="deleteExaminationPattern($event,examinationPattern)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>
                                                    <!--<button title="Hide" ng-click="ShowExaminationPattern(examinationPattern)" class="btn btn-danger ml-2 button-size" ng-hide="examinationPattern.IsActive"><i class="fa fa-toggle-on"></i>Click to Active</button>
                                                    <button title="Show" ng-click="HideExaminationPattern(examinationPattern)" class="btn btn-success ml-2 button-size" ng-show="examinationPattern.IsActive"><i class="fa fa-toggle-off"></i>Click to Suspended</button>-->
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>



                </div>
            </div>




        </div>
    </div>
</div>
