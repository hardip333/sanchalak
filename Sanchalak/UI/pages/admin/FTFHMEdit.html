<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="FTFHMCtrl" ng-init="getFTFHMList()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Fee Type and Head Mapping</h4>
                </div>
                <div class="card-block">
                    <button type="button" ng-click="newFTFHMAdd()" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="ion-plus-round"></span>&nbsp; Add New</button><br /><br />
                    
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="FTFHMTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="FTFHM in $data">
                                            <td data-title="'Academic Year'" filter="{AcademicYearCode: 'text'}" sortable="'AcademicYearCode'" style="text-align:center;"><label>{{FTFHM.AcademicYearCode}}</label></td>
                                            <td data-title="'Fee Type Name'" filter="{FeeTypeName: 'text'}" sortable="'FeeTypeName'" style="text-align:center;"><label>{{FTFHM.FeeTypeName}}</label></td>
                                            <td data-title="'Fee Head Name'" filter="{FeeHeadName: 'text'}" sortable="'FeeHeadName'" style="text-align:center;"><label>{{FTFHM.FeeHeadName}}</label></td>
                                            <td data-title="'Fee Sub Head Name'" filter="{FeeSubHeadName: 'text'}" sortable="'FeeSubHeadName'" style="text-align:center;"><label>{{FTFHM.FeeSubHeadName}}</label></td>
                                            <td data-title="'Actions'">
                                                <div layout="row">
                                                    <span flex></span>
                                                    <button type="button" ng-click="deleteFTFHM($event,FTFHM)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>
                                                    <!--Hide Button-->
                                                    <!--<button title="Hide" ng-click="showFTFHM(FTFHM)" class="btn btn-danger ml-2" ng-hide="FTFHM.IsActive"><i class="fa fa-toggle-on"></i>Click to Active</button>-->
                                                    <!--Show Button-->
                                                    <!--<button title="Show" ng-click="hideFTFHM(FTFHM)" class="btn btn-success ml-2" ng-show="FTFHM.IsActive"><i class="fa fa-toggle-off"></i>Click to Suspended</button>-->
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
