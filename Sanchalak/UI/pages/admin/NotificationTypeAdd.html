<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="NotificationTypeCtrl"  ng-init="getNotificationType()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Notification Type</h4></div>
                        <div class="float-right"> <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light ">Back</button></div>
                    </div>                  
                </div>

                <div class="card-block">
                    
                    <div class="col-md-12 offset-md-2">
                        <form ng-model="NotificationType">

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Notification Type Name<span style="color:red">*</span>:</label>
                                <div class="col-sm-6">
                                    <input type="text" name="evaluationname" class="form-control" ng-model="NotificationType.NotificationTypeName" placeholder="Type Notification Type Name" required />
                                </div>
                            </div>

                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button class="btn btn-success" ng-click="addNotificationType()">Add</button>
                                        <button class="btn btn-disabled disabled" ng-click="resetNotificationType()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="NotificationTypeTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="NotificationType in $data">
                                            <td data-title="'Sr.No'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>
                                            <td data-title="'NotificationTypeName'" filter="{NotificationTypeName: 'text'}" sortable="'NotificationTypeName'" style=" border-top: none;"><label>{{NotificationType.NotificationTypeName}}</label></td>                                            
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
