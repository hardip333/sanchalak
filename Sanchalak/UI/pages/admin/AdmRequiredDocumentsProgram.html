
<div ng-controller="AdmRequiredDocumentsProgramCtrl">

    <!-- Form Basic Wizard card start -->
    <div class="card">
        <div class="card-header">
            <h5>Add Adm Required Documents Program</h5>
        </div>
        <div class="card-block">
            <div class="row">
                <div class="col-md-12">
                    <div id="wizard">
                        <section>
                            <form name="AdmRequiredDocumentsProgramform" class="wizard-form" novalidate>
                                <fieldset>

                                    <div class="form-group row">

                                        <div class="form-group col">
                                            <div class="col-sm-2 col-lg-10">
                                                <label for="userName-2" class="block">Select Program Name:</label>
                                            </div>
                                            <div class="col-sm-10 col-lg-12 " ng-init="getprogramId()">
                                                <span class="nullable">
                                                    <select id="ProgramName" name="ProgramName1" ng-model="rdocument.ProgramId" class="form-control" ng-options="d.Id as d.ProgrammeName for d in ProgrammeList" [value]="rdocument.ProgramId" required>
                                                        {{d.ProgrammeName}}>>
                                                        <option value="">-- Select Program --</option>
                                                    </select>
                                                </span>
                                                <!--<span style="color:red;" ng-show="AdmRequiredDocumentsProgramform.ProgramName1.$touched && AdmRequiredDocumentsProgramform.ProgramName1.$error.required"> Required! </span><br />-->
                                                <!--<span style="color:red;" ng-show="educationform.EligibleDegreeName1.$untouched && educationform.EligibleDegreeName1.$error.required"> Required! </span><br />-->
                                            </div>
                                        </div>

                                        <div class="form-group col">
                                            <div class="col-sm-2 col-lg-10">
                                                <label for="userName-2" class="block">Select Document Name:</label>
                                            </div>
                                            <div class="col-sm-10 col-lg-12 " ng-init="getdocumentId()">
                                                <select id="NameOfTheDocument" name="NameOfTheDocument1" ng-model="rdocument.DocumentId" class="form-control" ng-options="d.Id as d.NameOfTheDocument for d in DocumentList" [value]="rdocument.DocumentId" required>
                                                    {{d.NameOfTheDocument}}>>
                                                    <option value="">-- Select Document --</option>
                                                </select>
                                                <!--<span style="color:red;" ng-show="AdmRequiredDocumentsProgramform.NameOfTheDocument1.$touched && AdmRequiredDocumentsProgramform.NameOfTheDocument1.$error.required"> Required! </span><br />-->
                                                <!--<span style="color:red;" ng-show="educationform.NameOfTheDocument1.$untouched && educationform.NameOfTheDocument1.$error.required"> Required! </span><br />-->
                                            </div>
                                        </div>

                                        <div class="form-group col">
                                            <div class="col-sm-2 col-lg-10">
                                                <label for="userName-2" class="block">Is this Educational Qualification:</label>
                                            </div>
                                            <div class="col-sm-4 col-lg-10">
                                                <span class="nullable">
                                                    <input type="radio" name="DocumentType1" ng-model="rdocument.DocumentType" ng-value="true" required>&nbsp;&nbsp;Yes&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                    <input type="radio" name="DocumentType1" ng-model="rdocument.DocumentType" ng-value="false" required>&nbsp;&nbsp;No
                                                </span>
                                                <!--<span style="color:red;" ng-show="AdmRequiredDocumentsProgramform.DocumentType1.$touched && AdmRequiredDocumentsProgramform.DocumentType1.$error.required"> Required! </span><br />-->
                                            </div>
                                        </div>

                                    </div>

                                </fieldset>

                                <div class="form-group col">
                                    <button type="submit" name="Add" class="btn btn-primary" ng-click="addDocument()">Add</button>

                                    <button type="submit" class="btn btn-primary" ng-click="modifyDocument(rdocument)"
                                            ng-show="modifyAdminUserFlag">
                                        Modify
                                    </button>

                                    <button type="submit" class="btn btn-primary" ng-click="editDocument()" ng-hide="modifyAdminUserFlag">Edit</button>

                                    <!--<button type="button" class="btn btn-primary" ng-click="deleteAdmSpecialization()" ng-hide="modifyAdminUserFlag">Delete</button>-->

                                    <button type="button" class="btn btn-default" ng-click="cancelDocument()">Cancel</button>

                                </div>

                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Form Basic Wizard card end -->
    <!-- Column Rendering table start -->
    <div class="card">
        <div class="card-header">
            <h5>Edit Adm Required Documents Program</h5>
        </div>
        <div class="card-block">
            <div class="table-responsive">
                <div class="dt-responsive table-responsive">
                    <table id="res-config" class="table table-striped table-bordered nowrap" ng-table="rdocumentTableParams">
                        <tbody ng-repeat="rdocument in $data">
                            <tr>
                                <td data-title="'Serial Number'" filter="{$index: 'text'}" sortable="'$index'" style="border-top:none;"><label>{{ $index + 1 }}</label></td>
                                <!--<td data-title="'Id'" filter="{Id: 'text'}" sortable="'Id'"
                                 style="border-top:none;">
                                 <label>{{rdocument.Id}}</label>
                                 </td>-->
                                <td data-title="'Program Name'" filter="{ProgrammeName: 'text'}" sortable="'ProgrammeName'"
                                    style="border-top:none;">
                                    <label>{{rdocument.ProgrammeName}}</label>
                                </td>
                                <td data-title="'Name Of The Document'" filter="{NameOfTheDocument: 'text'}" sortable="'NameOfTheDocument'"
                                    style="border-top:none;">
                                    <label>{{rdocument.NameOfTheDocument}}</label>
                                </td>

                                <td data-title="'Actions'">
                                    <div layout="row" style="margin-top:3px">
                                        <span flex></span>
                                        <button type="submit" title="Edit" ng-click="modifyDocument(rdocument)"
                                                class="tabledit-edit-button btn btn-primary waves-effect waves-light" style="min-width:40px;">
                                            <i class="icofont icofont-ui-edit"></i>
                                        </button>&nbsp;

                                        <span flex></span>
                                        <button type="button" title="Delete" ng-click="deleteDocument($event,rdocument)" ng-hide="modifyAdminUserFlag"
                                                class="tabledit-delete-button btn btn-danger waves-effect waves-light" style="min-width:40px;">
                                            <i class="icofont icofont-ui-delete"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Column Rendering table end -->
</div>
