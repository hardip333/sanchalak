

<style>
    .md-dialog-is-showing {
        top: auto !important;
    }

    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-controller="InstructionMediumCtrl" ng-init="getInstructionMedium()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Add Instruction Medium Master</h4></div>
                        <div class="float-right"> <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light ">Back</button></div>
                    </div>
                </div>

                <div class="card-block">

                    
                    
                    <div class="col-md-12 offset-md-2">
                        <form ng-model="InstructionMedium">

                            <div class="form-group row">
                                <label class="class=" col-sm-2 col-form-label">Instruction Medium Name *</label>
                                <div class="col-sm-8 col-lg-6">
                                    <input type="text" name="InstructionMediumname" class="form-control" ng-model="InstructionMedium.InstructionMediumName" placeholder="Type Instruction Medium Name" required />
                                </div>
                            </div>

                                <div class="col-md-12 offset-md-2">
                                    <div class="form-group row">
                                        <div class="col-sm-6">
                                            <button class="btn btn-success" ng-click="addInstructionMedium()">Add</button>
                                            <button class="btn btn-disabled disabled" ng-click="resetInstructionMedium()">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                        </form>
                    </div>
                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="example-2" ng-table="InstructionMediumTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="InstructionMedium in $data">
                                            <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;text-align:center;"><label>{{InstructionMedium.IndexId}}</label></td>
                                            <td data-title="'Instruction Medium'" filter="{InstructionMedium: 'text'}" sortable="'InstructionMedium'" style=" border-top: none;"><label>{{InstructionMedium.InstructionMediumName}}</label></td>

                                           
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
