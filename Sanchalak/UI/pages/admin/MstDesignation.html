

<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
    .button-size {
        width: 11rem !important;
    }
    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>


<!-- Page body start -->
<div class="page-body" ng-controller="MstDesignationCtrl" ng-init="MstDesignationGet()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Designation Master</h4>


                </div>
                <div class="card-block">

                    <div class="col-md-12 offset-md-2">
                        <form ng-model="MstDeignation">
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Designation Name<span style="color:red">*</span></label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" ng-model="MstDeignation.DesignationName" placeholder="Designation Name" required>
                                    </div>
                                </div>


                                <div class="col-md-12 offset-md-2">
                                    <div class="form-group row">
                                        <div class="col-sm-6">
                                            <button class="btn btn-success" ng-click="MstDesignationAdd()" ng-show="UpdateBtnFlag == false">Add </button>
                                            <button class="btn btn-success" ng-click="MstDesignationEdit()" ng-show="UpdateBtnFlag == true">Update </button>
                                            <button class="btn btn-disabled disabled" ng-click="resetMstDesignation()">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                    </div>

                    <div class="card">
                        <div class="card-block">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered" id="FacultyExcel" ng-table="MstDeignationTableParams" show-filter="true">
                                    <tbody>
                                        <tr ng-repeat="MstDeignation in $data">
                                           
                                            <td data-title="'ID'" filter="{Id: 'text'}" sortable="'Id'" style="border-top:none;text-align:center;"><label>{{MstDeignation.Id}}</label></td>
                                            <td data-title="'Designation Name'" filter="{DesignationName: 'text'}" sortable="'DesignationName'" style="border-top:none;text-align:center;"><label>{{MstDeignation.DesignationName}}</label></td>
                                            <td data-title="'IsActive'" filter="{IsActive: 'text'}" sortable="'IsActive'" style="border-top:none;text-align:center;"><label>{{MstDeignation.IsActive}}</label></td>

                                            <td data-title="'Actions'" style="text-align:center;width:5px;">
                                                <div layout="row">
                                                    <span flex></span>

                                                    <button type="button" ng-click="modifyMstDesignationData(MstDeignation)" class="tabledit-edit-button btn btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button>
                                                    <button type="button" ng-click="MstDeignationDelete($event,MstDeignation)" class="tabledit-delete-button btn btn-danger waves-effect waves-light ml-2"><span class="icofont icofont-ui-delete"></span></button>
                                                   
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                           
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
