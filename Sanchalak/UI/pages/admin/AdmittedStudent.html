<!--#searchResult tr > *:nth-child(n+7) {
        display: none;
}-->
<style>
    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>

<div id="overlay">
    <div class="w-100 d-flex justify-content-center align-items-center">
        <div class="spinner"></div>
    </div>
</div>
<!-- Page body start -->
<!--<script src="https://cdn.jsdelivr.net/npm/alasql@1.7"></script>-->
<!--<script src="../../../sanchalak/app/admin/controller/alasql.js"></script>-->

<div class="page-body" ng-controller="AdmittedStudentCtrl">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h4>Admitted Students</h4>
                    <div class="float-right"> <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light ">Back</button></div>

                </div>
                <div class="card-block">
                    <div class="col-md-12 offset-md-2">
                        <form class="ng-pristine ng-untouched ng-valid">
                            <div class="form-group row">
                                <div class="col-sm-3" style="flex: 0 0 20%;">Programme Instance Part Term</div>
                                <div class="col-sm-3" ng-init="GetLocalStorageValue()">
                                    <span class="nullable" ng-init="GetPartTermList()">
                                        <select id="InsPartTerm" ng-options="d.InstancePartTermId as d.InstancePartTermName for d in alGet" ng-model="AdmittedStudent.ProgrammeInstancePartTermId"
                                                [value]="AdmittedStudent.ProgrammeInstancePartTermId" class="form-control">
                                            <!--ng-pristine ng-untouched ng-valid-->
                                            <option value="" disabled selected>-- select --</option>
                                        </select>
                                    </span>
                                </div>
                                <div class="col-sm-3">
                                    <button class="btn btn-success" ng-click="getAdmittedStudent(AdmittedStudent.ProgrammeInstancePartTermId)">Search</button>
                                </div>

                            </div>

                            <div style="text-align: center;width:50%">
                                <!--<button class="btn btn-success" ng-click="exportData()">Export to Excel Short</button>-->
                                <button class="btn btn-success" ng-click="exportData()">Export to Excel Full</button>

                            </div>

                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-block">
                        <div class="table-responsive">
                            <table id="searchResult" class="table table-striped table-bordered" ng-table="AdmittedStudentTableParams" show-filter="true">
                                <tbody>
                                    <tr ng-repeat="AdmittedStudent in $data">
                                        <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;"><label>{{AdmittedStudent.IndexId}}</label></td>
                                        <td data-title="'Academic Year'" filter="{AcademicYearCode: 'text'}" sortable="'AcademicYearCode'" style=" border-top: none;"><label>{{AdmittedStudent.AcademicYearCode}}</label></td>
                                        <td data-title="'PRN'" filter="{PRN: 'text'}" sortable="'PRN'" style=" border-top: none;"><label>{{AdmittedStudent.PRN}}</label></td>
                                        <td data-title="'Name'" filter="{FullName: 'text'}" sortable="'FullName'" style="border-top:none;"><label>{{AdmittedStudent.FullName}}</label></td>
                                        <td data-title="'Gender'" filter="{Gender: 'text'}" sortable="'Gender'" style=" border-top: none;"><label>{{AdmittedStudent.Gender}}</label></td>
                                        <td data-title="'Resevation Name'" filter="{ApplicationReservationName: 'text'}" sortable="'ApplicationReservationName'" style=" border-top: none;"><label>{{AdmittedStudent.ApplicationReservationName}}</label></td>
                                        <td data-title="'Social Category Name'" filter="{SocialCategoryName: 'text'}" sortable="'SocialCategoryName'" style=" border-top: none;"><label>{{AdmittedStudent.SocialCategoryName}}</label></td>
                                        <td data-title="'Committee Name'" filter="{CommitteeName: 'text'}" sortable="'CommitteeName'" style=" border-top: none;"><label>{{AdmittedStudent.CommitteeName}}</label></td>
                                        <td data-title="'Is Physically Chanllenged?'" filter="{IsPhysicallyChanllenged: 'text'}" sortable="'IsPhysicallyChanllenged'" style=" border-top: none;"><label>{{AdmittedStudent.IsPhysicallyChanllenged}}</label></td>
                                        <td data-title="'Faculty Name'" filter="{FacultyName: 'text'}" sortable="'FacultyName'" style=" border-top: none;"><label>{{AdmittedStudent.FacultyName}}</label></td>
                                        <td data-title="'Institute Name'" filter="{InstituteName: 'text'}" sortable="'InstituteName'" style=" border-top: none;"><label>{{AdmittedStudent.InstituteName}}</label></td>
                                        <td data-title="'Programme Name '" filter="{ProgrammeName: 'text'}" sortable="'ProgrammeName'" style=" border-top: none;"><label>{{AdmittedStudent.ProgrammeName}}</label></td>
                                        <td data-title="'Branch Name'" filter="{BranchName: 'text'}" sortable="'BranchName'" style=" border-top: none;"><label>{{AdmittedStudent.BranchName}}</label></td>
                                        <td data-title="'Part Term Name'" filter="{InstancePartTermName: 'text'}" sortable="'InstancePartTermName'" style=" border-top: none;"><label>{{AdmittedStudent.InstancePartTermName}}</label></td>
                                        <td data-title="'EligibilityByAcademics'" filter="{Eligibility By Academics: 'text'}" sortable="'Eligibility By Academics'" style=" border-top: none;"><label>{{AdmittedStudent.EligibilityByAcademics}}</label></td>
                                        <td data-title="'Remarks By Academics '" filter="{AdminRemarkByAcademics: 'text'}" sortable="'AdminRemarkByAcademics'" style=" border-top: none;"><label>{{AdmittedStudent.AdminRemarkByAcademics}}</label></td>
                                        <td data-title="'Fee Category Name'" filter="{FeeCategoryName: 'text'}" sortable="'FeeCategoryName'" style=" border-top: none;"><label>{{AdmittedStudent.FeeCategoryName}}</label></td>
                                        <td data-title="'Eligibility By Faculty'" filter="{EligibilityByFaculty: 'text'}" sortable="'EligibilityByFaculty'" style=" border-top: none;"><label>{{AdmittedStudent.EligibilityByFaculty}}</label></td>
                                        <td data-title="'Remarks By Faculty '" filter="{AdminRemarkByFaculty: 'text'}" sortable="'AdminRemarkByFaculty'" style=" border-top: none;"><label>{{AdmittedStudent.AdminRemarkByFaculty}}</label></td>

                                        <td data-title="'Admission Status '" filter="{AdmissionStatus: 'text'}" sortable="'AdmissionStatus'" style=" border-top: none;"><label>{{AdmittedStudent.AdmissionStatus}}</label></td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
