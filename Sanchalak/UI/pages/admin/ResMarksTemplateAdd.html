<style>
    .md-dialog-is-showing {
        top: auto !important;
    }
</style>

<!-- Page body start -->
<div class="page-body" ng-init="getMarksTemplateList()">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Class Template</h4></div>
                        <div class="float-right"> <button type="button" ng-click="backToList()" class="tabledit-edit-button btn btn-primary waves-effect waves-light "><i class="ti-pencil-alt"></i>  Modify  </button></div>
                    </div>
                </div>

                <div class="card-block">

                    <div class="col-md-12 offset-md-2">
                        <form name="form">

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Enter No. of Intervals<span style="color:red;"> * </span></label>
                                <div class="col-sm-6">
                                    <input type="number" class="form-control" ng-model="Template.NoofIntervals" placeholder="Enter No. of Intervals" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Template Name<span style="color:red;"> * </span></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" ng-model="Template.MarksTemplateName" placeholder="Template Name" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Description<span style="color:red;"> * </span></label>
                                <div class="col-sm-6">
                                    <textarea type="text" class="form-control" ng-model="Template.MarksTemplateDescription" placeholder="Description"> </textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Do you want to use this template with<span style="color:red;"> * </span></label>
                                <div class="col-sm-6">
                                    <input type="radio" name="TemplateUse" id="TemplateUseProgramme" ng-model="Template.TemplateUsedwith" value="Programme">&nbsp;Programme &nbsp;&nbsp;
                                    <input type="radio" name="TemplateUse" id="TemplateUseCourse" ng-model="Template.TemplateUsedwith" value="Course">&nbsp;Course
                                </div>
                            </div>

                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-10">
                                        <button class="btn btn-success" ng-click="addMarksTemplate()">Add </button>
                                        <button class="btn btn-disabled disabled" ng-click="cancelMarksTemplate()">Cancel</button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" id="example-2" ng-table="MarksTempTableParams" show-filter="true">
                            <tbody>
                                <tr ng-repeat="Template in $data">
                                    <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top: none; text-align: center;"><label>{{Template.IndexId}}</label></td>
                                    <td data-title="'Template Name'" filter="{MarksTemplateName: 'text'}" sortable="'MarksTemplateName'" style="border-top:none;"><label>{{Template.MarksTemplateName}}</label></td>
                                    <td data-title="'Description'" filter="{MarksTemplateDescription: 'text'}" sortable="'MarksTemplateDescription'" style="border-top:none;"><label>{{Template.MarksTemplateDescription}}</label></td>
                                    <td data-title="'Intervals'" filter="{NoofIntervals: 'text'}" sortable="'NoofIntervals'" style="border-top: none; text-align: center;"><label>{{Template.NoofIntervals}}</label></td>
                                    <td data-title="'Template Type'" filter="{TemplateUsedwith: 'text'}" sortable="'TemplateUsedwith'" style="border-top:none;"><label>{{Template.TemplateUsedwith}}</label></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
