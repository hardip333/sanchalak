<style>
    .md-dialog-is-showing {
        top: auto !important;
    }

    .button-size {
        width: 11rem !important;
    }

    .card-block .pagination li {
        margin-right: 10px !important;
    }

    .card .card-block ul {
        float: right !important;
    }
</style>

<!-- Page body start -->
<div class="page-body">
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="float-left"> <h4>Application Fee Report</h4></div>

                    </div>
                </div>

                <div class="card-block">

                    <div class="col-md-12 offset-md-2">
                        <form ng-model="AppFeeReport">

                            <div class="form-group row" ng-init="getAcademicList()">
                                <div class="col-sm-2">Academic Year<span style="color:red;"> * </span></div>
                                <div class="col-sm-6">
                                    <div>
                                        <span class="nullable">
                                            <select id="acYear" ng-model="AppFeeReport.AcademicYearId" ng-options="d.Id as d.AcademicYearCode for d in AcadList" class="form-control" [value]="AppFeeReport.AcademicYearId" name="AcademicYeardropdown" required>
                                                <option value="" disabled selected>-- select --</option>
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 offset-md-2">
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button type="button" ng-click="getApplicationFeeReportByAcadId();" class="btn btn-success">&nbsp; Submit</button>                                          

                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-block">
                        <div class="table-responsive">
                            <table  class="table table-striped table-bordered" id="ApplicationFeeReport1" ng-table="ApplicationFeeReportTableParams" show-filter="true">
                                <tbody>
                                    <tr ng-repeat="AppFeeReport in $data">

                                        <td data-title="'Sr.No'" filter="{IndexId: 'text'}" sortable="'IndexId'" style="border-top:none;"><label>{{AppFeeReport.IndexId}}</label></td>
                                        <td data-title="'Faculty Name'" filter="{FacultyName: 'text'}" sortable="'FacultyName'" style="border-top:none;">
                                            <label>{{AppFeeReport.FacultyName}}</label>
                                        </td>
                                        <td data-title="'Programme Instance Part Term Name'" filter="{InstancePartTermName: 'text'}" sortable="'InstancePartTermName'" style="border-top:none;">
                                            <label>{{AppFeeReport.InstancePartTermName}}</label>
                                        </td>
                                        <td data-title="'Total Amount'" filter="{TotalAmount: 'text'}" sortable="'TotalAmount'" style="border-top:none;">
                                            <label>{{AppFeeReport.TotalAmount}}</label>
                                        </td>
                                        <td data-title="'Publish Status'" filter="{IsPublishedSts: 'text'}" sortable="'IsPublishedSts'" style="border-top:none;">
                                            <label>{{AppFeeReport.IsPublishedSts}}</label>
                                        </td>                                        
                                    </tr>
                                 
                                </tbody>
                            </table>
                        </div>
                        <div layout="row" style="margin-top:3px" class="float-right">
                            <button ng-click="exportDataByAcadId();" class="tabledit-edit-button btn btn-primary waves-effect waves-light" style="min-width:40px;">Export to Excel </button>

                        </div>
                     
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
